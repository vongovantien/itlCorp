variables:
  PROJECT_PATH: "$CI_PROJECT_DIR"
  APP_OUTPUT_PATH: "$CI_PROJECT_DIR/dist/uat"

image: node:12

cache:
  paths:
    - node_modules
    - package-lock.json
stages:
  - build
  # - deploy

job_build:
  stage: build
  script:
    - node --version
    - echo "start job_build"
    - npm install
    - npm install -g @angular/cli
    - cd WebApp
    - ng version
    - node_modules/.bin/ng build --c=uat-en
    #- npm run build:uat:en
    - echo "job_build doing something..."
    - echo "end job_build"
  only:
    - uat/29-05-2021-sprint24
  artifacts:
    name: "angular_build"
    paths:
      - $APP_OUTPUT_PATH
