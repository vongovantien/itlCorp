variables:
    PROJECT_PATH: "$CI_PROJECT_DIR"
    APP_OUTPUT_PATH: "$CI_PROJECT_DIR/dist/prod"

image: node:12

cache:
    paths:
        - node_modules
        - package-lock.json
stages:
    - build

job_build:
    stage: build
    script:
        - node --version
        - echo "start job_build"
        - npm install
        - npm run build:prod
        - echo "end job_build"
    only:
        - prod/4-6-2021-sprint24
    artifacts:
        name: "angular_build"
        paths:
            - $APP_OUTPUT_PATH
