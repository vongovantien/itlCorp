variables:
  PROJECT_PATH: "$CI_PROJECT_DIR"
  APP_OUTPUT_PATH: "$CI_PROJECT_DIR/WebApp/dist/uat/eFMS-en"
  APP_OUT_PATH_PROD_EN: "$CI_PROJECT_DIR/WebApp/dist/prod/eFMS-en"
  APP_OUT_PATH_PROD_VI: "$CI_PROJECT_DIR/WebApp/dist/prod/eFMS-vi"

image: node:12

stages:
  - install
  - build

install_dependency:
  stage: install
  script:
    - node --version
    - echo "start job_build"
    - cd WebApp
    - npm install
    - npm install -g @angular/cli
  only:
    - prod/test-cicd-prod
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - WebApp/node_modules
      - WebApp/package-lock.json
build_uat:
  stage: build
  script:
    - cd WebApp
    - npm run build:uat:en
    - echo "job_build doing something..."
    - echo "end job_build"
  only:
    - dev
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - WebApp/node_modules
    policy: pull
  artifacts:
    name: "angular_build"
    paths:
      - $APP_OUTPUT_PATH

