<div class="m-grid m-grid--hor login-background"
    style="background-image: url('assets/app/media/img/bg/bg-login.webp'); ">
    <div class="m-login-wrap">
        <div class="lang-nav">
            <span>Language:</span>
            <a class="btn-link lang-item active" href="javascript:void(0)" (click)="changeLanguage('vi')">
                <img alt="" class="m--img-rounded m--marginless m--img-centered"
                    src="assets/app/media/img/lang/vi-login.png">
            </a>
            <a class="btn-link lang-item" href="javascript:void(0)">
                <img alt="" class="m--img-rounded m--marginless m--img-centered" (click)="changeLanguage('en')"
                    src="assets/app/media/img/lang/en-login.png">
            </a>
        </div>
        <div class="m-login m-login--signin" id="m_login">
            <ngx-spinner class="spinnerLogin" [name]="spinnerLogin" bdColor="rgba(0,0,0,0.3)" size="large"
                color="#3966b6" type="ball-spin-clockwise">
            </ngx-spinner>
            <div class="m-login__wrapper-1 m-portlet-full-height" style="background-color: #fff">
                <div class="m-login__wrapper-1-1">
                    <div class="m-login__contanier">
                        <div></div>
                        <div class="m-login__content">
                            <div class="m-login__logo">
                                <img src="assets/app/media/img/logo/logo-login-ems.png" alt="">
                            </div>
                            <div class="m-login__title" i18n="@@Welcome">
                                <h3>Welcome To Our Site</h3>
                            </div>
                            <div class="m-login__desc" i18n="@@message">
                                Login your account by filling the <br>right side form
                            </div>
                        </div>
                        <div>
                            <p> Version {{ eFMSVersion }}</p>
                            <p>Copyright Â© <a class="text-primary" href="http://logtechub.com"
                                    target="_blank">LogTecHub</a> 2021- 2022. All rights reserved</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="m-login__wrapper-2 m-portlet-full-height">
                <form novalidate #loginForm="ngForm" (ngSubmit)="loginForm.form.valid">
                    <div class="m-login__contanier">
                        <div class="m-login__content">
                            <div class="m-login__logo">
                                <img src="assets/app/media/img/logo/logo-login-ems.png" alt="" class="img-fluid">
                            </div>
                            <div class="m-login__title">
                                <h3 i18n="@@h31">Welcome To Our Site</h3>
                            </div>
                            <div class="m-login__desc" i18n="@@h32">
                                Login your account by filling the form below
                            </div>
                        </div>
                        <div class="tab-content">
                            <div class="tab-pane m-login__form m-form active" id="login-form">
                                <div class="form-group"
                                    [ngClass]="{ 'm-form__group has-danger': loginForm.submitted && u_name.invalid }">
                                    <label class="form-control-label">User Name</label>
                                    <input [(ngModel)]="username" name="u_name" #u_name="ngModel" autofocus
                                        (change)="username = username.trim()" required
                                        class="form-control m-input m-input--square" type="text" placeholder=""
                                        autocomplete="nope">
                                    <div class="form-control-feedback" *ngIf="loginForm.submitted && u_name.invalid">
                                        Enter username please !
                                    </div>
                                </div>
                                <div class="form-group"
                                    [ngClass]="{ 'm-form__group has-danger': loginForm.submitted && u_password.invalid }">
                                    <label class="form-control-label">Password</label>
                                    <input [(ngModel)]="password" name="u_password" #u_password="ngModel" required
                                        class="form-control m-input m-input--square" type="password" placeholder=""
                                        required autocomplete="nope">
                                    <div class="form-control-feedback"
                                        *ngIf="loginForm.submitted && u_password.invalid">
                                        Enter password please !
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="form-control-label">Company</label>
                                    <select class="form-control" [(ngModel)]="selectedCompanyId" name="company">
                                        <option *ngFor="let company of (company$ | async)" [value]="company.id">
                                            {{company.bunameAbbr}}</option>
                                    </select>
                                </div>
                                <div class="m-login__form-action">
                                    <button type="submit" class="btn btn-danger btn-block m-btn--uppercase "
                                        (click)="Login(loginForm)"> Login </button>
                                </div>
                                <div class="row m-login__form-sub">
                                    <div class="col">
                                        <label class="m-checkbox m-checkbox--solid">
                                            <input type="checkbox" name="remember" [(ngModel)]="remember_me">
                                            Remember my ID & Password?
                                            <span></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
