<div class="m-subheader">
    <form-search-tracking (isHome)="getValueSearch($event)"></form-search-tracking>
</div>
<div class="m-content">
    <div class="m-portlet">
        <div class="m-portlet__body">
            <div *ngIf="isHome" class="background-dashboard">
            </div>
        </div>
    </div>
</div>

<div class="m-content">
    <div class="m-portlet">
        <div class="m-portlet__head alert-block__heading pointer">
            <div class="m-portlet__head-caption">
                <div class="m-portlet__head-title w-100">
                    <h3 class="m-portlet__head-text">
                        Cargo Information
                    </h3>
                </div>
            </div>
        </div>
        <div class="m-portlet__body">
            <div class="row">
                <div class="col-md-4">
                    <label>Air line/Co-Loader</label>
                    <p class="text-information"> VietNam Airline</p>
                </div>
                <div class="col-md-4">
                    <label>Flight No</label>
                    <p class="text-information"> VTCX01421</p>
                </div>
                <div class="col-md-4">
                    <label>Flight Date</label>
                    <p class="text-information"> 24/08/2022</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label>A.O.L - Departure</label>
                    <p class="text-information"> Tan Son Nhat Air Port</p>
                </div>
                <div class="col-md-4">
                    <label>A.O.D - Destination</label>
                    <p class="text-information"> Los Angeles, CA</p>
                </div>
                <div class="col-md-4">
                    <label>Status</label>
                    <p class="text-link">Đang vận chuyển</p>
                </div>
            </div>
        </div>
    </div>
    <div class="m-portlet">
        <div class="m-portlet__head alert-block__heading pointer">
            <div class="m-portlet__head-caption">
                <div class="m-portlet__head-title w-100">
                    <h3 class="m-portlet__head-text">
                        <img src="../../../../assets//icons/fly.png" alt="icon" width="25px"> Track and Trace
                    </h3>
                </div>
            </div>
        </div>
        <div class="m-portlet__body">
            <div class="row">
                <div class="col-md-6">
                    <span>Air line/Co-Loader</span>
                </div>
                <div class="col-md-6">
                    <span>Flight No</span>
                </div>
            </div>
        </div>
    </div>
</div>
