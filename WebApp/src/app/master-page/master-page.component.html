<app-header id="m_header" class="m-grid__item m-header " m-minimize-offset="200" m-minimize-mobile-offset="200"
    (officeChange)="officeChange($event)" (groupDepartmentChange)="groupDepartmentChange($event)">
</app-header>

<div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">
    <!-- <button class="m-aside-left-close  m-aside-left-close--skin-dark " id="m_aside_left_close_btn">
        <i class="la la-close"></i>
    </button> -->
    <!-- <app-page-sidebar id="m_aside_left" class="m-grid__item	m-aside-left  m-aside-left--skin-dark"></app-page-sidebar> -->
    <app-page-sidebar></app-page-sidebar>


    <div class="m-grid__item m-grid__item--fluid m-wrapper 100vh">
        <router-outlet></router-outlet>
    </div>
</div>

<div class="modal fade" id="logout-modal" data-backdrop="static" role="dialog" aria-labelledby="" aria-hidden="true">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Logout</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="confirm-text-block">
                    <span>Are you sure you want to logout?</span>
                </div>
            </div>
            <div class="modal-footer m--align-center c-button-actions" data-dismiss="modal">
                <button type="reset" class="btn btn-brand m-btn--square m-btn--icon m-btn--uppercase"
                    (click)="logout()">
                    <span>
                        <i class="la la-check"></i>
                        <span>
                            Yes
                        </span>
                    </span>
                </button>
                <button type="reset" class="btn m-btn--square m-btn--icon m-btn--uppercase" data-dismiss="modal">
                    <span>
                        <i class="la la-ban"></i>
                        <span>
                            No
                        </span>
                    </span>
                </button>
            </div>
        </div>
    </div>
</div>
<!-- Logout modal -->
