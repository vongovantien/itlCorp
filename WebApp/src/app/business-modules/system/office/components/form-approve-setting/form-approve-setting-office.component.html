<div class="m-portlet m-form m-form--state">
    <div class="m-portlet__body">
        <div class="m-form m--margin-bottom-10">
            <div class="m--align-right c-button-actions">
                <app-default-button [buttonSetting]="saveButtonSetting" (onClick)="onSave()">
                </app-default-button>
                <app-default-button [buttonSetting]="cancelButtonSetting"></app-default-button>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <h6>Approval Advance and Settlement :</h6>
            </div>
            <div class="col-lg-12">
                <div class="row">
                    <div class="col"></div>
                    <div class="col font-weight-bold">Leader</div>
                    <div class="col font-weight-bold">Manager</div>
                    <div class="col font-weight-bold">Accountant</div>
                    <div class="col font-weight-bold">BOD</div>
                </div>
                <ng-container *ngFor="let approval of approvePayments; let i = index; trackBy: trackByFn">
                    <div class="row m--margin-top-10">
                        <div class="col">{{approval.type}}</div>
                        <div class="col">
                            <select [(ngModel)]="approval.leader" class="form-control">
                                <option *ngFor="let setting of settings" [value]="setting.value">{{setting.title}}
                                </option>
                            </select>
                        </div>
                        <div class="col">
                            <select [(ngModel)]="approval.manager" class="form-control">
                                <option *ngFor="let setting of settings" [value]="setting.value">{{setting.title}}
                                </option>
                            </select>
                        </div>
                        <div class="col">
                            <select [(ngModel)]="approval.accountant" class="form-control">
                                <option *ngFor="let setting of settings" [value]="setting.value">{{setting.title}}
                                </option>
                            </select>
                        </div>
                        <div class="col">
                            <select [(ngModel)]="approval.bod" class="form-control">
                                <option *ngFor="let setting of settings" [value]="setting.value">{{setting.title}}
                                </option>
                            </select>
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>
        <hr />
        <div class="row m--margin-top-20">
            <div class="col-lg-12">
                <h6>Unlock Shipment, Advance and Settlement :</h6>
            </div>
            <div class="col-lg-12">
                <div class="row">
                    <div class="col"></div>
                    <div class="col font-weight-bold">Leader</div>
                    <div class="col font-weight-bold">Manager</div>
                    <div class="col font-weight-bold">Accountant</div>
                    <div class="col font-weight-bold">BOD</div>
                </div>
                <ng-container *ngFor="let item of unlockShipments; let i = index; trackBy: trackByFn">
                    <div class="row m--margin-top-10">
                        <div class="col">{{item.type}}</div>
                        <div class="col">
                            <select [(ngModel)]="item.leader" class="form-control">
                                <option *ngFor="let setting of settingSpecials" [value]="setting.value">
                                    {{setting.title}}
                                </option>
                            </select>
                        </div>
                        <div class="col">
                            <select [(ngModel)]="item.manager" class="form-control">
                                <option *ngFor="let setting of settingSpecials" [value]="setting.value">
                                    {{setting.title}}
                                </option>
                            </select>
                        </div>
                        <div class="col">
                            <select [(ngModel)]="item.accountant" class="form-control">
                                <option *ngFor="let setting of settingSpecials" [value]="setting.value">
                                    {{setting.title}}
                                </option>
                            </select>
                        </div>
                        <div class="col">
                            <select [(ngModel)]="item.bod" class="form-control">
                                <option *ngFor="let setting of settingSpecials" [value]="setting.value">
                                    {{setting.title}}
                                </option>
                            </select>
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>
        <hr />
        <div class="row m--margin-top-20">
            <div class="col-lg-12">
                <h6>Unlock Shipment, Advance and Settlement :</h6>
            </div>
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-lg-3 font-weight-bold">Service</div>
                    <div class="col-lg-3 font-weight-bold">Lock Date</div>
                    <div class="col-lg-3 font-weight-bold">Lock After Unlock</div>
                    <div class="col-lg-3 font-weight-bold text-center">Apply</div>
                </div>
                <ng-container *ngFor="let service of serviceLockSettings; let i = index; trackBy: trackByFn">
                    <div class="row m--margin-top-20">
                        <div class="col-lg-3">
                            {{service.serviceType | serviceName}}
                        </div>
                        <div class="col-lg-3">
                            <div class="form-group"
                                [ngClass]="{'m-form__group has-danger': isSubmitted && !service.lockDate}">
                                <select [(ngModel)]="service.lockDate" class="form-control">
                                    <option value="null">Please select</option>
                                    <option *ngFor="let date of dates" [value]="date">
                                        {{date}}
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="col-lg-3">
                            <div class="form-group"
                                [ngClass]="{'m-form__group has-danger': isSubmitted && !service.lockAfterUnlocking}">
                                <select [(ngModel)]="service.lockAfterUnlocking" class="form-control">
                                    <option *ngFor="let date of dates" [value]="date">
                                        {{date}}
                                    </option>
                                    <option value="null">Please select</option>
                                </select>
                            </div>

                        </div>
                        <div class="col-lg-3 text-center">
                            <app-switch [(toggle)]="service.isApply"></app-switch>
                        </div>
                    </div>
                </ng-container>

            </div>
        </div>
    </div>
</div>
