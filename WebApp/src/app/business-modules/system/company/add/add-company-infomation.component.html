<div class="company-infomation-add-page">
    <app-sub-header> </app-sub-header>
    <form-add-company></form-add-company>

    <div class="row">
        <div class="col-12">
            <div class="text-center">
                <button type="button" class="btn btn-success  m-btn--icon m-btn--uppercase" (click)="create()">
                    <span>
                        <i class="la la-save"></i>
                        <span> Save </span>
                    </span>
                </button>
                <button type="button" class="btn btn-default  m-btn--icon m-btn--uppercase m--margin-left-20"
                    (click)="cancel()">
                    <span>
                        <i class="la la-ban"></i>
                        <span> Cancel </span>
                    </span>
                </button>
            </div>
        </div>
    </div>
</div>
