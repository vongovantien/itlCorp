<div class="table-wrapper table-scrollabler" id="group-list-table">
    <div class="m--align-right">
        <div class="c-button-actions">
            <app-permission-button title="Add" (onClick)="openPopupAddEmailSetting()" type="add">
            </app-permission-button>
        </div>
    </div>
    <br />
    <table class="table table-striped table-brand table-hover dataTable">
        <thead app-table-header [headers]="emailSettingHeaders">
        </thead>
        <tbody class="tbody-group">
            <ng-container *ngIf="!!emailSettings.length">
                <tr *ngFor="let emailSetting of emailSettings; let i = index; trackBy: trackByFn">
                    <td class="table-actions-col">
                        <div class="table-actions">
                            <button type="button" title="Detail"
                                class="btn btn-success btn-sm  m-btn--icon m-btn--icon-only pointer"
                                (click)="openPopupUpdateEmailSetting(emailSetting)">
                                <i class="la la-edit"></i>
                            </button>
                            <button type="button" title="Delete"
                                class="btn btn-danger btn-sm  m-btn--icon m-btn--icon-only pointer"
                                (click)="showDeletePopup(emailSetting)">
                                <i class="la la-trash"></i>
                            </button>
                        </div>
                    </td>
                    <td>{{emailSetting.emailType}}</td>
                    <td>{{emailSetting.emailInfo}}</td>
                    <td>{{emailSetting.modifiedDate|date:'dd/MM/yyyy hh:mm:ss '}}</td>
                    <td>{{emailSetting.createDate|date:'dd/MM/yyyy hh:mm:ss '}}</td>
                </tr>
            </ng-container>
        </tbody>
    </table>
</div>
<confirm-popup [body]="'Are you sure you want to delete?'" [labelConfirm]="'Yes'" (onSubmit)="onDeleteEmail()">
</confirm-popup>

<add-email-component (onRequestEmailSetting)="this.getEmailByDeptId()"></add-email-component>
