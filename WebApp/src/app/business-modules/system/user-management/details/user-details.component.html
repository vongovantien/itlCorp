<div class="user-detail-page">
    <app-sub-header> </app-sub-header>
    <app-form-add-user>
        <div class="row m--padding-top-10">
            <div class="col-6">
                <h3 class="c-block-title m--margin-left-10">General Information</h3>
            </div>
            <div class="col-6">
                <div class="m--align-right">

                    <app-default-button class="m--margin-right-10" [buttonSetting]="saveButtonSetting"
                        (onClick)="updateUser()">
                    </app-default-button>
                    <button routerLink="/home/system/user-management" type="button"
                        class="btn btn-default m-btn--square m-btn--icon m-btn--uppercase m--margin-right-10">
                        <span>
                            <i class="la la-ban"></i>
                            <span> Cancel </span>
                        </span>
                    </button>

                </div>
            </div>

        </div>
        <hr />
    </app-form-add-user>
</div>

<div class="m-content">
    <div class="m-portlet__body">
        <div class="float-right">
            <button class="btn btn-success btn-sm m-btn--square m-btn--icon m-btn--icon-only"
                (click)="formAddGroup.show()" type="button">
                <i class="la la-plus"></i>
            </button>
        </div>
        <tabset class="custom-class-tab">
            <tab heading="Group">
                <div class="p-3 bg-white">
                    <div class="table-wrapper table-scrollabler" id="department-list-table">
                        <table class="table table-striped table-brand table-hover dataTable">
                            <thead app-table-header [headers]="headersuslv"> </thead>
                            <tbody class="tbody-group">
                                <ng-container *ngIf="!!this.userLevels.length">
                                    <tr *ngFor="let lv of userLevels; let i = index; trackBy: trackByFn">
                                        <td>{{lv.groupName}}</td>
                                        <td>{{lv.companyName}}</td>
                                        <td>{{lv.officeName}}</td>
                                        <td>{{lv.departmentName}}</td>
                                        <td>{{lv.position}}</td>
                                    </tr>
                                </ng-container>
                                <tr *ngIf="!this.userLevels.length" app-table-none-record
                                    [colspan]="headersuslv.length + 1">
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </tab>
            <tab heading="Role">
                <add-role-user></add-role-user>
            </tab>
        </tabset>
    </div>
</div>

<usermanagement-add-group-popup #formAddGroup userId="userId"></usermanagement-add-group-popup>
