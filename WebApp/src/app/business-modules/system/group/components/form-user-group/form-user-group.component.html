<div class="modal fade" bsModal #popup="bs-modal" role="dialog" (onHide)="onHide($event)" (onShow)="onShow($event)">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">{{ title }}</h5>
                <button id="closeButton" type="button" class="close" aria-label="Close" (click)="resetForm()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formGroup">
                    <div class="m-form m-form m-form--state">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group"
                                    [ngClass]="{'m-form__group has-danger': (user.dirty && !user.valid) || (isSubmitted && !user.valid)}">
                                    <label for="">User: <span class="text-danger">(*)</span></label>
                                    <select class="form-control" formControlName="user" name="users">
                                        <option [ngValue]="null" disabled></option>
                                        <option *ngFor="let user of users; let i = index; trackBy: trackByFn"
                                            [ngValue]="user">
                                            {{user.username}}
                                        </option>
                                    </select>
                                    <div class="form-control-feedback"
                                        *ngIf="isSubmitted && (user.errors | equalError: 'required') || (user.errors | equalError: 'required') && user.dirty">
                                        User is required!
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="form-control-label">
                                        Level Permission:
                                    </label>
                                    <select class="form-control">
                                        <option *ngFor="let level of levelPemissions" [ngValue]="level">
                                            âfafafa
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="">Position: </label>
                                    <select class="form-control">
                                        <option *ngFor="let position of positions" [ngValue]="position">
                                            àafafaf
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="form-control-label">
                                        Permission:
                                    </label>
                                    <select class="form-control">
                                        <option *ngFor="let level of levelPemissions" [ngValue]="level">
                                            âfafafa
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer m--align-center c-button-actions">
                <button type="" class="btn btn-brand  m-btn--icon m-btn--uppercase" (click)="save()">
                    <span>
                        <i class="la la-save"></i>
                        <span>
                            save
                        </span>
                    </span>
                </button>
                <button type="reset" class="btn  m-btn--icon m-btn--uppercase" (click)="resetForm()">
                    <span>
                        <i class="la la-ban"></i>
                        <span>
                            cancel
                        </span>
                    </span>
                </button>
            </div>
        </div>
    </div>
</div>
