<div class="m-portlet form-sarch-company-wrapper">
    <div class="m-portlet__body">
        <div class="m-form">
            <div class="row" [formGroup]="formSearchTariff">
                <div class="col-md-3">
                    <div class="form-group" [ngClass]="{'m-form__group has-danger': isSubmitted && !nameRule}">
                        <label required>Rule Name</label>
                        <input type="text" class="form-control" formControlName="nameRule">
                        <div class="form-control-feedback" *ngIf="isSubmitted && !nameRule">
                            Rule Name is required !
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group" [ngClass]="{'m-form__group has-danger': isSubmitted && !serviceSelling}">
                        <label required>Service Buying</label>
                        <select formControlName="serviceSelling" class="form-control">
                            <option *ngFor="let item of services" [ngValue]="item.value">
                                {{item.displayName}}
                            </option>
                        </select>
                        <div class="form-control-feedback" *ngIf="isSubmitted && !serviceSelling">
                            Service Selling is required !
                        </div>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="form-group" [ngClass]="{'m-form__group has-danger': isSubmitted && !serviceSelling}">
                        <label required>Service Selling</label>
                        <select formControlName="serviceSelling" class="form-control">
                            <option *ngFor="let item of services" [ngValue]="item.value">
                                {{item.displayName}}
                            </option>
                        </select>
                        <div class="form-control-feedback" *ngIf="isSubmitted && !serviceSelling">
                            Service Selling is required !
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group" [ngClass]="{'m-form__group has-danger': isSubmitted && !serviceSelling}">
                        <label required>Status</label>
                        <select formControlName="serviceSelling" class="form-control">
                            <option *ngFor="let item of status" [ngValue]="item.value">
                                {{item.displayName}}
                            </option>
                        </select>
                        <div class="form-control-feedback" *ngIf="isSubmitted && !serviceSelling">
                            Service Selling is required !
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="">Partner Buying</label>
                        <app-combo-grid-virtual-scroll [currentActiveItemId]="selectedCustomer"
                            (itemSelected)="onSelectDataFormInfo($event, 'customer')"
                            [selectedDisplayFields]="configCustomer.selectedDisplayFields"
                            [dataSources]="configCustomer.dataSource" [displayFields]="configCustomer.displayFields"
                            [height]="200">
                        </app-combo-grid-virtual-scroll>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="">Partner Selling</label>
                        <app-combo-grid-virtual-scroll [currentActiveItemId]="selectedCustomer"
                            (itemSelected)="onSelectDataFormInfo($event, 'customer')"
                            [selectedDisplayFields]="configCustomer.selectedDisplayFields"
                            [dataSources]="configCustomer.dataSource" [displayFields]="configCustomer.displayFields"
                            [height]="200">
                        </app-combo-grid-virtual-scroll>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="">Date</label>
                        <div class="m-input-icon m-input-icon--right down daterange-rtl">
                            <input type="text" class="form-control m-input m-input--square" ngxDaterangepickerMd
                                [locale]="{applyLabel: 'apply', format: 'DD/MM/YYYY'}" [ranges]="ranges"
                                [maxDate]="maxDate" [alwaysShowCalendars]="true" name="daterange"
                                placeholder="From date - to date" readonly formControlName="tariffDate" />
                            <span class="m-input-icon__icon m-input-icon__icon--right">
                                <span>
                                    <i class="la la-calendar"></i>
                                </span>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="">Type Date</label>
                        <select formControlName="tariffType" class="form-control">
                            <option *ngFor="let type of tariffTypes" [ngValue]="type">{{type.displayName}}</option>
                        </select>
                    </div>
                </div>


            </div>
            <div class="form-actions">
                <div class="row">
                    <div class="col-lg-6"></div>
                    <div class="col-lg-6 m--align-right">
                        <button type="button" class="btn btn-brand  m-btn--icon m-btn--uppercase"
                            (click)="onSearchRequest(formSearchTariff.value)">
                            <span>
                                <i class="la la-search"></i>
                                <span>
                                    Search
                                </span>
                            </span>
                        </button>
                        <button type="button" class="btn btn-default  m-btn--icon m-btn--uppercase" (click)="reset()">
                            <span>
                                <i class="la la-refresh"></i>
                                <span>
                                    Reset
                                </span>
                            </span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
