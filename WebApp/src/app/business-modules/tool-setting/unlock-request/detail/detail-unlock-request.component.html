<app-sub-header> </app-sub-header>
<div class="m-content">
    <div class="m-portlet">
        <div class="m-form m-form--state">
            <div class="m-portlet__body">
                <div class="row m--padding-top-10">
                    <div class="col-6">
                        <h3 class="c-block-title m--margin-left-10">Edit Unlock Request</h3>
                    </div>
                    <div class="col-6">
                        <div class="m--align-right">
                        </div>
                    </div>
                </div>
                <hr />
                <form [formGroup]="formDetail">
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label class="form-control-label">
                                    Subject
                                    <span class="text-danger">*</span>
                                </label>
                                <input type="text" class="form-control m-input m-input--square"
                                    formControlName="subject">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <div class="form-group">
                                <label class="form-control-label" for="form-control-label">
                                    Requester
                                    <span class="text-danger">*</span>
                                </label>
                                <input type="text" disabled=true class="form-control m-input m-input--square"
                                    formControlName="requester">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group">
                                <label class="form-control-label" for="form-control-label">
                                    Unlock Type
                                </label>
                                <ng-select formControlName="unlockType" [allowClear]="false" [items]="unlockTypeList"
                                    [active]="unlockTypeActive" (selected)="selectedUnlockType()">
                                </ng-select>
                            </div>
                        </div>
                        <ng-container *ngIf="unlockType.value[0].id === 'Change Service Date'">
                            <div class="col-4">
                                <div class="form-group">
                                    <label class="form-control-label" for="">New Service Date</label>
                                    <div class="m-input-icon m-input-icon--right down daterange-rtl">
                                        <input type="text" class="form-control m-input m-input--square"
                                            ngxDaterangepickerMd [autoApply]="true"
                                            [locale]="{applyLabel: 'apply', format: 'DD/MM/YYYY'}"
                                            [singleDatePicker]="true" [alwaysShowCalendars]="true" name="daterange"
                                            formControlName="serviceDate" placeholder="   /   /   " readonly calendar />
                                    </div>
                                </div>
                            </div>
                        </ng-container>
                    </div>
                    <list-job-unlock-request [unlockType]="unlockType.value[0].id"></list-job-unlock-request>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label>General Reason:</label>
                                <div [froalaEditor]="optionEditor" formControlName="generalReason">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <div class="form-group">
                                <label class="form-control-label" for="form-control-label">
                                    Created By: Admin 17/06/2020 14:00
                                </label>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group">
                                <label class="form-control-label" for="form-control-label">
                                    Modified By: Andy.Hoa 17/06/2020 17:00
                                </label>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group">
                                <label class="form-control-label" for="form-control-label">
                                    Request Date: 17/06/2020 15:00
                                </label>
                            </div>
                        </div>
                    </div>
                    <process-approve-unlock-request></process-approve-unlock-request>
                </form>

                <div class="row">
                    <div class="col-12">
                        <div class="m--align-center m--margin-top-20">
                            <div class="c-button-actions">
                                <button title="Save" type="button"
                                    class="btn btn-brand m-btn--square m-btn--icon m-btn--uppercase" (click)="save()">
                                    <span>
                                        <i class="la la-save"></i>
                                        <span>
                                            Save
                                        </span>
                                    </span>
                                </button>
                                <button title="Send Request" type="button"
                                    class="btn btn-success m-btn--square m-btn--icon m-btn--uppercase"
                                    (click)="sendRequest()">
                                    <span>
                                        <i class="la la-download"></i>
                                        <span>
                                            Send Request
                                        </span>
                                    </span>
                                </button>
                                <button title="Cancel Request" type="button"
                                    class="btn btn-danger m-btn--square m-btn--icon m-btn--uppercase"
                                    (click)="cancelRequest()">
                                    <span>
                                        <i class="la la-download"></i>
                                        <span>
                                            Cancel Request
                                        </span>
                                    </span>
                                </button>
                                <button title="Confirm" type="button"
                                    class="btn btn-primary m-btn--square m-btn--icon m-btn--uppercase"
                                    (click)="confirmRequest()">
                                    <span>
                                        <i class="la la-download"></i>
                                        <span>
                                            Confirm
                                        </span>
                                    </span>
                                </button>
                                <button title="Deny" type="button"
                                    class="btn btn-danger m-btn--square m-btn--icon m-btn--uppercase"
                                    (click)="denyRequest()">
                                    <span>
                                        <i class="la la-download"></i>
                                        <span>
                                            Deny
                                        </span>
                                    </span>
                                </button>
                                <app-default-button [buttonSetting]="cancelButtonSetting" (onClick)="back()">
                                </app-default-button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<input-denied-comment-popup></input-denied-comment-popup>
