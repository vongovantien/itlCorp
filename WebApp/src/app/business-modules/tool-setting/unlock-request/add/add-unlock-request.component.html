<app-sub-header> </app-sub-header>
<div class="m-content">
    <div class="m-portlet">
        <div class="m-form m-form--state">
            <div class="m-portlet__body">
                <div class="row m--padding-top-10">
                    <div class="col-6">
                        <h3 class="c-block-title m--margin-left-10">Unlock Request</h3>
                    </div>
                    <div class="col-6">
                        <div class="m--align-right">
                        </div>
                    </div>
                </div>
                <hr />
                <!-- <form [formGroup]="formAdd"> -->
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label class="form-control-label">
                                Subject
                                <span class="text-danger">*</span>
                            </label>
                            <input type="text" class="form-control m-input m-input--square">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <div class="form-group">
                            <label class="form-control-label" for="form-control-label">
                                Requester
                                <span class="text-danger">*</span>
                            </label>
                            <input type="text" disabled=true class="form-control m-input m-input--square">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label class="form-control-label" for="form-control-label">
                                Unlock Type
                            </label>
                            <ng-select [allowClear]="true">
                            </ng-select>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label class="form-control-label" for="">New Service Date</label>
                            <div class="m-input-icon m-input-icon--right down daterange-rtl">
                                <input type="text" class="form-control m-input m-input--square" ngxDaterangepickerMd
                                    [autoApply]="true" [locale]="{applyLabel: 'apply', format: 'DD/MM/YYYY'}"
                                    [singleDatePicker]="true" [alwaysShowCalendars]="true" name="daterange"
                                    placeholder="   /   /   " readonly calendar />
                            </div>
                        </div>
                    </div>
                </div>
                <list-job-unlock-request></list-job-unlock-request>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>General Reason:</label>
                            <div [froalaEditor]="optionEditor">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- </form> -->
            </div>
        </div>
    </div>
</div>
