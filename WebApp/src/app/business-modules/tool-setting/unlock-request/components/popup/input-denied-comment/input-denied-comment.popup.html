<div class="modal fade" role="dialog" bsModal #popup="bs-modal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Denied Comment</h5>
            </div>
            <div class="modal-body">
                <div class="m-form m-form--state">
                    <div class="m-form m-form--label-align-right">
                        <div class="row align-items-center">
                            <div class="col-12">
                                <div class="form-group">
                                    <textarea class="form-control m-input m-input--square" [(ngModel)]="comment"
                                        rows="6"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer m--align-center">
                <button class="btn btn-brand m-btn--square m-btn--icon m-btn--uppercase" (click)="ok()">
                    <span>
                        <i class="la la-check-square"></i>
                        <span>
                            Ok
                        </span>
                    </span>
                </button>
                <button type="button" class="btn btn-cancel m-btn--square m-btn--icon m-btn--uppercase"
                    (click)="closePopup()">
                    <span>
                        <i class="la la-ban"></i>
                        <span>
                            cancel
                        </span>
                    </span>
                </button>
            </div>
        </div>
    </div>
</div>
