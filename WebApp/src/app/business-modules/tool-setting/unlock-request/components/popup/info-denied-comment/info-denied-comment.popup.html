<div class="modal fade" role="dialog" bsModal #popup="bs-modal" aria-hidden="true">
    <div class="modal-dialog c-modal-fullscreen" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Denied Comment</h5>
            </div>
            <div class="modal-body">
                <div class="m-form m-form--state">
                    <div class="table-wrapper table-scrollabler" id="department-list-table">
                        <table class="table table-striped table-brand table-hover dataTable">
                            <thead app-table-header [headers]="headers"
                                (onClick)="sortBy($event.sortField ? $event.sortField : '')">
                            </thead>
                            <tbody class="tbody-group">
                                <ng-container *ngIf="!!infoDenieds.length">
                                    <tr *ngFor="let infoDenied of infoDenieds; let i = index; trackBy: trackByFn">
                                        <td>{{infoDenied.no}}</td>
                                        <td>{{infoDenied.name}}</td>
                                        <td>{{infoDenied.levelApprove}}</td>
                                        <td>{{infoDenied.comment}}</td>
                                    </tr>
                                </ng-container>
                                <tr *ngIf="!infoDenieds.length" app-table-none-record [colspan]="headers.length + 1">
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="modal-footer m--align-center">
                <button type="button" class="btn btn-cancel m-btn--square m-btn--icon m-btn--uppercase"
                    (click)="closePopup()">
                    <span>
                        <i class="la la-ban"></i>
                        <span>
                            cancel
                        </span>
                    </span>
                </button>
            </div>
        </div>
    </div>
</div>
