<div class="row m--margin-top-20 m--margin-bottom-20">
    <div class="col-lg-6">
        <div class="c-button-actions">
            <button class="btn btn-success m-btn--square m-btn--icon m-btn--uppercase" type="button">
                <span>
                    <i class="la la-plus"></i>
                    <span>Add Detail</span>
                </span>
            </button>
            <button class="btn btn-danger m-btn--square m-btn--icon m-btn--uppercase" type="button">
                <span>
                    <i class="la la-trash-o"></i>
                    <span>Remove</span>
                </span>
            </button>
        </div>
    </div>
    <div class="col-lg-12 m--margin-top-20">
        <div class="table-wrapper">
            <table class="table table-striped table-brand dataTable">
                <thead app-table-header [headers]="headers"
                    (onClick)="sortBy($event.sortField ? $event.sortField : '')">
                    <th class="first table-actions-col">
                        <label class="m-checkbox">
                            <input type="checkbox">
                            <span></span>
                        </label>
                    </th>
                </thead>
                <tbody>
                    <!-- <ng-container *ngIf="!!charges.length"> -->
                    <tr>
                        <td class="table-actions-col">
                            <div class="table-actions">
                                <label class="m-checkbox">
                                    <input type="checkbox">
                                    <span></span>
                                </label>
                            </div>
                        </td>
                        <td></td>
                        <td>
                            <input type="text" class="form-control">
                        </td>
                    </tr>
                    <!-- </ng-container> -->
                    <!-- <tr app-table-none-record *ngIf="!isLoading && !charges.length" [colspan]="headers.length + 1">
                    </tr>
                    <tr app-table-row-loading *ngIf="isLoading"></tr> -->
                </tbody>
            </table>
        </div>
    </div>
</div>
