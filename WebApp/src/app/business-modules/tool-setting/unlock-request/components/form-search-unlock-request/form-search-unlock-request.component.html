<div class="m-portlet">
    <div class="m-portlet__body">
        <div class="m-form">
            <form class="row" action="" [formGroup]="formSearch">
                <div class="col-lg-4">
                    <div class="form-group">
                        <label class="form-control-label" for="">Reference No</label>
                        <textarea rows="5" class="form-control" formControlName="referenceNo"></textarea>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label class="form-control-label" for="">Unlock Type</label>
                                <ng-select class="custom" formControlName="unlockType" [items]="unlockTypeList">
                                </ng-select>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="">Requester</label>
                                <ng-select class="custom" formControlName="requester" [items]="requesterList | async"
                                    bindLabel="username" bindValue="id">
                                </ng-select>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label class="form-control-label" for="">Created Date</label>
                                <div class="m-input-icon m-input-icon--right down daterange-rtl">
                                    <input type="text" class="form-control m-input m-input--square" ngxDaterangepickerMd
                                        [autoApply]="true" [locale]="{applyLabel: 'apply', format: 'DD/MM/YYYY'}"
                                        [singleDatePicker]="true" [alwaysShowCalendars]="true" name="daterange"
                                        formControlName="createdDate" placeholder="   /   /   " readonly calendar />
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label class="form-control-label" for="">Status</label>
                                        <ng-select class="custom" formControlName="unlockStatus"
                                            [items]="unlockStatusList">
                                        </ng-select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <div class="form-actions">
                <div class="row">
                    <div class="col-lg-6"></div>
                    <div class="col-lg-6 m--align-right c-button-actions">
                        <app-default-button [buttonSetting]="searchlButtonSetting" title="Apply" (click)="search()">
                        </app-default-button>
                        <app-default-button [buttonSetting]="resetButtonSetting" (click)="reset()"></app-default-button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
