<div class="m-subheader">
    <div class="d-flex align-items-center">
        <div class="mr-auto">
            <app-breadcrumb></app-breadcrumb>
        </div>
    </div>
</div>

<div class="m-content p-4 m-portlet__body fs-5">
    <tabset class="customer-payment-wrapper m-animate-fade-in tab-container custom-class-tab">
        <!-- <tab heading="My Attachments">
        </tab> -->
        <tab heading="e-FMS Docs" class="active">
            <div class="m-portlet">
                <div class="m-portlet__body">
                    <div class="row">
                        <div class="col-md-3 border-file-management border-right pr-0">
                            <sidebar-file-management [listBreadcrumb]="listBreadcrumb"
                                (isDisplayDefaultFolder)="onDisplayDefaultFolder()"
                                (objectBack)="getValueBreadcrumb($event)" (listKeySearch)="getValueSearch($event)"
                                [isActiveSearch]="isActiveSearch">
                            </sidebar-file-management>
                        </div>
                        <div class="col-md-9 border-file-management border-left-0 pl-0">
                            <ng-container *ngIf="isActiveSearch; else templateTemp">
                                <div class="row border border-file-management border-right-0 border-left-0">
                                    <div class="col-md-12 pl-5 py-1">
                                        <input type="text" class="form-control" placeholder="Input text to search..."
                                            [(ngModel)]="keyword">
                                    </div>
                                </div>
                            </ng-container>

                            <ng-template #templateTemp>
                                <div class="row justify-content-end">
                                    <div *ngIf="isActiveSearch=== false && isActiveClick === true"
                                        class="col-md-4 pl-5 py-1">
                                        <button class="btn btn-success" (click)="uploader.click()"><i
                                                class="la la-upload"></i>
                                            <input hidden #uploader type="file" multiple
                                                (change)="chooseUploadFile($event)"
                                                [accept]="'image/*,.txt,.pdf,.doc,.xlsx,.xls'" title="Upload files" />
                                            Upload Files
                                        </button>
                                    </div>
                                </div>
                            </ng-template>
                            <br />
                            <div
                                class="pl-5 table-wrapper table-scrollable m--margin-top-10 border-file-management border-right border-right-0">
                                <table class="table dataTable-edit">
                                    <thead *ngIf="isDisplayFolderParent === true; else template" app-table-header
                                        [headers]="headers"
                                        (onClick)="sortBy($event.sortField ? $event.sortField : '')">
                                    </thead>
                                    <ng-template #template>
                                        <thead>
                                            <th>Name</th>
                                            <th>Date Created</th>
                                            <th>User Created</th>
                                        </thead>
                                    </ng-template>
                                    <tbody>
                                        <ng-container *ngIf="isDisplayFolderParent === false">
                                            <tr *ngFor="let item of itemsDefault"
                                                [contextMenu]="item.objectId !== '' ? fileManagementContextMenu: ''"
                                                (onTouch)="onSelectFile(item)">
                                                <td>
                                                    <a href="javascript:;" class="pointer"
                                                        (click)="isActiveClick === false ? $event.stopPropagation(): onRedirectLink(item, 'view')"
                                                        (click)="isActiveClick === true ? $event.stopPropagation(): onDisplayListFolder(item)">
                                                        <i class="{{item.classIcon}} {{item.classColor}}"></i>
                                                        &nbsp;
                                                        <span class="text-dark">{{item.name}}</span>
                                                    </a>
                                                </td>
                                                <td>
                                                    <span>{{item.dateTimeCreated | date:'dd/MM/yyyy'}}</span>
                                                </td>
                                                <td>
                                                    <span class="text-success">{{item.userCreated}}</span>
                                                </td>
                                            </tr>
                                            <tr app-table-row-loading *ngIf="isLoading"></tr>
                                            <tr app-table-none-record *ngIf="!isLoading && !itemsDefault.length"></tr>
                                        </ng-container>
                                        <ng-container *ngIf="isDisplayFolderParent === true">
                                            <tr
                                                *ngFor="let item2 of listFolderName | filter: keyword: ['folderName', 'userCreated']">
                                                <td>
                                                    <a href="javascript:;" class="pointer"
                                                        (click)="onGetFolderItems(item2)">
                                                        <i class="la la-folder text-info"></i>
                                                        &nbsp;
                                                        <span
                                                            [innerHTML]="item2.folderName | highlight : keyword"></span>
                                                    </a>
                                                </td>
                                                <td>
                                                    <span>{{item2.dateTimeCreated | date:'dd/MM/yyyy'}}</span>
                                                </td>
                                                <td>
                                                    <span class="text-success"
                                                        [innerHTML]="item2.userCreated | highlight : keyword"></span>

                                                </td>
                                            </tr>
                                            <tr app-table-row-loading *ngIf="isLoading"></tr>
                                            <tr app-table-none-record *ngIf="!isLoading && !listFolderName.length"></tr>
                                        </ng-container>
                                    </tbody>
                                </table>
                            </div>
                            <div class="ml-3">
                                <app-pagination *ngIf="isActiveSearch === true " [total]="totalItems" [pageNum]="page"
                                    [itemPerPage]="pageSize" (onChange)="updatePagingData($event)" [size]="3">
                                </app-pagination>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </tab>
    </tabset>
</div>
<app-context-menu #fileManagementContextMenu>
    <ng-container>
        <div *ngIf="isActiveView === true" class="menu-context__item" (click)="onRedirectLink(itemSelect, 'view')">
            <span><i class="la la-info-circle"></i><span> View</span></span>
        </div>
        <div *ngIf="isActiveDownload === true" class="menu-context__item"
            (click)="onRedirectLink(itemSelect, 'download')">
            <span><i class="la la-cloud-download"></i><span> Download</span></span>
        </div>
    </ng-container>
</app-context-menu>
<permission-403-popup></permission-403-popup>
