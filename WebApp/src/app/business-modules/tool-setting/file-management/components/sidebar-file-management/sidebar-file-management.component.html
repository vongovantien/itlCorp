<div class="pl-2">
    <div class="border border-file-management border-right-0 border-left-0 py-3 font-breadcrumb-files-management">
        <span class="m-menu__link-text" (click)="onBreadcrumbActive(title)">
            <a *ngIf="listBreadcrumb.length > 0" href="javascript:;"
                class="pe-auto m-nav__link-text active-route">{{title}}</a>

            <ng-container *ngIf="listBreadcrumb.length <= 0" class="pe-auto m-nav__link-text active-route">
                {{title}}
            </ng-container>
        </span>
        <ng-container *ngFor="let item of listBreadcrumb; let i = index">
            <span class="m-menu__link-text"
                (click)="i===listBreadcrumb.length-1 ? $event.stopPropagation(): onBreadcrumbActive(item)"> >

                <ng-container *ngIf="i===listBreadcrumb.length-1">
                    {{item}}
                </ng-container>

                <a *ngIf="i!==listBreadcrumb.length-1" href="javascript:;"
                    class="pe-auto m-nav__link-text active-route">
                    {{item}}</a>
            </span>
        </ng-container>
    </div>
    <ul class="m-menu__nav navbar-nav pt-3 menu-sidebar-file-management">
        <li>
            <a href="javascript:;" class="m-menu__link ng-star-inserted text-dark d-flex align-items-center"
                (click)="redirectTo('Accountant')">
                <i class="icon-calculator m__link-icon"></i>
                <span class="m-menu__link-text ml-3">
                    Accountant
                </span>
            </a>
        </li>
        <li>
            <a href="javascript:;" class="m-menu__link ng-star-inserted text-dark d-flex align-items-center "
                (click)="redirectTo('General')">
                <i class="icon-file-text2 m-menu__link-icon"></i>
                <span class="m-menu__link-text ml-3">
                    General
                </span>
            </a>
        </li>
    </ul>
</div>
