<div class="m-portlet m-animate-fade-in m--margin-50">
    <div class="m-portlet__head alert-block__heading pointer">
        <div class="m-portlet__head-caption">
            <div class="m-portlet__head-title">
                <h3 class="m-portlet__head-text collapse-toggle">
                    Attach File
                    <ng-container *ngIf="!!billingNo"></ng-container>
                    <span class="font-weight-bold">{{billingNo}}</span>
                </h3>
            </div>
        </div>
    </div>
    <div class="m-portlet__body">
        <div class="row">
            <div class="col-md-12 files-attach-wp">
                <div class="dropzone">
                    <div class="dropzone__message">
                        <h3 class="dropzone__title">
                            Click to upload
                            <span>
                                <i class="fa fa-upload" aria-hidden="true"></i>
                            </span>
                        </h3>
                    </div>
                    <input type="file" multiple (change)="chooseFile($event)" [accept]="accepctFilesUpload"
                        title="Upload files" />
                </div>
            </div>
        </div>
        <div class="row m--margin-top-20">
            <div class="col-md-12">
                <table class="table table-striped table-hover" id="Extension1">
                    <thead>
                        <th class="text-left">File Name</th>
                        <th class="text-left">Document Name</th>
                        <th class="text-left">Note</th>
                        <th class="text-left">UserCreated</th>
                    </thead>
                    <tbody>
                        <ng-container *ngIf="!!edocs.length">
                            <tr class="paginate-show" *ngFor="let item of edocs; let i = index; trackBy: trackByFn"
                                [contextMenu]="menuContext" (onTouch)="onSelectFileMenuContext(item)"
                                [class.touch-row]="selectedFile?.id === item.id" (click)="selectFileItem(item)">
                                <td>
                                    <a class="text-underline" style="cursor: pointer;"
                                        (click)="viewEdocFromName(item.imageUrl)" download>{{item?.systemFileName}}
                                        <icon-file [url]="item.imageUrl"></icon-file>
                                    </a>
                                </td>
                                <td class="text-left">{{item.documentTypeName}}</td>
                                <td class="text-success">{{item.note}}</td>
                                <td class="text-success">{{item.userCreated}}</td>
                            </tr>
                        </ng-container>
                        <tr app-table-none-record *ngIf="!edocs.length">
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row m--margin-top-20">
            <div class="col-md-12 table-responsive table-horizontal">
                <table class="table table-brand">
                    <thead app-table-header [headers]="headers">
                        <th class="first">No</th>
                    </thead>
                    <ng-container>
                        <tbody>
                            <ng-container *ngIf="listFile.length > 0">
                                <ng-container *ngFor="let file of listFile; let i = index; trackBy: trackByFn">
                                    <tr class="m-animate-fade-in m-form m-form--state">
                                        <td>{{i + 1}}</td>
                                        <td class="table-actions-col">
                                            <button type="button" class="btn btn-danger m-btn--icon m-btn--icon-only"
                                                (click)="removeFile(i)"><i class="la la-trash la la-plus"></i>
                                            </button>
                                        </td>
                                        <td class="">
                                            <div class="form-group"
                                                [ngClass]="{'m-form__group has-danger': (isSubmitted && !file.aliasName) }">
                                                <input class="form-control" placeholder="Aias name" type="text"
                                                    [(ngModel)]="file.aliasName">
                                            </div>
                                        </td>
                                        <td class="disabled">
                                            <div class="form-group ">
                                                <input type="text" class="form-control " [ngModel]="file.name" disabled>
                                            </div>
                                        </td>
                                        <td class="">
                                            <div class="form-group"
                                                [ngClass]="{'m-form__group has-danger': (isSubmitted && !file.docType) }">
                                                <select class="form-control" [ngModel]="file.docType"
                                                    (ngModelChange)="onSelectDataFormInfo($event,i,'docType')">
                                                    <option *ngFor="let docType of documentTypes"
                                                        [ngValue]="docType.id">
                                                        {{docType.nameEn}}
                                                    </option>
                                                </select>
                                            </div>
                                        </td>
                                        <td class="">
                                            <div class="form-group ">
                                                <input type="text" class="form-control " placeholder="Note"
                                                    [(ngModel)]="file.note">
                                            </div>
                                        </td>

                                    </tr>
                                </ng-container>
                            </ng-container>
                            <tr app-table-none-record [colspan]="headers?.length  + 1" *ngIf="!listFile.length">
                            </tr>
                        </tbody>
                    </ng-container>
                </table>
            </div>
        </div>
        <ng-container *ngIf="!!listFile.length">
            <div class="row">
                <div class="col-12">
                    <div class="m--align-center m--margin-top-20">
                        <div class="c-button-actions">
                            <button type="button" class="btn btn-success m-btn--icon m-btn--uppercase"
                                (click)="submitUpload()">
                                <span>
                                    <i class="la la-upload"></i>
                                    <span> Upload </span>
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>

<app-context-menu #menuContext (clickOutside)="selectedFile = null">
    <div class="menu-context__item" (click)="viewFile()">
        <span><i class="la la-eye align-middle text-primary"></i>View</span>
    </div>
    <div class="menu-context__item" (click)="download()">
        <span><i class="la la-download align-middle text-primary"></i>Download</span>
    </div>
</app-context-menu>
