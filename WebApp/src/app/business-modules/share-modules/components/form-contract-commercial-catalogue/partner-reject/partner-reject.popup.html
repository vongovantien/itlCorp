<div class="modal m-animate-fade-in partner-reject-active-popup" role="dialog" bsModal #popup="bs-modal"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    Reject Comment
                </h5>
                <button type="button" (click)="closePopup()" class="close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="m-form m-form--state">

                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label>Comment</label>
                                <textarea rows="10" class="form-control" [(ngModel)]="comment"></textarea>
                            </div>
                        </div>

                    </div>


                </div>

            </div>

            <div class="modal-footer m--align-center">
                <button class="btn btn-brand  m-btn--icon m-btn--uppercase" (click)="saveComment()">
                    <span>
                        <i class="la la-save"></i>
                        <span>
                            Save
                        </span>
                    </span>
                </button>
                <button type="button" class="btn btn-cancel  m-btn--icon m-btn--uppercase" (click)="closePopup()">
                    <span>
                        <i class="la la-ban"></i>
                        <span>
                            cancel
                        </span>
                    </span>
                </button>
            </div>
        </div>

    </div>
</div>
