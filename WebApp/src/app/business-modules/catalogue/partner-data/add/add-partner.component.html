<form name="formAddEdit" #formAddEdit="ngForm" novalidate (ngSubmit)="formAddEdit.form.valid">
    <!--begin:: subheader-->
    <div class="m-subheader">
        <div class="d-flex align-items-center">
            <div class="mr-auto">
                <app-breadcrumb></app-breadcrumb>
            </div>
            <div class="c-button-actions">
                <button type="" class="btn btn-brand m-btn--square m-btn--icon m-btn--uppercase" (click)="onSubmit()">
                    <span>
                        <i class="la la la-save"></i>
                        <span>
                            Save
                        </span>
                    </span>
                </button>
                <button type="button" class="btn m-btn--square m-btn--icon m-btn--uppercase"
                    routerLink="/home/catalogue/partner-data">
                    <span>
                        <i class="la la-ban"></i>
                        <span>
                            cancel
                        </span>
                    </span>
                </button>
            </div>
        </div>
    </div>
    <!--end:: subheader-->
    <!--begin::m-content of Partner-data-addnew-->
    <div class="m-content">
        <!--begin::Form-->
        <form-add-partner></form-add-partner>
        <!--end::Form-->
        <div class="m-portlet m-portlet--danger m-portlet--head-solid-bg m-portlet--bordered" *ngIf="isShowSaleMan">
            <div class="alert-block__heading">
                <h3 class="alert-block__title">Contract</h3>
            </div>
            <div class="m-portlet__body">
                <!--begin: Datatable -->
                <div class="row">
                    <div class="col-lg-4">
                        <!-- <div class="form-group">
                            <div class="m-input-icon m-input-icon--right">
                                <input type="text" class="form-control m-input m-input--square" placeholder="Search"
                                    [(ngModel)]="keyword" name=keyword>
                                <span class="m-input-icon__icon m-input-icon__icon--right">
                                    <span>
                                        <i class="la la-search"></i>
                                    </span>
                                </span>
                            </div>
                        </div> -->
                    </div>
                    <!-- <div class="col-lg-8 m--align-right">
                        <div class="form-group">

                            <app-default-button [buttonSetting]="addButtonSetting" (click)="gotoCreateContract()"
                                [dataTarget]="addButtonSetting.dataTarget">
                            </app-default-button>

                        </div>
                    </div> -->

                </div>
                <div class="table-wrapper">
                    <table class="table table-striped table-brand dataTable">
                        <thead app-table-header [headers]="headerSaleman"
                            (onClick)="sortBy($event.sortField ? $event.sortField : '')">
                            <th class="m--w-50 first table-actions-col">
                            </th>
                        </thead>
                        <tbody>
                            <ng-container *ngIf="!!contracts.length">
                                <tr *ngFor="let item of contracts ; let i = index;">
                                    <td class="table-actions-col">
                                        <div class="table-actions">
                                            <ng-container *ngIf="!item.active">
                                                <button (click)="showConfirmDelete(item,i)"
                                                    class="btn btn-danger btn-sm m-btn--square m-btn--icon m-btn--icon-only">
                                                    <i class="la la-trash"></i>
                                                </button>
                                            </ng-container>
                                            <button (click)="getDetailContract(item.id,i)"
                                                class="btn btn-success btn-sm m-btn--square m-btn--icon m-btn--icon-only"
                                                title="Edit">
                                                <i class="la la-edit"></i>
                                            </button>
                                        </div>
                                    </td>
                                    <td>{{item.username}}</td>
                                    <td>{{item.contractNo}}</td>
                                    <td>{{item.contractType}}</td>
                                    <td>{{item.saleService}}</td>
                                    <td>{{item.effectiveDate | date: 'dd/MM/yyyy'}}</td>
                                    <td>{{item.expiredDate | date: 'dd/MM/yyyy'}}</td>
                                    <td [ngClass]="item.active ? 'text-success' : 'text-danger'">
                                        {{item.active ? 'Active' : 'Inactive'}}</td>
                                    <td>{{item.officeNameEn}}</td>
                                    <td>{{item.companyNameEn}}</td>
                                </tr>
                            </ng-container>
                            <tr app-table-none-record *ngIf="!(isLoading) && !contracts.length"></tr>
                            <tr app-table-row-loading *ngIf="isLoading "></tr>
                        </tbody>
                    </table>
                </div>
                <!--end: Datatable -->
            </div>
        </div>

    </div>
    <!--end::m-content of Partner-data-addnew-->
</form>
<popup-form-contract-commercial-catalogue (onRequest)="onRequestContract($event)">
</popup-form-contract-commercial-catalogue>
<confirm-popup (onSubmit)="onDeleteSaleman()" [body]="deleteMessage" [labelConfirm]="'Ok'"></confirm-popup>
<info-popup [body]="deleteMessage">
</info-popup>
