<div class="adv-settle-wrapper">
    <div class="m-portlet m--margin-bottom-20">
        <div class="m-portlet__body">
            <div *ngFor="let ads of adSett; let i = index; trackBy: trackByFn">
                <div class=" row ">
                    <div class="col-lg-8 ">
                        <div class="adv-info ">
                            <div class="title ">
                                <span>  {{ads.AdvanceNo}} - {{ads.Requester}}</span>
                            </div>
                            <div class="description ">
                                <span class="m--margin-right-20 ">{{ads.AdvanceDate | date: 'HH:mm dd/MM/yyyy'}}</span> | <span class="text-success m--margin-left-20 ">{{ads.statusApproval}}</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 text-center text-primary ">
                        <div class="title text-primary "><span>{{ads.Balance}}</span></div>
                    </div>
                </div>
            </div>
