<div class="modal fade" role="dialog" bsModal #popup="bs-modal" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Attachment</h5>
                <button type="button" (click)="onCancel()" class="close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="files-attach-wp m-animate-fade-in">
                    <ng-container>
                        <div class="m-portlet">
                            <div class="m-portlet__body">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="text-center">
                                            <div class="dropzone">
                                                <div class="dropzone__message">
                                                    <h3 class="dropzone__title">
                                                        Click to upload
                                                        <span>
                                                            <i class="fa fa-upload" aria-hidden="true"></i>
                                                        </span>
                                                    </h3>
                                                </div>
                                                <input type="file" multiple (change)="chooseFile($event)"
                                                    title="Upload files" [accept]="accepctFilesUpload" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ng-container>
                </div>
                <div class="table-horizontal" id="" style="max-height:400px">
                    <table class="table table-hover table-brand dataTable">
                        <thead app-table-header [headers]="headers"
                            (onClick)="sortBy($event.sortField ? $event.sortField : '')">
                            <th class="m--w-50 first table-actions-col">
                                <label class="m-checkbox">
                                    <input type="checkbox" [checked]="checkAll"
                                        (change)="checkAll=!checkAll; checkAllChange()">
                                    <span></span>
                                </label>
                            </th>
                        </thead>
                        <tbody>
                            <ng-container *ngIf="!isLoading && !!files.length">
                                <tr *ngFor="let file of files; let i = index; trackBy: trackByFn"
                                    [contextMenu]="menuContext" (onTouch)="onSelectFileMenuContext(file)"
                                    [class.touch-row]="selectedFile?.id === file.id" (click)="selectFileItem(file)">
                                    <td class="table-actions-col">
                                        <div class="table-actions">
                                            <label class="m-checkbox">
                                                <input type="checkbox" name="" [checked]="file.isChecked"
                                                    (change)="file.isChecked=!file.isChecked; removeAllChecked()">
                                                <span></span>
                                            </label>
                                        </div>
                                    </td>
                                    <td>
                                        <!-- <a [href]="file.url" target="_blank" [title]="file.name" download>{{file.name}}
                                                                                <icon-file [url]="file.url"></icon-file>
                                                                            </a> -->
                                        <a class="text-underline" style="cursor: pointer;" (click)="viewEdocFromName(file.url)"
                                            download>{{file.name}}
                                            <icon-file [url]="file.url"></icon-file>
                                        </a>
                                    </td>
                                    <td class="text-success">
                                        {{file.userCreated}}
                                    </td>
                                </tr>
                                <tr app-table-row-loading *ngIf="isLoading"></tr>
                                <tr app-table-none-record *ngIf="!files.length && !isLoading"></tr>
                            </ng-container>
                        </tbody>
                    </table>
                </div>
                <div class="form-actions">
                    <div class="row">
                        <div class="col-lg-12 m--align-center">
                            <button (click)="onAddToMail()" type="button"
                                class="btn btn-brand  m-btn--icon m-btn--uppercase">
                                <span>
                                    <i class="la la-save"></i>
                                    <span>
                                        Add
                                    </span>
                                </span>
                            </button>
                            <button (click)="onCancel()" type="button"
                                class="btn btn-default  m-btn--icon m-btn--uppercase">
                                <span>
                                    <i class="la la-ban"></i>
                                    <span>
                                        Cancel
                                    </span>
                                </span>
                            </button>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<ng-template inject></ng-template>

<app-context-menu #menuContext (clickOutside)="selectedFile = null">
    <div class="menu-context__item" (click)="selectFile()">
        <span><i class="la la-check align-middle text-primary"></i>Select this file</span>
    </div>
    <div class="menu-context__item" (click)="onAddToMail()">
        <span><i class="la la-list-alt align-middle text-primary"></i>Select selected files</span>
    </div>
    <div class="menu-context__item" (click)="viewFile()">
        <span><i class="la la-eye align-middle text-primary"></i>View</span>
    </div>
    <div class="menu-context__item" (click)="download()">
        <span><i class="la la-download align-middle text-primary"></i>Download</span>
    </div>
</app-context-menu>
