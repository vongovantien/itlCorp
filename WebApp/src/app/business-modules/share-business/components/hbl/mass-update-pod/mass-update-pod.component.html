<div class="modal fade" role="dialog" bsModal #popup="bs-modal">
    <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Mass Update POD</h5>
                <button type="button" class="close" aria-label="Close"
                    (click)="formGroup.reset(); hide(); isSubmitted = false">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="clearfix">
                    <div class="float-right">
                        <button type="button" class="btn btn-success  m-btn--icon m-btn--uppercase">
                            <span>
                                <i class="la la-download"></i>
                                <span>
                                    Attach Files POD
                                </span>
                            </span>
                        </button>
                    </div>
                </div>
                <div class="form">
                    <div class="row">
                        <div class="col-md-4 pr-0">
                            <div class="form-group">
                                <label>Delivery Person</label>
                                <input type="text" class="form-control" autocomplete="nope"
                                    placeholder="Delivery Person" [(ngModel)]="deliveryPersonAll">
                            </div>
                        </div>
                        <div class="col-md-8 pr-0 " [formGroup]="formGroup">
                            <div class="form-group">
                                <label>Delivery Date</label>
                                <div class="row">
                                    <div class="col-lg-6 pr-0">
                                        <div class="m-input-icon m-input-icon--right down daterange-rtl">
                                            <input type="text" class="form-control m-input m-input--square"
                                                ngxDaterangepickerMd
                                                [locale]="{applyLabel: 'apply', format: 'DD/MM/YYYY'}" name="daterange" formControlName="deliveryDateAll"
                                                placeholder="Please Select" readonly [singleDatePicker]="true"
                                                [allowRemove]="!!deliveryDateAll.value && !!deliveryDateAll.value?.startDate"
                                                (remove)="resetDeliveryDate()" [alwaysShowCalendars]="true"
                                                [autoApply]="true" />
                                            <span class="m-input-icon__icon m-input-icon__icon--right">
                                                <span>
                                                    <i class="la la-calendar"></i>
                                                </span>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <button class="btn btn-success btn-sm m-btn--pill m-btn--icon m-btn--icon-only"
                                            (click)="onChangeAllValuePOD()"
                                            title="Apply delivery person, delivery date">
                                            <i class="la la-arrow-circle-down"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="m-portlet">
                    <table class="table-sub">
                        <thead>
                            <tr class="text-left">
                                <th *ngFor="let header of headers; let i = index; trackBy: trackByFn">
                                    {{header.title}}
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hbl of houseBillList">
                                <td>
                                    {{hbl.hwbno}}
                                </td>
                                <td>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Delivery Person">
                                    </div>
                                </td>
                                <td>
                                    <div class="form-group"
                                        [ngClass]="{ 'm-form__group has-danger': isSubmitted && deliveryDate.value?.startDate===null}">
                                        <div class="m-input-icon m-input-icon--right down daterange-rtl">
                                            <input type="text" class="form-control m-input m-input--square"
                                                ngxDaterangepickerMd
                                                [locale]="{applyLabel: 'apply', format: 'DD/MM/YYYY'}" name="daterange"
                                                placeholder="Please Select" readonly [singleDatePicker]="true"
                                                [allowRemove]="!!deliveryDate.value && !!deliveryDate.value?.startDate"
                                                [alwaysShowCalendars]="true" [autoApply]="true" />
                                            <span class="m-input-icon__icon m-input-icon__icon--right">
                                                <span>
                                                    <i class="la la-calendar"></i>
                                                </span>
                                            </span>
                                        </div>
                                    </div>

                                    <!-- <input type="text" class="form-control m-input m-input--square"
                                            ngxDaterangepickerMd [locale]="{applyLabel: 'apply', format: 'DD/MM/YYYY'}"
                                            name="daterange" placeholder="Please Select" readonly
                                            [singleDatePicker]="true"
                                            [allowRemove]="!!deliveryDate.value && !!deliveryDate.value?.startDate"
                                            (remove)="resetDeliveryDate()" [alwaysShowCalendars]="true"
                                            [autoApply]="true" />
                                        <span class="m-input-icon__icon m-input-icon__icon--right">
                                            <span>
                                                <i class="la la-calendar"></i>
                                            </span>
                                        </span> -->
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer m--align-center c-button-actions">
                <ng-container>
                    <app-default-button [buttonSetting]="saveButtonSetting">
                    </app-default-button>
                </ng-container>

                <app-default-button [buttonSetting]="cancelButtonSetting"
                    (onClick)="isSubmitted = false; formGroup.reset(); hide()">
                </app-default-button>
            </div>
        </div>
    </div>
</div>
