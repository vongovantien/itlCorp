<div class="modal fade" role="dialog" bsModal #popup="bs-modal">
    <div class="modal-dialog c-modal-fullscreen" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Attachments Files</h5>
                <button type="button" class="close" aria-label="Close"
                    (click)="hide();resetForm(); isSubmitted = false;selectedtDocType=null">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row" *ngIf="!isUpdate">
                    <div class="col-md-12">
                        <div class="text-center">
                            <div class="dropzone">
                                <div class="dropzone__message">
                                    <h3 class="dropzone__title">
                                        Click to upload
                                        <span>
                                            <i class="fa fa-upload" aria-hidden="true"></i>
                                        </span>
                                    </h3>
                                </div>
                                <input type="file" multiple (change)="chooseFile($event)" [accept]="accepctFilesUpload"
                                    title="Upload files" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <table class="table table-striped table-brand table-wrapper table-editable">
                            <thead app-table-header [headers]="headers">
                                <th class="first">Action</th>
                            </thead>
                            <ng-container>
                                <tbody>
                                    <ng-container *ngIf="listFile.length>0">
                                        <ng-container *ngFor="let file of listFile; let i = index">
                                            <tr>
                                                <td class="table-actions-col">
                                                    <app-permission-button type="delete" (onClick)="removeFile(i)">
                                                    </app-permission-button>
                                                </td>
                                                <td class="table-actions-col">{{i+1}}</td>
                                                <td class="">
                                                    <div class="form-group"
                                                        [ngClass]="{'m-form__group has-danger': (isSubmitted && !file.aliasName) }">
                                                        <input type="text" class="form-control "
                                                            (ngModelChange)="onSelectDataFormInfo($event,i,'aliasName')"
                                                            [ngModel]="file.aliasName">
                                                    </div>
                                                </td>
                                                <td class="disabled">
                                                    <div class="form-group ">
                                                        <input type="text" class="form-control " [ngModel]="file.name"
                                                            disabled>
                                                    </div>
                                                </td>
                                                <td class="">
                                                    <div class="form-group"
                                                        [ngClass]="{'m-form__group has-danger': (isSubmitted && !file.docType) }">
                                                        <select class="form-control" [(ngModel)]="file.docType"
                                                            (ngModelChange)="onSelectDataFormInfo($event,i,'docType')">
                                                            <option *ngFor="let docType of documentTypes"
                                                                [ngValue]="docType.id">
                                                                {{docType.nameEn}}
                                                            </option>
                                                        </select>
                                                    </div>
                                                </td>
                                                <td class="disabled" *ngIf="typeFrom==='Shipment'">
                                                    <div class="form-group ">
                                                        <input type="text" class="form-control " [ngModel]="jobNo"
                                                            disabled>
                                                    </div>
                                                </td>
                                                <td class="disabled" *ngIf="typeFrom!=='Shipment'">
                                                    <div class="form-group ">
                                                        <input type="text" class="form-control " [ngModel]="file.jobNo"
                                                            disabled>
                                                    </div>
                                                </td>
                                                <td class="">
                                                    <div class="form-group ">
                                                        <select class="form-control" [(ngModel)]="file.hwbNo"
                                                            (ngModelChange)="onSelectDataFormInfo($event,i,'houseBill')">
                                                            <option *ngFor="let hbl of housebills" [ngValue]="hbl.id">
                                                                {{hbl.hwbno}}
                                                            </option>
                                                        </select>
                                                    </div>
                                                </td>
                                                <td class="">
                                                    <div class="form-group ">
                                                        <input type="text" class="form-control "
                                                            (ngModelChange)="onSelectDataFormInfo($event,i,'note')"
                                                            [ngModel]="file.note">
                                                    </div>
                                                </td>
                                                <td class="disabled">
                                                    <div class="form-group ">
                                                        <input type="text" class="form-control " disabled
                                                            [ngModel]="source">
                                                    </div>
                                                </td>
                                            </tr>
                                        </ng-container>
                                    </ng-container>
                                    <tr app-table-none-record [colspan]="headers.length  + 1" *ngIf="!listFile.length">
                                    </tr>
                                </tbody>
                            </ng-container>
                        </table>
                    </div>
                </div>
            </div>
            <div class="modal-footer m--align-center c-button-actions">
                <app-default-button [buttonSetting]="saveButtonSetting" (onClick)="uploadEDoc()">
                </app-default-button>
                <app-default-button [buttonSetting]="cancelButtonSetting"
                    (onClick)="hide();resetForm();selectedtDocType=null">
                </app-default-button>
            </div>
        </div>
    </div>
</div>

<ng-template inject></ng-template>
