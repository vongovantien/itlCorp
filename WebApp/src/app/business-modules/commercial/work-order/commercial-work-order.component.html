<div class="m-subheader">
    <div class="d-flex align-items-center">
        <div class="mr-auto">
            <app-breadcrumb></app-breadcrumb>
        </div>
        <div class="c-button-actions">
            <app-permission-button title="add new" [routerLink]="['/home/commercial/customer/new']">
            </app-permission-button>

            <app-permission-button title="Export" type="export" (click)="export()">
            </app-permission-button>

        </div>
    </div>
</div>
<div class="m-content">
    <div class="m-portlet">
        <div class="m-portlet__body">
            <div class="m-form">
                <app-search-options [configSearch]="configSearch" (search)="onSearching($event)"
                    (reset_search)="resetSearch($event)"></app-search-options>
            </div>
        </div>
    </div>
    <div class="m-portlet">
        <div class="m-portlet__body">
            <div class="table-wrapper" id="work-order-list-table">
                <table class="table table-striped table-brand dataTable table-hover">
                    <thead app-table-header [headers]="headers"
                        (onClick)="sortBy($event.sortField ? $event.sortField : '')">
                        <th class="m--w-50 first table-actions-col">
                            Actions
                        </th>
                    </thead>
                    <tbody>
                        <ng-container *ngIf="!!workOrders.length">
                            <ng-container *ngFor="let customer of workOrders; let i = index; trackBy: trackByFn">
                                <tr class="collapse-toggle-row">
                                    <td class="table-actions-col">
                                        <div class="table-actions">
                                            <button type="button" (click)="showDetailWoGroup(customer.id)"
                                                class="btn btn-sm  m-btn--icon m-btn--icon-only collapsed"
                                                data-toggle="collapse"
                                                [attr.data-target]="'#work-order-00' + customer.id" title="Collapse">
                                                <i class="la la-angle-up"></i>
                                            </button>

                                            <app-permission-button type="detail" (onClick)="showDetail(customer)">
                                            </app-permission-button>
                                            <ng-container *ngIf="!customer.active">
                                                <app-permission-button type="delete" [user]="customer.userCreated"
                                                    (onClick)="showConfirmDelete(customer)"></app-permission-button>
                                            </ng-container>
                                        </div>
                                    </td>
                                </tr>
                                <tr class="collapse-toggle-row" class="collapse-panel-row" app-table-collapse-row
                                    [id]="'work-order-00' + customer.id" [parentId]="'#work-order-list-table'">
                                    <table class="table table-secondary dataTable">
                                        <thead app-table-header [headers]="headers" (onClick)="sortBySaleman($event)">
                                        </thead>
                                        <tbody>
                                            <ng-container>
                                                <tr *ngIf="!isLoading && !workOrders.length" app-table-none-record
                                                    [colspan]="headers.length">
                                                </tr>
                                            </ng-container>
                                        </tbody>
                                    </table>
                                </tr>
                            </ng-container>
                        </ng-container>
                        <tr *ngIf="!(isLoading | async) && !workOrders.length" app-table-none-record></tr>
                        <tr *ngIf="(isLoading | async)" app-table-row-loading></tr>
                    </tbody>
                </table>
            </div>
            <app-pagination [itemPerPage]="pageSize" [total]="totalItems" [pageNum]="page"
                (onChange)="updatePagingData($event)"></app-pagination>
        </div>
    </div>
</div>
