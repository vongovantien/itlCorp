<div class="m-subheader">
    <div class="d-flex align-items-center">
        <div class="mr-auto">
            <app-breadcrumb></app-breadcrumb>
        </div>
        <div class="c-button-actions">
            <ng-container>
                <app-permission-button title="add new">
                </app-permission-button>
            </ng-container>
            <ng-container>
                <app-permission-button type="export">
                </app-permission-button>
            </ng-container>

        </div>


    </div>
</div>
<div class="m-content">
    <div class="m-portlet">
        <div class="m-portlet__body">
            <div class="m-form">
                form search
                <!--form search-->
            </div>
        </div>
    </div>
    <div class="m-portlet">
        <div class="m-portlet__body">
            <div class="table-wrapper">
                <table class="table table-striped table-brand dataTable">
                    <thead app-table-header [headers]="headers" (onClick)="sortBy($event.sortField)">
                        <th class="m--w-50 first table-actions-col">

                        </th>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>

            <app-pagination [total]="totalItems" [pageNum]="page" [itemPerPage]="pageSize"
                (onChange)="updatePagingData($event)"></app-pagination>
        </div>
    </div>
</div>
