<div class="m-portlet">
    <div class="m-portlet__head alert-block__heading pointer">
        <div class="m-portlet__head-caption">
            <div class="m-portlet__head-title w-100">
                <h3 class="m-portlet__head-text collapse-toggle" data-toggle="collapse" data-target="#data-contract">
                    <i class="la la-angle-up m--margin-right-5"></i>Contract
                </h3>
            </div>
        </div>
    </div>
    <div class="m-portlet__body">
        <div class="collapse show" id="data-contract">
            <div class="table-wrapper">
                <table class="table table-striped table-brand dataTable">
                    <thead app-table-header [headers]="headers"
                        (onClick)="sortBy($event.sortField ? $event.sortField : '')">
                        <th class="m--w-50 first table-actions-col">
                        </th>
                    </thead>
                    <tbody>
                        <ng-container *ngIf="!!contracts.length">
                            <tr *ngFor="let item of contracts">
                                <td class="table-actions-col">
                                    <div class="table-actions">
                                    </div>
                                </td>
                                <td>{{item.username}}</td>
                                <td></td>
                                <td></td>
                                <td>{{item.service | serviceName}}</td>
                                <td></td>
                                <td></td>
                                <td [ngClass]="item.status ? 'text-success' : 'text-danger'">
                                    {{item.status ? 'Active' : 'Inactive'}}</td>
                                <td>{{item.officeName}}</td>
                                <td>{{item.companyName}}</td>
                            </tr>
                        </ng-container>
                        <tr app-table-none-record *ngIf="!isLoading && !contracts.length">
                        </tr>
                        <tr app-table-row-loading *ngIf="isLoading">
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
