<div class="m-portlet m--margin-top-20">
    <div class="m-portlet__head alert-block__heading pointer">
        <div class="m-portlet__head-caption">
            <div class="m-portlet__head-title w-100">
                <h3 class="m-portlet__head-text collapse-toggle" data-toggle="collapse" data-target="#data-summary">
                    <i class="la la-angle-up m--margin-right-5 float-right"></i> Contract
                </h3>
            </div>
        </div>
    </div>
    <div class="m-portlet__body" id="data-summary">
        <div class="collapse show">
            <div class="table-wrapper">
                <table class="table table-striped table-brand">
                    <thead app-table-header [headers]="headers" [align]="right">
                        <th class="first"></th>
                    </thead>
                    <tbody>
                        <tr app-table-none-record>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
