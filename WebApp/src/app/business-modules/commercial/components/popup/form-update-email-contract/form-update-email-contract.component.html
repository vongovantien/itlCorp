<div class="modal fade form-contract-commercial-popup" role="dialog" bsModal #popup="bs-modal" aria-hidden="true">
    <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <div class="d-flex align-items-center justify-content-between p-1">
                    <h5 class="modal-title" style="margin-right:10px;">
                        Update Email
                    </h5>

                    <button type="button" class="close" aria-label="Close" (click)="close()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
            <div class="modal-body">
                <form class="m-form m-form--state" [formGroup]="formGroup">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label>Salesman</label>
                                <div class="pos-rel">
                                    <input class="form-control" formControlName="salesman" type="text" readonly />
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group"
                                [ngClass]="{ 'm-form__group has-danger': (email.dirty && !email.valid) || (isSubmitted && !email.valid) }">
                                <label>Email</label>
                                <textarea class="form-control" cols="30" rows="10" formControlName="email"></textarea>
                            </div>
                            <div class="form-control-feedback" *ngIf="email.errors | equalError: 'maxlength'">
                                You cannot input more than 500 characters!
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer m--align-center">
                <button class="btn btn-brand  m-btn--icon m-btn--uppercase m--margin-right-10" (click)="onSubmit()">
                    <span>
                        <i class="la la-save"></i>
                        <span> Update </span>
                    </span>
                </button>
                <app-default-button [buttonSetting]="cancelButtonSetting" (click)="close()"></app-default-button>
            </div>
        </div>
    </div>
</div>
