<span></span>
<div class="m-portlet">
    <div class="m-portlet__body">
        <div class="collapse show" id="data-partner">
            <div class="row m--margin-bottom-10">
                <div class="col-lg-12 d-flex align-items-center justify-content-between">
                    <div class="form-group col-lg-4 p-1">
                        <div class="m-input-icon m-input-icon--right">
                            <input type="text" class="form-control m-input m-input--square" placeholder="Search"
                                [(ngModel)]="keyword" name=keyword>
                            <span class="m-input-icon__icon m-input-icon__icon--right">
                                <span>
                                    <i class="la la-search"></i>
                                </span>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <app-permission-button *ngIf="!!partner && partner.permission?.allowUpdate" type="add"
                            (onClick)="showPopupUpdateBank()">
                        </app-permission-button>
                    </div>
                </div>
            </div>
            <div class="table-wrapper">
                <table class="table table-striped table-brand dataTable">
                    <thead app-table-header [headers]="headers"
                        (onClick)="sortBy($event.sortField ? $event.sortField : '')">
                        <th class="m--w-50 first table-actions-col">
                        </th>
                    </thead>
                    <tbody>
                        <ng-container *ngIf="!!partnerBanks.length">
                            <tr
                                *ngFor="let bank of partnerBanks | filter : keyword :['bankName', 'bankAccountName','bankAccountNo']">
                                <td class="table-actions-col">
                                    <div class="table-actions">
                                        <app-permission-button *ngIf="!!partner && partner.permission?.allowUpdate"
                                            type="detail" (onClick)="gotoDetailPartnerBank(bank.id)">
                                        </app-permission-button>
                                        <app-permission-button
                                            *ngIf="!!partner && !!bank && partner.permission?.allowDelete && bank.approveStatus !== 'Approved' && bank.approveStatus !=='Processing'"
                                            type="delete" (onClick)="onDeletePartnerBank(bank.id)">
                                        </app-permission-button>
                                    </div>
                                </td>
                                <td>{{bank.bankAccountNo}}</td>
                                <td>{{bank.bankAccountName}}</td>
                                <td>{{bank.bankAddress}}</td>
                                <td>{{bank.swiftCode}}</td>
                                <td>{{bank.bankName}}</td>
                                <td>{{bank.bankCode}}</td>
                                <td [ngSwitch]="bank.approveStatus">
                                    <div *ngSwitchCase="'New'" class="text-danger">
                                        {{bank.approveStatus}}</div>
                                    <div *ngSwitchCase="'Reject'" class="text-danger">
                                        {{bank.approveStatus}}</div>
                                    <div *ngSwitchCase="'Processing'" class="text-info">
                                        {{bank.approveStatus}}</div>
                                    <div *ngSwitchCase="'Revise'" class="text-info">
                                        {{bank.approveStatus}}</div>
                                    <div *ngSwitchCase="'Approved'" class="text-success">
                                        {{bank.approveStatus}}</div>
                                </td>
                                <td>{{bank.source}}</td>
                                <td class="d-inline-block text-truncate" style="max-width: 150px;">{{bank.note}}</td>
                            </tr>
                        </ng-container>
                        <tr app-table-none-record *ngIf=" !(isLoading) && !partnerBanks.length">
                        </tr>
                        <tr app-table-row-loading *ngIf="isLoading "></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<popup-form-bank-commercial-catalogue (onRequest)="onRequestBank($event)"></popup-form-bank-commercial-catalogue>
<ng-template inject></ng-template>
