<div class="m-portlet" [ngClass]="{'margin-bottom-100': !isGeneralReport}">
    <div class="m-portlet__body">
        <!--begin::Form-->
        <form class="m-form m-form--state" [formGroup]="formSearch" (ngSubmit)="searchReport()">
            <div class="row">
                <div class="col-lg-4">
                    <div class="form-group">
                        <label class="form-control-label" for="">
                            Date
                        </label>
                        <input type="text" class="form-control m-input m-input--square" ngxDaterangepickerMd
                            [autoApply]="true" [locale]="{applyLabel: 'apply', format: 'DD/MM/YYYY'}" [ranges]="ranges"
                            [alwaysShowCalendars]="true" name="daterange" formControlName="serviceDate"
                            placeholder="From date - to date" readonly />
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label class="form-control-label">
                            Date Type
                        </label>
                        <ng-select formControlName="dateType" [allowClear]="false" [items]="dateTypeList"
                            [active]="dateTypeActive">
                        </ng-select>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group"
                                [ngClass]="{'m-form__group has-danger': (isCommissionIncentive && isSubmitted && !customer.valid)}">
                        <label class="form-control-label">
                            {{ isSheetDebitRpt ? "Partner": "Customer" }}
                        </label>
                        <label *ngIf="isCommissionIncentive" required></label>
                        <app-combo-grid-virtual-scroll [currentActiveItemId]="{ field: 'id', value: customer.value}"
                            (itemSelected)="onSelectDataFormInfo($event, 'customer')"
                            [selectedDisplayFields]="['shortName']" [dataSources]="customers | async"
                            [displayFields]="displayFieldsCustomer" [height]="150"
                            (remove)="resetFormControl(customer)">
                        </app-combo-grid-virtual-scroll>
                        <div class="form-control-feedback" *ngIf="isCommissionIncentive && isSubmitted && !customer.valid">
                            Please select customer
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4">
                    <div class="form-group">
                        <label class="form-control-label" for="">
                            Service
                        </label>
                        <ng-select [multiple]='true' formControlName="service"
                            (removed)="onRemoveDataFormInfo($event, 'service')" [items]="serviceList"
                            [active]="serviceActive" (selected)="onSelectDataFormInfo($event, 'service')">
                        </ng-select>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group" *ngIf="!isCommissionIncentive">
                        <label class="form-control-label">
                            Currency
                        </label>
                        <ng-select formControlName="currency" [allowClear]="false" [items]="currencyList"
                            [active]="currencyActive" (selected)="onSelectDataFormInfo($event, 'currency')">
                        </ng-select>
                    </div>
                    <div class="form-group" *ngIf="isCommissionIncentive">
                        <label class="form-control-label" for="">
                            Beneficiary
                        </label>
                        <app-combo-grid-virtual-scroll (itemSelected)="onSelectDataFormInfo($event, 'acPartner')"
                            [currentActiveItemId]="{ field: 'id', value: partnerAccount.value}"
                            [selectedDisplayFields]="['partnerNameVn']" [dataSources]="partners | async"
                            [displayFields]="displayFieldsPartner" (remove)="resetFormControl(partnerAccount)"
                            placeholder="Select A/C Ref">
                        </app-combo-grid-virtual-scroll>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group" *ngIf="!isCommissionIncentive">
                        <label class="form-control-label">
                            Ref No
                        </label>
                        <div class="row">
                            <div class="col-lg-7">
                                <input type="text" id="searchText" class="form-control m-input m-input--square"
                                    formControlName="refNo" autocomplete="nope">
                            </div>
                            <div class="col-lg-5">
                                <ng-select formControlName="refNoType" [allowClear]="false" [items]="refNoTypeList"
                                    [active]="refNoTypeActive">
                                </ng-select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group" *ngIf="isCommissionIncentive">
                        <label class="form-control-label" for="">
                            Ex.Rate
                        </label>
                        <div class="row">
                            <div class="col-lg-7">
                                <input type="number" class="form-control" formControlName="exchangeRate"
                                    autoFormatCurrency numeric>
                            </div>
                            <div class="col-lg-5">
                                <a class="pointer" style="text-decoration: underline;"
                                    (click)="openInputShipment()">Shipment List</a>&nbsp;&nbsp;<span
                                    class="text-warning">{{numberOfShipment}} item</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--begin::Advance-search-->

            <div class="collapse" id="advance-filter-search-report">
                <div class="div-inside bg-secondary">
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="form-group" *ngIf="!!menuPermission">
                                <label class="form-control-label" for="">
                                    Office
                                </label>
                                <ng-select [multiple]='true' formControlName="office"
                                    (removed)="onRemoveDataFormInfo($event, 'office')" [items]="officeList"
                                    [active]="officeActive" (selected)="onSelectDataFormInfo($event, 'office')"
                                    [disabled]="menuPermission.list !== 'Office' && menuPermission.list !== 'Company' && menuPermission.list !== 'All'">
                                </ng-select>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group" *ngIf="!!menuPermission">
                                <label class="form-control-label" for="">
                                    Department
                                </label>
                                <ng-select [multiple]='true' formControlName="department"
                                    (removed)="onRemoveDataFormInfo($event, 'department')" [items]="departmentList"
                                    [active]="departmentActive" (selected)="onSelectDataFormInfo($event, 'department')"
                                    [disabled]="menuPermission.list !== 'Department' && menuPermission.list !== 'Office' && menuPermission.list !== 'Company' && menuPermission.list !== 'All'">
                                </ng-select>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group" *ngIf="!!menuPermission">
                                <label class="form-control-label" for="">
                                    Group
                                </label>
                                <ng-select [multiple]='true' formControlName="group"
                                    (removed)="onRemoveDataFormInfo($event, 'group')" [items]="groupList"
                                    [active]="groupActive" (selected)="onSelectDataFormInfo($event, 'group')"
                                    [disabled]="menuPermission.list !== 'Group' && menuPermission.list !== 'Department' && menuPermission.list !== 'Office' && menuPermission.list !== 'Company' && menuPermission.list !== 'All'">
                                </ng-select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="form-group" *ngIf="!!menuPermission">
                                <label class="form-control-label" for="">
                                    Staff Name
                                </label>
                                <ng-select [multiple]='true' formControlName="staff"
                                    (removed)="onRemoveDataFormInfo($event, 'staff')" [items]="staffList"
                                    [active]="staffActive" (selected)="onSelectDataFormInfo($event, 'staff')"
                                    [disabled]="menuPermission.list !== 'Group' && menuPermission.list !== 'Department' && menuPermission.list !== 'Office' && menuPermission.list !== 'Company' && menuPermission.list !== 'All'">
                                </ng-select>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label class="form-control-label" for="">
                                    Type
                                </label>
                                <ng-select formControlName="staffType" [allowClear]="false" [items]="staffTypeList"
                                    [active]="staffTypeActive">
                                </ng-select>
                            </div>
                        </div>
                        <div class="col-lg-4" *ngIf="!isSheetDebitRpt">
                            <div class="form-group">
                                <label class="form-control-label" for="">
                                    {{isGeneralReport? "Carrier" : "Carrier/Supplier/Vendor"}}
                                </label>
                                <app-combo-grid-virtual-scroll
                                    [currentActiveItemId]="{ field: 'id', value: carrier.value}"
                                    (itemSelected)="onSelectDataFormInfo($event, 'carrier')"
                                    [selectedDisplayFields]="['shortName']" [dataSources]="carriers | async"
                                    [displayFields]="displayFieldsCustomer" [height]="150"
                                    (remove)="resetFormControl(carrier)">
                                </app-combo-grid-virtual-scroll>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4" *ngIf="!isSheetDebitRpt">
                            <div class="form-group">
                                <label class="form-control-label" for="">
                                    Agent
                                </label>
                                <app-combo-grid-virtual-scroll
                                    [currentActiveItemId]="{ field: 'id', value: agent.value}"
                                    (itemSelected)="onSelectDataFormInfo($event, 'agent')"
                                    [selectedDisplayFields]="['shortName']" [dataSources]="agents | async"
                                    [displayFields]="displayFieldsCustomer" [height]="150"
                                    (remove)="resetFormControl(agent)">
                                </app-combo-grid-virtual-scroll>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label class="form-control-label" for="">
                                    P.O.L/A.O.L
                                </label>
                                <app-combo-grid-virtual-scroll (itemSelected)="onSelectDataFormInfo($event, 'pol')"
                                    [currentActiveItemId]="{ field: 'id', value: pol.value}"
                                    [selectedDisplayFields]="['nameEn']" [dataSources]="ports | async"
                                    [displayFields]="displayFieldPort" [height]="150" (remove)="resetFormControl(pol)">
                                </app-combo-grid-virtual-scroll>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label class="form-control-label" for="">
                                    P.O.D/A.O.D
                                </label>
                                <app-combo-grid-virtual-scroll (itemSelected)="onSelectDataFormInfo($event, 'pod')"
                                    [currentActiveItemId]="{ field: 'id', value: pod.value}"
                                    [selectedDisplayFields]="['nameEn']" [dataSources]="ports | async"
                                    [displayFields]="displayFieldPort" [height]="150" (remove)="resetFormControl(pod)">
                                </app-combo-grid-virtual-scroll>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <!--end::Advance-search-->
            <div class="form-actions">
                <div class="row">
                    <div class="col-lg-3">
                        <div class="form-group">
                            <label class="form-control-label" for="">&nbsp;</label>
                            <a class="btn btn-link collapsed collapse-toggle" data-toggle="collapse"
                                href="#advance-filter-search-report" role="button" aria-expanded="false"
                                aria-controls="advance-filter-search-report">
                                <span>
                                    <i class="la la-angle-up"></i>
                                    <span>Advance Filter</span>
                                </span>
                            </a>
                        </div>
                    </div>
                    <div class="col-lg-5">
                        <div class="form-group" *ngIf="!isGeneralReport">
                            <label class="form-control-label" for="">
                                Report Type
                            </label>
                            <ng-select formControlName="typeReport" [allowClear]="false" [items]="typeReportList"
                                [active]="typeReportActive" (selected)="onSelectDataFormInfo($event, 'typeReport')">
                            </ng-select>
                        </div>
                    </div>
                    <div class="col-lg-4 m--align-right">
                        <div class="form-group">
                            <label class="form-control-label" for="">
                                &nbsp;
                            </label>
                            <div>
                                <button type="submit" class="btn btn-brand  m-btn--icon m-btn--uppercase">
                                    <span>
                                        <i class="la la-search"></i>
                                        <span>
                                            Apply
                                        </span>
                                    </span>
                                </button>
                                <button type="button" class="btn btn-default  m-btn--icon m-btn--uppercase"
                                    (click)="resetSearch()">
                                    <span>
                                        <i class="la la-refresh"></i>
                                        <span>
                                            Reset Filter
                                        </span>
                                    </span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <!--end::Form-->
    </div>
</div>

<input-shipment-popup (onInputShipment)="onShipmentList($event)"></input-shipment-popup>
