<div class="vat-invoice-wrapper  m-animate-fade-in">
    <app-sub-header>
        <div class="c-button-actions">
            <app-default-button [buttonSetting]="addButtonSetting" [dataTarget]="addButtonSetting.dataTarget"
                routerLink="/home/accounting/management/vat-invoice/new">
            </app-default-button>
        </div>
    </app-sub-header>
    <div class="m-content">
        <div class="m-portlet__body">
            <tabset class="custom-class-tab">
                <tab heading="Debit/Credit/Invoice" (selectTab)="onSelectTab('cdi')">
                </tab>
                <tab heading="VAT Invoice" (selectTab)="onSelectTab('vat')" [active]="true">

                    <form-search-vat-voucher [accountType]="'Invoice'" (onSearch)="onSearchInvoice($event)">
                    </form-search-vat-voucher>

                    <div class="m-portlet">
                        <div class="m-portlet__body">
                            <div class="m-form m--margin-bottom-10">
                                <div class="row">
                                    <div class="col-lg-8 m--align-left">
                                        <div class="form-group">
                                            <div class="c-button-actions">
                                                <button type="button"
                                                    class="btn btn-danger m-btn--square m-btn--icon m-btn--uppercase"
                                                    (click)="exportInvoice()">
                                                    <span>
                                                        <i class="la la-download"></i>
                                                        <span>
                                                            Export
                                                        </span>
                                                    </span>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="table-wrapper">
                                <table class="table table-striped table-brand dataTable">
                                    <thead app-table-header [headers]="headers"
                                        (onClick)="sortBy($event.sortField ? $event.sortField : '')">
                                        <th class="first table-actions-col">
                                            Action
                                        </th>
                                    </thead>
                                    <tbody>
                                        <ng-container *ngIf="!!invoices.length">
                                            <tr *ngFor="let invoice of invoices; let i = index; trackBy: trackByFn">
                                                <td class="table-actions-col">
                                                    <div class="table-actions">
                                                        <button type="button" title="Delete"
                                                            class="btn btn-danger btn-sm m-btn--square m-btn--icon m-btn--icon-only pointer">
                                                            <i class="la la-trash"></i>
                                                        </button>
                                                    </div>
                                                </td>
                                                <td class="text-primary pointer">
                                                    <a [routerLink]="['./'+invoice.id]">{{invoice.voucherId}}</a>
                                                </td>
                                                <td>{{invoice.invoiceNoTempt}}</td>
                                                <td>{{invoice.invoiceNoReal}}</td>
                                                <td>{{invoice.partnerName}}</td>
                                                <td>{{invoice.totalAmount | number: '.0-3'}}</td>
                                                <td>{{invoice.currency}}</td>
                                                <td>{{invoice.date | date: 'dd/MM/yyyy'}}</td>
                                                <td>{{invoice.datetimeCreated | date: 'dd/MM/yyyy'}}</td>
                                                <td class="text-success">{{invoice.creatorName}}</td>
                                                <td
                                                    [ngClass]="invoice.status !== 'New' ? 'text-success' : 'text-danger'">
                                                    {{invoice.status}}</td>
                                            </tr>
                                        </ng-container>
                                        <tr app-table-none-record *ngIf="!isLoading && !invoices.length"
                                            [colspan]="headers.length + 1">
                                        </tr>
                                        <tr app-table-row-loading *ngIf="isLoading"></tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="pagination-nav ">
                                <div class="row">
                                    <div *ngIf="!!invoices.length" class="col-sm-6">
                                        <div class="tatable__pager-size">
                                            <div class="select-box">
                                                <select class="form-control" id="" aria-label="" [(ngModel)]="pageSize"
                                                    (change)="selectPageSize(pageSize, dataSearch)" name="pagesize">
                                                    <ng-container
                                                        *ngFor="let item of numberToShow; let i = index; trackBy: trackByFn">
                                                        <option [ngValue]="item">{{item}} line / screen</option>
                                                    </ng-container>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-6" *ngIf="totalItems > pageSize">
                                        <div class="float-right">
                                            <pagination [boundaryLinks]="true" [totalItems]="totalItems"
                                                [itemsPerPage]="pageSize" (pageChanged)="pageChanged($event)"
                                                [(ngModel)]="page">
                                            </pagination>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </tab>
                <tab heading="Voucher" (selectTab)="onSelectTab('voucher')"> </tab>
            </tabset>
        </div>
    </div>
</div>
