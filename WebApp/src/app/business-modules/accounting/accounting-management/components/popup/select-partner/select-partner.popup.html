<div class="modal fade" role="dialog" bsModal #popup="bs-modal">
    <div class="modal-dialog modal-xs" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Select Partner</h5>
                <button type="button" class="close" aria-label="Close" (click)=hide()>
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <p>There are many <span class="font-weight-bold">Partner</span> in your selected data, Please
                            you select on partner to create voucher
                            !</p>
                        <p>(Có nhiều <span class="font-weight-bold">Đối Tượng</span> trong dữ liệu bạn chọn. Bạn vui
                            lòng chọn một đối tượng để tạo phiếu)</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="list-group">
                            <ng-container *ngFor="let item of listPartners; let i = index; trackBy: trackByFn">
                                <li [class.list-group-item-success]="!!selectedPartner && item.partnerId === selectedPartner.partnerId"
                                    class="list-group-item list-group-item-action list-group-item-light"
                                    (click)="selectPartner(item)">{{item.partnerName}}</li>
                            </ng-container>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer m--align-center c-button-actions">
                <button class="btn btn-brand m-btn--square m-btn--icon m-btn--uppercase" [disabled]="!selectedPartner"
                    (click)="onSubmitSelectPartner()">
                    <span>
                        <i class="la la-save"></i>
                        <span> Ok </span>
                    </span>
                </button>
                <app-default-button [buttonSetting]="cancelButtonSetting" (click)="hide()"></app-default-button>
            </div>
        </div>
    </div>
</div>
