<div class="acc-cd-invoice-wrapper  m-animate-fade-in">
    <app-sub-header> </app-sub-header>
    <div class="m-content">
        <div class="m-portlet__body">
            <tabset class="custom-class-tab">
                <tab heading="Debit/Credit/Invoice" (selectTab)="onSelectTab('cdi')">

                    <form-search-accounting-management (onSearch)=searchInvoiceAndCDNotes($event)>
                    </form-search-accounting-management>

                    <div class="m-portlet">
                        <div class="m-portlet__body">
                            <div class="m-form m--margin-bottom-10">
                                <div class="row">
                                </div>
                            </div>
                            <div class="table-wrapper">
                                <table class="table table-striped table-brand dataTable">
                                    <thead app-table-header [headers]="headers"
                                        (onClick)="sortBy($event.sortField ? $event.sortField : '')">
                                        <th class="first table-actions-col"></th>
                                    </thead>
                                    <tbody>
                                        <ng-container *ngIf="!!cdNotes.length">
                                            <tr *ngFor="let cdNote of cdNotes; let i = index; trackBy: trackByFn">
                                                <td class="table-actions-col">

                                                </td>
                                                <td>{{cdNote.referenceNo}}</td>
                                                <td>{{cdNote.jobNo}}</td>
                                                <td>
                                                    {{cdNote.hblNo}}
                                                </td>
                                                <td>
                                                    {{cdNote.partnerName}}
                                                </td>
                                                <td>{{ cdNote.total}</td>
                                                <td>{{ cdNote.currency}</td>
                                                <td>{{ cdNote.issuedDate}}</td>
                                                <td>{{ cdNote.creator}}</td>
                                                <td></td>
                                            </tr>
                                        </ng-container>
                                        <tr app-table-none-record *ngIf="!isLoading" [colspan]="headers.length + 1">
                                        </tr>
                                        <tr app-table-loading *ngIf="isLoading"></tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </tab>
                <tab heading="VAT Invoice" (selectTab)="onSelectTab('vat')" [active]="selectedTab === 'VAT'"> </tab>
                <tab heading="Voucher" (selectTab)="onSelectTab('voucher')" [active]="selectedTab === 'VOUCHER'"> </tab>
            </tabset>
        </div>
    </div>
</div>
