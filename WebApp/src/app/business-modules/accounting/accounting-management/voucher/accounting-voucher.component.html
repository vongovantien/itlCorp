<div class="voucher-wrapper  m-animate-fade-in">
    <app-sub-header>
        <div class="c-button-actions">
            <app-default-button [buttonSetting]="addButtonSetting" routerLink="/home/accounting/management/voucher/new">
            </app-default-button>
        </div>
    </app-sub-header>
    <div class="m-content">
        <div class="m-portlet__body">
            <tabset class="custom-class-tab">
                <tab heading="Debit/Credit/Invoice" (selectTab)="onSelectTab('cdi')">
                </tab>
                <tab heading="VAT Invoice" (selectTab)="onSelectTab('vat')"> </tab>
                <tab heading="Voucher" [active]="true">

                    <form-search-vat-voucher [accountType]="'Voucher'" (onSearch)="onSearchVoucher($event)">
                    </form-search-vat-voucher>

                    <div class="m-portlet">
                        <div class="m-portlet__body">
                            <div class="m-form m--margin-bottom-10">
                                <div class="row">
                                    <div class="col-lg-8 m--align-left">
                                        <div class="form-group">
                                            <div class="c-button-actions">
                                                <button type="button"
                                                    class="btn btn-danger m-btn--square m-btn--icon m-btn--uppercase"
                                                    (click)="exportVoucher()">
                                                    <span>
                                                        <i class="la la-download"></i>
                                                        <span>
                                                            Export
                                                        </span>
                                                    </span>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="table-wrapper">
                                <table class="table table-striped table-brand dataTable">
                                    <thead app-table-header [headers]="headers"
                                        (onClick)="sortBy($event.sortField ? $event.sortField : '')">
                                        <th class="first table-actions-col"></th>
                                    </thead>
                                    <tbody>
                                        <ng-container *ngIf="!!vouchers.length">
                                            <tr *ngFor="let voucher of vouchers; let i = index; trackBy: trackByFn">
                                                <td class="table-actions-col">
                                                    <div class="table-actions">
                                                        <button type="button" title="Delete"
                                                            class="btn btn-danger btn-sm m-btn--square m-btn--icon m-btn--icon-only pointer">
                                                            <i class="la la-trash"></i>
                                                        </button>
                                                    </div>
                                                </td>
                                                <td class="text-primary pointer">
                                                    <a [routerLink]="['./'+voucher.id]">{{voucher.voucherId}}</a>
                                                </td>
                                                <td>{{voucher.partnerName}}</td>
                                                <td>{{voucher.totalAmount | number: '.0-3'}}</td>
                                                <td>{{voucher.currency}}</td>
                                                <td>{{voucher.date | date: 'dd/MM/yyyy'}}</td>
                                                <td>{{voucher.datetimeCreated | date: 'dd/MM/yyyy'}}</td>
                                                <td class="text-success">{{voucher.creatorName}}</td>
                                            </tr>
                                        </ng-container>
                                        <tr app-table-none-record *ngIf="!isLoading && !vouchers.length"
                                            [colspan]="headers.length + 1">
                                        </tr>
                                        <tr app-table-row-loading *ngIf="isLoading"></tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </tab>
            </tabset>
        </div>
    </div>
</div>
