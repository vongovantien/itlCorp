<div class="create-booking-note-page">
    <app-sub-header> </app-sub-header>
    <div class="m-content">
        <div class="m-portlet">
            <div class="m-portlet__body"
                [ngStyle]="{'font-style': (!accountingManagement.lastSyncDate ? 'italic' : '')}">
                <div class="d-flex align-items-center justify-content-between p-1">
                    <h3>{{accountingManagement.voucherId}}
                        <span *ngIf="!accountingManagement.lastSyncDate"
                            class="m-badge m-badge--{{!accountingManagement.lastSyncDate ? 'danger' : 'success'}} m-badge--wide">
                            Synced
                        </span>
                    </h3>
                    <div>
                        <div class="c-button-actions">
                            <ng-container *ngIf="!accountingManagement.lastSyncDate">
                                <app-permission-button type="save" title="Save" (onClick)="onSubmitSaveVoucher()">
                                </app-permission-button>
                            </ng-container>

                            <app-default-button [buttonSetting]="cancelButtonSetting"
                                (onClick)="!!accountingManagement.lastSyncDate ? gotoList() : confirmCancelPopup.show()">
                            </app-default-button>
                        </div>
                    </div>
                </div>

                <hr />

                <form-create-voucher></form-create-voucher>

                <date-time-modified col="6" [timeCreated]="accountingManagement.datetimeCreated"
                    [userCreated]="accountingManagement.userNameCreated"
                    [timeModified]="accountingManagement.datetimeModified"
                    [userModified]="accountingManagement.userNameModified"></date-time-modified>

                <list-charge-accounting-management type="voucher"></list-charge-accounting-management>

            </div>
        </div>
    </div>
</div>

<info-popup [body]="invalidFormText"></info-popup>

<confirm-popup #confirmCancelPopup body="Do you want to exit without saving?" (onSubmit)="gotoList()"></confirm-popup>
