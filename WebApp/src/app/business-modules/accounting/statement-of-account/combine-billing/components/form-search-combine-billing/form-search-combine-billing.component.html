<div class="search-combine-billing">
    <form class="row" action="" [formGroup]="formSearch">
        <div class="col-lg-4">
            <div class="form-group">
                <label class="form-control-label" for="">Reference No</label>
                <textarea rows="5" class="form-control" formControlName="referenceNo"></textarea>
            </div>
        </div>
        <div class="col-lg-8">
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <label class="form-control-label" for="">
                            Partner
                        </label>
                        <app-combo-grid-virtual-scroll [currentActiveItemId]="{ field: 'id', value: partnerId.value}"
                            (itemSelected)="onSelectDataFormInfo($event, 'partner')" [selectedDisplayFields]="['shortName']"
                            [dataSources]="partners | async" [displayFields]="displayFieldsPartner" (remove)="resetFormControl(partnerId)"
                            placeholder="Select Partner">
                        </app-combo-grid-virtual-scroll>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label class="form-control-label" for="">Creator</label>
                                <ng-select [multiple]="true" formControlName="creator" [items]="creators"
                                    placeholder="" class="custom"
                                    bindLabel="text" bindValue="id" (add)="selelectedCreator($event)">
                                </ng-select>
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="form-group">
                                <label class="form-control-label" for="">Create Date</label>
                                <div class="m-input-icon m-input-icon--right down daterange-rtl">
                                    <input type="text" class="form-control m-input m-input--square" ngxDaterangepickerMd
                                        [autoApply]="true" [locale]="{applyLabel: 'apply', format: 'DD/MM/YYYY'}"
                                        [ranges]="ranges" [alwaysShowCalendars]="true" name="daterange"
                                        formControlName="createDate" placeholder="   /   /   " readonly calendar
                                        [allowRemove]="!!createDate.value && !!createDate.value.startDate"
                                        (remove)="resetFormControl(createDate)" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="form-actions">
        <div class="row">
            <div class="col-lg-6"></div>
            <div class="col-lg-6 m--align-right c-button-actions">
                <app-default-button [buttonSetting]="searchlButtonSetting" (click)="onSubmit()">
                </app-default-button>
                <app-default-button [buttonSetting]="resetButtonSetting" (click)="resetSearch()"></app-default-button>
            </div>
        </div>
    </div>
</div>
