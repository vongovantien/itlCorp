<div class="import-vat-wrapper">
    <div class="m-subheader">
        <div class="d-flex align-items-center">
            <div class="mr-auto">
                <app-breadcrumb></app-breadcrumb>
            </div>
        </div>
    </div>

    <div class="m-content">
        <div class="m-portlet">
            <div class="m-portlet__body">
                <div class="m-form m-form--state">
                    <div class="row">
                        <div class="col-lg-4">
                            <input type="file" #inputFile id="inputFile" class="form-control m-input m-input--square"
                                placeholder="" (change)="changeFile($event)" onclick="this.value=null;" accept=".xlsx">
                            <span class="m-form__help">
                                <a class="btn-link" href="javascript:void(0)">Download
                                    sample</a>
                            </span>
                        </div>
                        <div class="col-lg-7 offset-lg-1">
                            <div class="row">
                                <div class="col-sm-4 m--margin-top-10 text-right">
                                    <span class="m--font-brand m--font-bolder">
                                        Total rows: {{totalRows}}
                                    </span>
                                </div>
                                <div class="col-sm-4 m--margin-top-10 text-right">
                                    <span class="m--font-success m--font-bolder">
                                        Valid rows: {{totalValidRows}}
                                    </span>
                                </div>
                                <div class="col-sm-4 m--margin-top-10 text-right">
                                    <span class="m--font-danger  m--font-bolder">
                                        Invalid rows: {{totalRows - totalValidRows}}
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions m--margin-top-5 m--align-right">
                        <button type="button" class="btn btn-danger m-btn--square m-btn--icon m-btn--uppercase">
                            <span>
                                <span>
                                    Show invalid rows
                                </span>
                                <span>
                                    Show All
                                </span>
                            </span>
                        </button>
                        <button type="button" class="btn btn-brand m-btn--square m-btn--icon m-btn--uppercase">
                            <span>
                                <i class="la la-save"></i>
                                <span>
                                    save
                                </span>
                            </span>
                        </button>
                        <button type="button" class="btn m-btn--square m-btn--icon m-btn--uppercase">
                            <span>
                                <i class="la la-ban"></i>
                                <span>
                                    close
                                </span>
                            </span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="m-portlet">
            <div class="m-portlet__body">
                <div class="table-wrapper">
                    <table class="table table-striped table-brand dataTable">
                        <thead app-table-header [headers]="headers">
                            <th class="first table-actions-col">No.</th>
                        </thead>
                        <tbody>
                            <ng-container *ngFor="let item of data; let i = index;">
                                <tr>
                                    <span>{{ i + 1 }}</span>
                                    <td>
                                        {{item.soaNo}}
                                    </td>
                                    <td>
                                        {{item.partnerId}}
                                    </td>
                                    <td>
                                        {{item.partnerName}}
                                    </td>
                                    <td>
                                        {{item.paymentAmount}}
                                    </td>
                                    <td>
                                        {{item.paidDate | date:'dd/MM/yyyy'}}
                                    </td>
                                    <td>
                                        {{item.paymentType}}
                                    </td>
                                </tr>
                            </ng-container>
                            <tr app-table-none-record *ngIf="data.length === 0"></tr>

                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
