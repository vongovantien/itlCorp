<div class="m-portlet">
    <div class="m-portlet__body">
        <form [formGroup]="formSearch">
            <div class="row">
                <div class="col-lg-12">
                    <label>Partner</label>
                    <app-combo-grid-virtual-scroll (itemSelected)="onSelectDataFormInfo($event, 'partner')"
                        (remove)="resetFormControl(partnerId)"
                        [currentActiveItemId]="{field:'id', value: partnerId.value}"
                        [selectedDisplayFields]="['shortName']" [dataSources]="partners | async"
                        [displayFields]="displayFieldsPartner" placeholder="Select Partner">
                    </app-combo-grid-virtual-scroll>
                </div>
            </div>

            <div class="collapse" [collapse]="isCollapsed" [isAnimated]="true" (collapsed)="collapsed()"
                (expanded)="expanded()">
                <div class="div-inside bg-secondary">
                    <div class="row">
                        <div class="col-lg-4">
                            <label>Over Due Days</label>
                            <ng-select [items]="overDueDays" formControlName="overdueDays" class="custom"
                                (change)="onSelectBindingInput($event, 'OverDueDays')" bindLabel="text" bindValue="id">
                            </ng-select>
                        </div>
                        <div class="col-lg-1">
                            <label></label>
                            <div class="form-group">
                                <input type="text" class="form-control" formControlName="fromOverdueDays">
                            </div>

                        </div>
                        <div class="col-lg-1">
                            <label></label>
                            <div class="form-group">
                                <input type="text" class="form-control" formControlName="toOverdueDays">
                            </div>
                        </div>
                        <div class="col-lg-3">

                            <label>Debit Rate</label>
                            <ng-select [items]="debitRates" formControlName="debitRate" class="custom"
                                (change)="onSelectBindingInput($event, 'DebitRates')" bindLabel="text" bindValue="id">
                            </ng-select>
                        </div>

                        <div class="col-lg-3">
                            <div class="row">
                                <div class="col-lg-6">
                                    <label></label>
                                    <div class="form-group"
                                        [ngClass]="{ 'm-form__group has-danger': isSubmitted && (fromDebitRate.value > toDebitRate.value) }">
                                        <input type="number" min="0" class="form-control"
                                            formControlName="fromDebitRate">
                                    </div>


                                </div>
                                <div class="col-lg-6">
                                    <label></label>
                                    <div class="form-group"
                                        [ngClass]="{ 'm-form__group has-danger': isSubmitted && (fromDebitRate.value > toDebitRate.value) }">
                                        <input type="number" min="0" class="form-control" formControlName="toDebitRate">
                                    </div>
                                </div>
                            </div>
                            <div class="form-control-feedback text-danger"
                                *ngIf="isSubmitted && (fromDebitRate.value > toDebitRate.value)">
                                The value of fromDebitRate must be smaller than toDebitRate
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Agreement Expired Days</label>
                                <ng-select [items]="agreementExpiredDayList" formControlName="agreementExpiredDays"
                                    class="custom" bindLabel="text" bindValue="id">
                                </ng-select>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Agreement Status</label>
                                <ng-select [items]="agreementStatusList" formControlName="agreementStatus"
                                    class="custom" bindLabel="text" bindValue="id">
                                </ng-select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Sale Man</label>
                                <app-combo-grid-virtual-scroll (itemSelected)="onSelectDataFormInfo($event, 'salesMan')"
                                    (remove)="resetFormControl(salesManId)"
                                    [currentActiveItemId]="{field:'id', value: salesManId.value}"
                                    [selectedDisplayFields]="['username', 'employeeNameEn']"
                                    [dataSources]="salemans | async" [displayFields]="displayFieldsSalesMan">
                                </app-combo-grid-virtual-scroll>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Office</label>
                                <app-combo-grid-virtual-scroll (itemSelected)="onSelectDataFormInfo($event, 'offical')"
                                    (remove)="resetFormControl(officalId)"
                                    [currentActiveItemId]="{field:'id', value: officalId.value}"
                                    [selectedDisplayFields]="['shortName']" [dataSources]="offices | async"
                                    [displayFields]="displayFieldsOffice">
                                    >
                                </app-combo-grid-virtual-scroll>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <div class="row">
                    <div class="col-lg-6">
                        <a class="btn btn-link collapsed" role="button" aria-expanded="false" data-toggle="collapse"
                            (click)="isCollapsed = !isCollapsed">
                            <span>
                                <i class="la"
                                    [ngClass]="{'la-angle-up': !isCollapsed, 'la-angle-down': isCollapsed}"></i>
                                <span>Advance Search</span>
                            </span>
                        </a>
                    </div>
                    <div class="col-lg-6 m--align-right">
                        <button type="submit" class="btn btn-brand  m-btn--icon m-btn--uppercase"
                            (click)="onSearchRequest()">
                            <span>
                                <i class="la la-search"></i>
                                <span>
                                    Search
                                </span>
                            </span>
                        </button>
                        <button type="button" class="btn btn-default  m-btn--icon m-btn--uppercase"
                            (click)="resetSearch()">
                            <span>
                                <i class="la la-refresh"></i>
                                <span>
                                    Reset
                                </span>
                            </span>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
