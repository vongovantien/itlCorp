<div class="m-portlet">
    <div class="m-portlet__body">
        <form class="m-form m-form--state" [formGroup]="formSearch">
            <div class="row">
                <div class="col-lg-4">
                    <div class="form-group">
                        <label>Reference No</label>
                        <textarea rows="10" class="form-control" formControlName="referenceNo"></textarea>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="">Partner name</label>
                                <app-combo-grid-virtual-scroll
                                    [currentActiveItemId]="{ field: 'id', value: partnerId.value}"
                                    (itemSelected)="onSelectDataFormInfo($event, 'partner')"
                                    [selectedDisplayFields]="['shortName']" [dataSources]="partners | async"
                                    [displayFields]="displayFieldsPartner" (remove)="resetFormControl(partnerId)"
                                    placeholder="Select Partner">
                                </app-combo-grid-virtual-scroll>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Issued Date</label>
                                <div class="m-input-icon m-input-icon--right down daterange-rtl">
                                    <input type="text" class="form-control m-input m-input--square" ngxDaterangepickerMd
                                        [autoApply]="true" [locale]="{applyLabel: 'apply', format: 'DD/MM/YYYY'}"
                                        [ranges]="ranges" [alwaysShowCalendars]="true" name="daterange"
                                        [alwaysShowCalendars]="true" placeholder="/ /" readonly calendar
                                        formControlName="issuedDate" />
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="">Update Date</label>
                                <div class="m-input-icon m-input-icon--right down daterange-rtl">
                                    <input type="text" class="form-control m-input m-input--square" ngxDaterangepickerMd
                                        [autoApply]="true" [locale]="{applyLabel: 'apply', format: 'DD/MM/YYYY'}"
                                        [ranges]="ranges" [alwaysShowCalendars]="true" name="daterange"
                                        [alwaysShowCalendars]="true" placeholder="/ /" readonly calendar
                                        formControlName="updatedDate" />
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="">Due Date</label>
                                <div class="m-input-icon m-input-icon--right down daterange-rtl">
                                    <input type="text" class="form-control m-input m-input--square" ngxDaterangepickerMd
                                        [autoApply]="true" [locale]="{applyLabel: 'apply', format: 'DD/MM/YYYY'}"
                                        [ranges]="ranges" [alwaysShowCalendars]="true" name="daterange"
                                        [alwaysShowCalendars]="true" placeholder="/ /" readonly calendar
                                        formControlName="dueDate" />
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="">Overdue Days</label>
                                <ng-select #days (opened)="closeOtherSelects(days)" [items]="overDueDays"
                                    [allowClear]="false" formControlName="overdueDate">
                                </ng-select>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="">Payment Status</label>
                                <ng-select #status (opened)="closeOtherSelects(status)" [items]="payments"
                                    [allowClear]="false" formControlName="paymentStatus">
                                </ng-select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-actions">
                <div class="row">
                    <div class="col-lg-6"></div>
                    <div class="col-lg-6 m--align-right c-button-actions">
                        <app-default-button [buttonSetting]="searchlButtonSetting" (click)="onSearchRequest()">
                        </app-default-button>
                        <app-default-button [buttonSetting]="resetButtonSetting" (click)="reset()">
                        </app-default-button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
