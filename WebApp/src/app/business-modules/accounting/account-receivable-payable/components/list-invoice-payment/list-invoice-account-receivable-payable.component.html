<div class="m-portlet">
    <div class="m-portlet__body">
        <div class="m-form">
            <div class="row">
                <div class="col-lg-8 m--align-left">
                    <div class="form-group">
                        <div class="c-button-actions">
                            <button class="btn btn-success m-btn--square m-btn--icon m-btn--uppercase">
                                <span>
                                    <i class="la la-plus"></i>
                                    <span>
                                        Update
                                    </span>
                                </span>
                            </button>
                            <app-permission-button type="export"></app-permission-button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 m--margin-top-20">
                    <div class="table-wrapper">
                        <table class="table table-striped table-brand dataTable">
                            <thead app-table-header [headers]="headers"
                                (onClick)="sortBy($event.sortField ? $event.sortField : '')">
                                <th class="first table-actions-col">
                                    Action
                                </th>
                            </thead>
                            <tbody>
                                <tr app-table-none-record>
                                </tr>
                                <tr app-table-row-loading *ngIf="isLoading"></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<update-extend-day-popup></update-extend-day-popup>
