<div class="modal fade" role="dialog" bsModal #popup="bs-modal">
    <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Update Extends Days</h5>
                <button type="button" class="close" aria-label="Close" (click)=closePopup()>
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="m-form m-form--state" [formGroup]="formUpdateExtenDate">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label required>Extends Days</label>
                                <div class="form-group"
                                    [ngClass]="{'m-form__group has-danger':(checkError && (numberDaysExtend.value <= 0 || numberDaysExtend.value % 1 !== 0) )&& isSubmitted && !numberDaysExtend.valid }">
                                    <input type="number" class="form-control" formControlName="numberDaysExtend" />
                                    <p class="text-danger invalid" *ngIf="numberDaysExtend.invalid">The number is too long!</p>
                                    <div class="m--font-danger" *ngIf="numberDaysExtend.value === 0 && checkError">
                                        Number Days Extend is required
                                    </div>
                                    <div class="m--font-danger" *ngIf="numberDaysExtend.value < 0 && checkError">
                                        Number Days Extend invalid
                                    </div>
                                    <div class="m--font-danger" *ngIf="numberDaysExtend.value % 1 !== 0 && checkError">
                                        Number Days Extend must be integer type
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Note</label>
                                <textarea class="form-control " formControlName="note" rows="5"></textarea>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer m--align-center c-button-actions">
                <button class="btn btn-brand  m-btn--icon m-btn--uppercase" (click)="updateExtendDate()">
                    <span>
                        <i class="la la-save"></i>
                        <span> Update </span>
                    </span>
                </button>
                <app-default-button [buttonSetting]="cancelButtonSetting" (onClick)="hide()">
                </app-default-button>
            </div>
        </div>
    </div>
</div>
