<div class="acc-receive-payable-wrapper  m-animate-fade-in">
    <app-sub-header> </app-sub-header>
    <div class="m-content">
        <div class="m-portlet__body">
            <tabset class="custom-class-tab">
                <tab heading="Account Payment" [active]="isAccountPaymentTab" (selectTab)="changeTabAccount('Payment')">
                    <form-search-account-payment (onSearch)="onSearchPayment($event)">
                    </form-search-account-payment>

                    <tabset class="custom-class-tab">
                        <tab heading="Invoice Payment" (selectTab)="onSelectTabLocation('INVOICE')">
                            <list-invoice-account-payment
                                (onUpdateExtendDateOfInvoice)="handleUpdateExtendDateOfInvoice()">
                            </list-invoice-account-payment>
                        </tab>
                        <tab heading="OBH Payment" (selectTab)="onSelectTabLocation('OBH')">
                            <list-obh-account-payment (onUpdateExtendDateOfOBH)="handleUpdateExtendDateOfOBH()">
                            </list-obh-account-payment>
                        </tab>
                    </tabset>
                </tab>
                <tab heading="Account Receivable" [active]="!isAccountPaymentTab"
                    (selectTab)="changeTabAccount('Receivable')">
                    <ng-container *ngIf="!isAccountPaymentTab" loadModule="Acc_Receivable">
                    </ng-container>
                </tab>
            </tabset>
        </div>
    </div>
</div>
