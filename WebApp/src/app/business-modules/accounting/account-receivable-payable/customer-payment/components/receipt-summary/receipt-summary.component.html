<div class="m-portlet">
    <div class="m-portlet__head alert-block__heading pointer">
        <div class="m-portlet__head-caption">
            <div class="m-portlet__head-title">
                <h3 class="m-portlet__head-text collapse-toggle" data-toggle="collapse"
                    data-target="#data-summary-receipt">
                    <i class="la la-angle-up m--margin-right-5"></i>Receipt Summary
                </h3>
            </div>
        </div>
    </div>
    <div class="m-portlet__body">
        <div class="collapse show" id="data-summary-receipt">
            <div class="table-wrapper" id="">
                <table class="table table-striped table-info">
                    <thead app-table-header [headers]="headers" [align]="left">
                    </thead>
                    <tbody>
                        <ng-container *ngIf="!!invoices.length">
                            <tr>
                                <td>Amount</td>
                                <td>{{invoices | sum:'paidAmount'}}</td>
                                <td>{{invoices | sum:'paidAmount'}}</td>
                                <td>{{invoices | sum:'paidAmount'}}</td>
                            </tr>
                        </ng-container>

                        <tr app-table-none-record *ngIf="!invoices.length"></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
