<div class="m-portlet">
    <div class="m-portlet__body">
        <div class="m-form">
            <div class="row">
                <div class="col-lg-12 m--margin-top-20">
                    <div class="table-wrapper table-scrollable" id="payment-table">
                        <table class="table table-hover table-brand dataTable table-hover">
                            <thead app-table-header [headers]="headers" (onClick)="sortBy($event.sortField)">
                                <th class="m--w-50 first table-actions-col">
                                    Action
                                </th>
                            </thead>
                            <tbody>
                                <ng-container>
                                    <ng-container *ngFor="let item of trialOfficialList; let i = index; trackBy: trackByFn">
                                    </ng-container>
                                </ng-container>
                                <tr app-table-none-record *ngIf="!trialOfficialList.length">
                                </tr>
                                <tr app-table-row-loading *ngIf="isLoading === true"></tr>
                            </tbody>
                        </table>
                    </div>
                    <app-pagination [total]="totalItems" [pageNum]="page" [itemPerPage]="pageSize" (onChange)="updatePagingData($event)"></app-pagination>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-8 m--align-left d-flex align-items-center justify-content-between">
                    <div>
                        <button class="btn btn-info m-btn--icon m-btn--uppercase m--margin-right-10 ng-star-inserted" type="button"> <span> Save Daft  </span></button>
                        <button class="btn btn-success m-btn--icon m-btn--uppercase m--margin-right-10 ng-star-inserted" type="button"><span> Done </span></button>
                        <button class="btn btn-dark m-btn--icon m-btn--uppercase m--margin-right-10 ng-star-inserted" type="button"><span> Return  </span></button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
