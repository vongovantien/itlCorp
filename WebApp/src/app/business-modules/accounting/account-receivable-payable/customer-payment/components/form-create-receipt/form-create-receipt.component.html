<div class="m-portlet">
    <div class="m-portlet__body">
        <form [formGroup]="form" class="m-form m-form--state">
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group"
                        [ngClass]="{'m-form__group has-danger':(isSubmitted || customerId.dirty) && !customerId.valid }">
                        <label for="form-control-label" required>
                            Customer Name
                        </label>
                        <app-combo-grid-virtual-scroll (itemSelected)="onSelectDataFormInfo($event, 'partner')"
                            (remove)="resetFormControl(customerId)"
                            [currentActiveItemId]="{field:'id', value: customerId.value}"
                            [selectedDisplayFields]="['shortName']" [dataSources]="$customers | async"
                            [displayFields]="displayFieldsPartner" placeholder="Select Partner">
                        </app-combo-grid-virtual-scroll>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="form-control-label">
                            Date
                        </label>
                        <div class="m-input-icon m-input-icon--right down daterange-rtl">
                            <input type="text" ngxDaterangepickerMd [(ngModel)]="selected" class="form-control"
                                [locale]="{applyLabel: 'apply', format: 'DD/MM/YYYY'}" name="daterange"
                                placeholder="Select request date" [autoApply]="true" formControlName="date"
                                [alwaysShowCalendars]="true" [ranges]="ranges" readonly calendar />
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label required>
                            Payment Reference No
                        </label>
                        <input type="text" class="form-control m-input m-input--square"
                            formControlName="paymentReferenceNo">
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="form-group" [ngClass]="{'m-form__group has-danger': isSubmitted && !agreement.valid }">
                        <label required>Agreement
                        </label>
                        <app-combo-grid-virtual-scroll (itemSelected)="onSelectDataFormInfo($event, 'agreement')"
                            (remove)="resetFormControl(agreement)"
                            [currentActiveItemId]="{field:'id', value: agreement.value}"
                            [selectedDisplayFields]="['saleManName']" [dataSources]="agreements"
                            [displayFields]="displayFieldAgreement" placeholder="Select Agreement">
                        </app-combo-grid-virtual-scroll>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6"></div>
                <div class="col-lg-6 m--align-right  align-items-center justify-content-between">
                    <button class="btn btn-info m-btn--icon m-btn--uppercase m--margin-right-10 ng-star-inserted"
                        type="button" (click)="getInvoiceList()">
                        <span>
                            <i class="la la-search"></i>
                            <span>Apply </span>
                        </span>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4">
                    <div class="form-group">
                        <label class="form-control-label">Paid Amount</label>
                        <input type="text" class="form-control m-input m-input--square" formControlName="paidAmount">
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label class="form-control-label"> Type </label>
                        <ng-select formControlName="type" class="custom" [items]="receiptTypes"></ng-select>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label class="form-control-label">Cus Advance Amount</label>
                        <input class="form-control" type="number" formControlName="cusAdvanceAmount">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4">
                    <div class="form-group">
                        <label class="form-control-label">Final Paid Amount</label>
                        <input type="text" class="form-control m-input m-input--square"
                            formControlName="finalPaidAmount">
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label class="form-control-label"> Balance </label>
                        <input type="text" class="form-control m-input m-input--square" formControlName="balance">
                    </div>
                </div>
                <div class="col-lg-2">
                    <div class="form-group">
                        <label class="form-control-label">Payment Method</label>
                        <ng-select [items]="paymentMethods" formControlName="paymentMethod" class="custom"
                            name="method"></ng-select>
                    </div>
                </div>
                <div class="col-lg-2">
                    <div class="form-group">
                        <label class="form-control-label">Currency</label>
                        <ng-select formControlName="currency" class="custom" [items]="$currencyList | async"
                            bindLabel="id" bindValue="id">
                        </ng-select>

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4">
                    <div class="form-group">
                        <label class="form-control-label">Payment Date</label>
                        <div class="m-input-icon m-input-icon--right down daterange-rtl">
                            <input type="text" class="form-control m-input m-input--square" ngxDaterangepickerMd
                                [locale]="{applyLabel: 'apply', format: 'DD/MM/YYYY'}" [singleDatePicker]="true"
                                name="daterange" placeholder="Select request date" [autoApply]="true"
                                formControlName="paymentDate" [attr.disabled]="isDisabled" />
                            <span class="m-input-icon__icon m-input-icon__icon--right">
                                <span>
                                    <i class="la la-calendar"></i>
                                </span>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label class="form-control-label"> Exchange Rate </label>
                        <input type="text" class="form-control m-input m-input--square" formControlName="exchangeRate">
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label class="form-control-label">Bank Acount No</label>
                        <input type="text" class="form-control m-input m-input--square" formControlName="bankAcountNo">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
