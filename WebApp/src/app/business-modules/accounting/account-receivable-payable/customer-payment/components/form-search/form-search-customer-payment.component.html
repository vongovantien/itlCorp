<div class="m-portlet">
    <div class="m-portlet__body">
        <form class="m-form m-form--state" [formGroup]="formSearch">
            <div class="row">
                <div class="col-lg-6">
                    <label>Payment Ref No</label>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <input type="text" class="form-control m-input m-input--square">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <ng-select [items]="paymentRef" formControlName="paymentRefNo" class="custom">
                                </ng-select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <label>Partner</label>
                    <div class="form-group">
                        <app-combo-grid-virtual-scroll (itemSelected)="onSelectDataFormInfo($event, 'partner')" (remove)="resetFormControl(partnerId)" [currentActiveItemId]="{field:'id', value: partnerId.value}" [selectedDisplayFields]="['shortName']" [dataSources]="partners | async"
                            [displayFields]="displayFieldsPartner" placeholder="Select Partner">
                        </app-combo-grid-virtual-scroll>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Date</label>
                                <div class="form-group">
                                    <div class="m-input-icon m-input-icon--right down daterange-rtl">
                                        <input type="text" class="form-control m-input m-input--square" ngxDaterangepickerMd [locale]="{format: 'DD/MM/YYYY'}" [autoApply]="true" [singleDatePicker]="true" [alwaysShowCalendars]="true" name="daterange" placeholder="Select ETD" readonly formControlName="Date"
                                            (remove)="resetFormControl(etd)" calendar [allowRemove]="!!etd.value && !!etd.value.startDate" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label> Date Type</label>
                                <div class="form-group">
                                    <ng-select [items]="dateType" formControlName="Date" class="custom">
                                    </ng-select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label> Currency</label>
                                <div class="form-group">
                                    <ng-select [items]="currency" formControlName="Currency" class="custom">
                                    </ng-select>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label> Sync Status</label>
                                <div class="form-group">
                                    <ng-select [items]="syncstatus" formControlName="syncStatus" class="custom">
                                    </ng-select>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="form-actions">
                <div class="row">
                    <div class="col-lg-6"></div>
                    <div class="col-lg-6 m--align-right c-button-actions">
                        <app-default-button [buttonSetting]="searchlButtonSetting" (click)="submitSearch()">
                        </app-default-button>
                        <app-default-button [buttonSetting]="resetButtonSetting" (click)="resetSearch()">
                        </app-default-button>
                    </div>
                </div>
            </div>

        </form>
    </div>
</div>
