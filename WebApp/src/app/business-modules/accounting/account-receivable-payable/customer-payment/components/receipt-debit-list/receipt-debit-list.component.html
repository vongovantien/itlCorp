<div class="m-portlet">
    <div class="bg-warning m-portlet__head alert-block__heading pointer">
        <div class="m-portlet__head-caption">
            <div class="m-portlet__head-title w-100">
                <h3 class="m-portlet__head-text collapse-toggle" data-toggle="collapse" data-target="#debit-list">
                    <i class="la la-angle-up m--margin-right-5"></i> DEBIT
                </h3>
            </div>
        </div>
    </div>
    <div class="m-portlet__body">
        <div class="collapse show" id="debit-list">
            <div class="table-wrapper" id="">
                <table class="table table-striped table-brand">
                    <thead app-table-header [headers]="headers">
                        <th class="first"></th>
                    </thead>
                    <tbody>
                        <ng-container *ngIf="!!(debitList$ | async)?.length">
                            <tr *ngFor="let item of (debitList$ | async); let i = index; trackBy: trackByFn">
                                <td></td>
                                <td>{{item.refNo}}</td>
                                <td>{{item.type}}</td>
                                <td>{{item.invoiceNo}}</td>
                                <td>
                                    {{item.amount | number}} {{item.currencyId}}
                                </td>
                                <td>
                                    {{item.unpaidAmountUsd}}
                                </td>
                                <td>
                                    {{item.unpaidAmountVnd}}
                                </td>

                                <td>
                                    <input type="text" class="form-control" [(ngModel)]="item.paidAmountUsd">
                                </td>
                                <td>
                                    <input type="text" class="form-control" [(ngModel)]="item.paidAmountUVnd">
                                </td>
                                <td>
                                    {{item.balanceAmountUsd}}
                                </td>
                                <td>
                                    {{item.balanceAmountVnd}}
                                </td>
                                <td>
                                    <input type="text" class="form-control" [(ngModel)]="item.notes">
                                </td>
                                <td>{{item.departmentName}}</td>
                                <td>{{item.officeName}}</td>
                            </tr>
                        </ng-container>
                        <tr app-table-none-record *ngIf="!(debitList$ | async)?.length">
                        </tr>
                    </tbody>
                    <tfoot *ngIf="!!(debitList$ | async)?.length">
                        <tr class="font-weight-bold">
                            <td>Total</td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td class="text-right">0 USD </td>
                            <td class="text-right">0 VND</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>
