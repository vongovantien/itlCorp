<div class="m-portlet">
    <div class="bg-warning m-portlet__head alert-block__heading pointer">
        <div class="m-portlet__head-caption">
            <div class="m-portlet__head-title w-100">
                <h3 class="m-portlet__head-text collapse-toggle" data-toggle="collapse" data-target="#credit-summary">
                    <i class="la la-angle-up m--margin-right-5"></i> CREDIT
                </h3>
            </div>
        </div>
    </div>
    <div class="m-portlet__body">
        <div class="collapse show" id="credit-summary">
            <div class="table-wrapper">
                <table class="table table-striped table-brand">
                    <thead app-table-header [headers]="headers" [align]="right">
                        <th class="first"></th>
                    </thead>
                    <tbody>
                        <ng-container *ngIf="!!(creditList$ | async)?.length">
                            <tr *ngFor="let profit of (creditList$ | async); let i = index; trackBy: trackByFn">
                                <td>{{profit.hblNo}}</td>
                                <td *ngFor="let header of headers; let j = index; trackBy: trackByFn"
                                    class="text-right">
                                    <app-table-cell [item]="profit" [type]="header.dataType" [field]="header.field">
                                    </app-table-cell>
                                </td>
                            </tr>
                        </ng-container>
                        <tr app-table-none-record *ngIf="!(creditList$ | async)?.length">
                        </tr>
                    </tbody>
                    <tfoot *ngIf="!!(creditList$ | async)?.length">
                        <tr class="font-weight-bold">
                            <td>Total</td>
                            <td class="text-right">0 USD</td>
                            <td class="text-right">0 VND</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>
