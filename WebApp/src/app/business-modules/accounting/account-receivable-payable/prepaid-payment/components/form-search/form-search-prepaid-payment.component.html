<div class="m-portlet">
    <div class="m-portlet__body">
        <form class="m-form m-form--state" [formGroup]="form">
            <div class="row">
                <div class="col-lg-4">
                    <div class="form-group">
                        <label>Reference No</label>
                        <ng-select [items]="searchTypes" class="custom" formControlName="searchType">
                        </ng-select>
                        <textarea [rows]="8" class="form-control" formControlName="keywords"
                            placeholder="ReferenceNo"></textarea>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label>Partner</label>
                                <app-combo-grid-virtual-scroll (itemSelected)="partnerId.setValue($event.id)"
                                    (remove)="resetFormControl(partnerId)"
                                    [currentActiveItemId]="{field:'id', value: partnerId.value}"
                                    [selectedDisplayFields]="['shortName']" [dataSources]="partners | async"
                                    [displayFields]="displayFieldsPartner" placeholder="Select Partner">
                                </app-combo-grid-virtual-scroll>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label>Currency</label>
                                <ng-select [items]="['VND','USD']" class="custom" formControlName="currency"
                                    placeholder="All">
                                </ng-select>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label>Agreement Type</label>
                                <ng-select [items]="['Prepaid','Trial']" class="custom" formControlName="agreementType"
                                    placeholder="All">
                                </ng-select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label>Salesman</label>
                                <ng-select formControlName="salesmanId" [items]="(salesmans | async)" class="custom"
                                    bindLabel="username" bindValue="id" placeholder="Salesman">
                                </ng-select>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label>Status</label>
                                <ng-select [items]="['Unpaid','Paid']" class="custom" formControlName="status"
                                    placeholder="All">
                                </ng-select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="form-actions">
            <div class="row">
                <div class="col-lg-6"></div>
                <div class="col-lg-6 m--align-right">
                    <button type="button" class="btn btn-brand  m-btn--icon m-btn--uppercase"
                        (click)="onSearchRequest()">
                        <span>
                            <i class="la la-search"></i>
                            <span>
                                Search
                            </span>
                        </span>
                    </button>
                    <button type="button" class="btn btn-default  m-btn--icon m-btn--uppercase" (click)="reset()">
                        <span>
                            <i class="la la-refresh"></i>
                            <span>
                                Reset
                            </span>
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
