<div class="modal charge-from-shipment m-animate-fade-in" role="dialog" bsModal #popup="bs-modal" aria-hidden="true">
    <div class="modal-dialog c-modal-fullscreen" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Update Charge Shipment</h5>
                <button type="button" (click)="hide()" class="close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <ng-container>
                            <div class="table-wrapper table-editable m--margin-top-20 m-animate-fade-in">
                                <table class="table table-bordered dataTable-edit">
                                    <thead app-table-header [headers]="headers"
                                        (onClick)="sortBy($event.sortField ? $event.sortField : '')">
                                    </thead>
                                    <tbody class="tbody-group">
                                        <ng-container *ngIf="!!charges.length">
                                            <tr *ngFor="let charge of charges; let i = index; trackBy: trackByFn">
                                                <td>{{charge.jobId}} - {{charge.mbl}} - {{charge.hbl}}</td>
                                                <td>{{charge.chargeName}}</td>
                                                <td>{{charge.quantity}}</td>
                                                <td>{{charge.unitName}}</td>
                                                <td>{{charge.unitPrice}}</td>
                                                <td>{{charge.currencyId}}</td>
                                                <td>{{charge.vatrate}}</td>
                                                <td>{{charge.total | number: '.0-3'}}</td>
                                                <td>{{charge.payer}}</td>
                                                <td>{{charge.obhPartnerName}}</td>
                                                <td>
                                                    <input type="text" class="form-control"
                                                        [(ngModel)]="charge.invoiceNo">
                                                </td>
                                                <td>
                                                    <input type="text" class="form-control"
                                                        [(ngModel)]="charge.seriesNo">
                                                </td>
                                                <td>
                                                    <div class="form-group table-date">
                                                        <div
                                                            class="m-input-icon m-input-icon--right down daterange-rtl">
                                                            <input type="text"
                                                                class="form-control m-input m-input--square"
                                                                ngxDaterangepickerMd
                                                                [locale]="{applyLabel: 'apply', format: 'DD/MM/YYYY'}"
                                                                readonly [autoApply]="true" [singleDatePicker]="true"
                                                                [alwaysShowCalendars]="true"
                                                                [(ngModel)]="charge.invoiceDate"
                                                                placeholder="Invoice Date" />
                                                            <span class="m-input-icon_clear"
                                                                (click)="charge.invoiceDate = null"
                                                                *ngIf="!!charge.invoiceDate">
                                                                <i class="la la-times"></i>
                                                            </span>
                                                            <span class="m-input-icon__icon m-input-icon__icon--right">
                                                                <span>
                                                                    <i class="la la-calendar"></i>
                                                                </span>
                                                            </span>

                                                        </div>
                                                    </div>
                                                </td>
                                                <td>
                                                    <input type="text" class="form-control" [(ngModel)]="charge.notes">
                                                </td>
                                            </tr>
                                        </ng-container>
                                        <tr app-table-none-record *ngIf="!charges.length">
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </ng-container>
                    </div>
                </div>
            </div>
            <div class="modal-footer m--align-center">
                <div class="row">
                    <div class="col-12">
                        <div class="m--align-center m--margin-top-20">
                            <app-default-button [buttonSetting]="saveButtonSetting" (onClick)="saveChargeList()">
                            </app-default-button>
                            <app-default-button [buttonSetting]="cancelButtonSetting" (onClick)="hide()">
                            </app-default-button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
