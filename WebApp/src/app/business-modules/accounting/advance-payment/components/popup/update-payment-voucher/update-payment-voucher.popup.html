<div class="modal fade update-voucher-payment-popup" role="dialog" bsModal #popup="bs-modal" aria-hidden="true">
    <div class="modal-dialog modal-xs" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Update Payment Voucher</h5>
                <button type="button" (click)="onCancel()" class="close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="m-form m-form m-form--state" [formGroup]="formUpdateVoucher">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group"
                                [ngClass]="{ 'm-form__group has-danger': isSubmitted && !formUpdateVoucher.controls['voucherNo'].valid }">
                                <label class="form-control-label" required>
                                    Voucher No
                                </label>
                                <input type="text" class="form-control m-input" placeholder="Please enter voucher no"
                                    formControlName="voucherNo">
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group"
                                [ngClass]="{ 'm-form__group has-danger': isSubmitted && !formUpdateVoucher.controls['voucherDate'].valid }">
                                <label required>Voucher Date</label>
                                <div class="m-input-icon m-input-icon--right down daterange-rtl">
                                    <input type="text" class="form-control m-input m-input--square" ngxDaterangepickerMd
                                        [locale]="{format: 'DD/MM/YYYY'}" [autoApply]="true" [singleDatePicker]="true"
                                        formControlName="voucherDate" [alwaysShowCalendars]="true" name="daterange"
                                        readonly calendar />
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer m--align-center">
                <button class="btn btn-brand  m-btn--icon m-btn--uppercase" (click)="onApply()">
                    <span>
                        <i class="la la-save"></i>
                        <span>
                            Apply
                        </span>
                    </span>
                </button>
                <button type="button" class="btn btn-cancel  m-btn--icon m-btn--uppercase" (click)="onCancel()">
                    <span>
                        <i class="la la-ban"></i>
                        <span>
                            cancel
                        </span>
                    </span>
                </button>
            </div>
        </div>
    </div>
</div>
