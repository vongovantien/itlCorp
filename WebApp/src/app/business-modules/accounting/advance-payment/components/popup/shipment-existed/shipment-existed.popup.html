<div class="modal fade new-adv-payment-popup" role="dialog" bsModal #popup="bs-modal" aria-hidden="true">
    <div class="modal-dialog c-modal-fullscreen" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Shipment Existed in Another Advance</h5>
                <button type="button" (click)="hide()" class="close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">

                    </div>
                </div>
                <div class="modal-footer m--align-center">
                    <button class="btn btn-brand  m-btn--icon m-btn--uppercase" (click)="hide()">
                        <span>
                            <i class="la la-save"></i>
                            <span>
                                Ok
                            </span>
                        </span>
                    </button>
                    <button type="button" class="btn btn-cancel  m-btn--icon m-btn--uppercase" (click)="hide()">
                        <span>
                            <i class="la la-ban"></i>
                            <span>
                                cancel
                            </span>
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
