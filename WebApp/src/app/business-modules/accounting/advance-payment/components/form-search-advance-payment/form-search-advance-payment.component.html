<div class="m-portlet">
    <div class="m-form">
        <div class="m-portlet__body">
            <form class="row" action="" [formGroup]="formSearch">
                <div class="col-lg-4">
                    <div class="form-group">
                        <label>Reference No</label>
                        <textarea name="" id="" cols="30" rows="14" class="form-control" formControlName="referenceNo"
                            placeholder="Reference No"
                            onkeypress="return event.charCode === 13 || event.charCode == 32 || event.charCode == 95 || (event.charCode > 96 && event.charCode < 123) || (event.charCode > 64 && event.charCode < 91) || (event.charCode > 44 && event.charCode < 58)">
                        </textarea>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label for="">Requester</label>
                                <ng-select formControlName="requester" [items]="requesters | async" class="custom"
                                    bindLabel="username" bindValue="id">
                                </ng-select>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label for="">Status Approval</label>
                                <ng-select formControlName="statusApproval" [items]="statusApprovals" class="custom"
                                    bindLabel="title" bindValue="value" placeholder="All">
                                    <ng-template ng-label-tmp let-item="item">
                                        <span class="text-{{item.value | classStatusApproval}}"> {{item.value}} </span>
                                    </ng-template>
                                </ng-select>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label for="">Status Payment</label>
                                <ng-select formControlName="statusPayment" [items]="statusPayments" class="custom"
                                    bindLabel="title" bindValue="value" placeholder="All">
                                    <ng-template ng-label-tmp let-item="item">
                                        <ng-container [ngSwitch]="item.value">
                                            <ng-container *ngSwitchCase="'Settled'">
                                                <span class="text-success"> Settled </span>
                                            </ng-container>
                                            <ng-container *ngSwitchCase="'NotSettled'">
                                                <span class="text-danger"> Not Settle </span>
                                            </ng-container>
                                            <ng-container *ngSwitchCase="'PartialSettlement'">
                                                <span class="text-warning"> Partial Settlement </span>
                                            </ng-container>
                                        </ng-container>
                                    </ng-template>
                                </ng-select>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label for="">Currency</label>
                                <ng-select formControlName="currencyId" [items]="currencies | async" class="custom"
                                    bindLabel="id" bindValue="id" placeholder="All">
                                </ng-select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label for="">Request Date</label>
                                <div class="m-input-icon m-input-icon--right down daterange-rtl">
                                    <input type="text" class="form-control m-input m-input--square" ngxDaterangepickerMd
                                        [locale]="{applyLabel: 'apply', format: 'DD/MM/YYYY'}" [maxDate]="maxDate"
                                        name="daterange" readonly formControlName="requestDate" [ranges]="ranges"
                                        [alwaysShowCalendars]="true" placeholder="DD/MM/YYYY"
                                        [allowRemove]="!!requestDate.value && !!requestDate.value.startDate"
                                        (remove)="resetFormControl(requestDate)" calendar />
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label for="">Modified Date</label>
                                <div class="m-input-icon m-input-icon--right down daterange-rtl">
                                    <input type="text" class="form-control m-input m-input--square" ngxDaterangepickerMd
                                        [locale]="{applyLabel: 'apply', format: 'DD/MM/YYYY'}" [maxDate]="maxDate"
                                        name="daterange" readonly formControlName="modifiedDate" [ranges]="ranges"
                                        [alwaysShowCalendars]="true" placeholder="DD/MM/YYYY"
                                        [allowRemove]="!!modifiedDate.value && !!modifiedDate.value.startDate"
                                        (remove)="resetFormControl(modifiedDate)" calendar />

                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label for="">Payment Method</label>
                                <ng-select formControlName="paymentMethod" [items]="paymentMethods" class="custom"
                                    bindLabel="title" bindValue="value" placeholder="All">
                                </ng-select>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <div class="form-actions">
                <div class="row">
                    <div class="col-lg-6"></div>
                    <div class="col-lg-6 m--align-right">
                        <button type="button" class="btn btn-brand  m-btn--icon m-btn--uppercase" (click)="onSubmit()">
                            <span>
                                <i class="la la-search"></i>
                                <span>
                                    Search
                                </span>
                            </span>
                        </button>
                        <button type="button" class="btn btn-default  m-btn--icon m-btn--uppercase" (click)="reset()">
                            <span>
                                <i class="la la-refresh"></i>
                                <span>
                                    Reset
                                </span>
                            </span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
