<app-sub-header></app-sub-header>

<div class="m-content">
    <div class="m-portlet">
        <div class="m-form">
            <div class="m-portlet__body">
                <adv-payment-form-create (onChangeCurrency)="onChangeCurrency($event)" (onChangeAdvanceFor)="changeAdvanceFor($event)"></adv-payment-form-create>
            </div>
        </div>
    </div>

    <div class="m-portlet">
        <div class="m-form">
            <div class="m-portlet__body">
                <adv-payment-list-request *ngIf="!isAdvCarrier"></adv-payment-list-request>
                <list-advance-payment-carrier *ngIf="isAdvCarrier"></list-advance-payment-carrier>
                <div class="row">
                    <div class="col-12">
                        <div class="m--align-center m--margin-top-20">
                            <div class="c-button-actions">
                                <app-permission-button type="save" title="Save" (onClick)="saveAdvancePayment()">
                                </app-permission-button>
                                <app-permission-button type="save-and-send" title="Save & Send Request"
                                    (onClick)="sendRequest()"></app-permission-button>
                                <app-default-button [buttonSetting]="cancelButtonSetting" (onClick)="back()">
                                </app-default-button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
