<div class="sea-fcl-create-hbl-page">
    <app-sub-header>
        <div class="c-button-actions">
            <app-default-button (click)="showImportPopup()" *ngIf="(permissionShipments | async)?.allowUpdate"
                [buttonSetting]="importButtonSetting">
            </app-default-button>
            <app-default-button *ngIf="(permissionShipments | async)?.allowUpdate" [buttonSetting]="saveButtonSetting"
                (onClick)="confirmSaveHBL()"></app-default-button>
            <app-default-button [buttonSetting]="cancelButtonSetting" (onClick)="confirmCancel()">
            </app-default-button>
        </div>
    </app-sub-header>
</div>

<div class="m-content">
    <div class="m-portlet__body">
        <tabset class="custom-class-tab">
            <tab heading="HAWB Detail">
                <air-export-hbl-form-create></air-export-hbl-form-create>
            </tab>
            <tab heading="Attach List">
                <attach-list-house-bill></attach-list-house-bill>
            </tab>
            <tab heading="Proof Of Delivery">
                <hbl-proof-of-delivery></hbl-proof-of-delivery>
            </tab>
        </tabset>
    </div>
</div>

<ng-template inject></ng-template>

<import-house-bill-detail (onImport)="onImport($event)" [jobId]="jobId" [typeTransaction]="2">
</import-house-bill-detail>
