<div class="m-portlet">
    <div class="m-portlet__body">
        <form class="m-form m-form--state" [formGroup]="formCreate">
            <div class="row">
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group"
                                [ngClass]="{'m-form__group has-danger':isSubmitted && !hwbno.value}">
                                <label required>HAWB No</label>
                                <input type="text" class="form-control" formControlName="hwbno"
                                    placeholder="House airway bill">
                            </div>
                        </div>
                        <div class="col-md-6 pl-0">
                            <div class="form-group" [ngClass]="{'m-form__group has-danger':isSubmitted && !mawb.value}">
                                <label required>MAWB No</label>
                                <input type="text" class="form-control" formControlName="mawb"
                                    placeholder="Master airway bill">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group" [ngClass]="{'m-form__group has-danger':isSubmitted && !customerId.value}">
                        <label required>Customer (Payer)</label>
                        <app-combo-grid-virtual-scroll (itemSelected)="onSelectDataFormInfo($event, 'customer')"
                            [currentActiveItemId]="{ field: 'id', value: customerId.value}"
                            [selectedDisplayFields]="['shortName']" [dataSources]="customers | async"
                            [displayFields]="displayFieldsCustomer" (remove)="resetFormControl(customerId)"
                            placeholder="Please select customer">
                        </app-combo-grid-virtual-scroll>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group" [ngClass]="{'m-form__group has-danger':isSubmitted && !saleManId.value}">
                        <label required>Salesman In Charge</label>
                        <app-combo-grid-virtual-scroll (itemSelected)="onSelectDataFormInfo($event, 'sale')"
                            [currentActiveItemId]="{ field: 'id', value: saleManId.value}"
                            [selectedDisplayFields]="['username']" [dataSources]="saleMans | async"
                            [displayFields]="[{field: 'username', label: 'User Name'}]" [disabled]="!customerId.value"
                            (remove)="resetFormControl(saleManId)" placeholder="Please select salesman" size="15">
                        </app-combo-grid-virtual-scroll>
                    </div>
                </div>
            </div>
            <div class="row div-inside bg-secondary">
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Shipper</label>
                        <app-combo-grid-virtual-scroll (itemSelected)="onSelectDataFormInfo($event, 'shipper')"
                            [currentActiveItemId]="{ field: 'id', value: shipperId.value, hardValue:!!selectedCustomer ? selectedCustomer.shortName : null}"
                            [selectedDisplayFields]="['shortName']" [dataSources]="shipppers | async"
                            [displayFields]="displayFieldsCustomer" (remove)="resetFormControl(shipperId)"
                            placeholder="Please select shipper">
                        </app-combo-grid-virtual-scroll>
                        <div class="form-group shipper-description"
                            [ngClass]="{'m-form__group has-danger':isSubmitted && !shipperDescription.value}">
                            <textarea rows="7" class="form-control m-input m-input--square"
                                formControlName="shipperDescription"></textarea>
                        </div>

                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Consignee</label>
                        <app-combo-grid-virtual-scroll (itemSelected)="onSelectDataFormInfo($event, 'consignee')"
                            [currentActiveItemId]="{ field: 'id', value: consigneeId.value}"
                            [selectedDisplayFields]="['shortName']" [dataSources]="consignees | async"
                            [displayFields]="displayFieldsCustomer" (remove)="resetFormControl(consigneeId)"
                            placeholder="Please select consignee">
                        </app-combo-grid-virtual-scroll>
                        <textarea rows="7" class="form-control m-input m-input--square"
                            formControlName="consigneeDescription"></textarea>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Agent Handing</label>
                        <app-combo-grid-virtual-scroll (itemSelected)="onSelectDataFormInfo($event, 'agent')"
                            [currentActiveItemId]="{ field: 'id', value: forwardingAgentId.value}"
                            [selectedDisplayFields]="['shortName']" [dataSources]="agents | async"
                            [displayFields]="displayFieldsCustomer" (remove)="resetFormControl(forwardingAgentId)"
                            placeholder="Please select agent">
                        </app-combo-grid-virtual-scroll>
                        <textarea rows="7" class="form-control m-input m-input--square"
                            formControlName="forwardingAgentDescription"></textarea>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Shipment Type</label>
                                <ng-select #shipmentType [items]="shipmentTypes" placeholder="Please select"
                                    [allowClear]="true" (opened)="closeOtherSelects(shipmentType)"
                                    formControlName="shipmenttype">
                                </ng-select>
                            </div>
                        </div>
                        <div class="col-md-6 pl-0">
                            <div class="form-group">
                                <label>HAWB Type</label>
                                <ng-select #hawbType [items]="billTypes" placeholder="Please select" [allowClear]="true"
                                    (opened)="closeOtherSelects(hawbType)" formControlName="hbltype"
                                    (selected)="onSelectDataFormInfo($event,'hawb-type')">
                                </ng-select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group"
                                [ngClass]="{'m-form__group has-danger':(isSubmitted && !etd.value) || (isSubmitted && !etd.value.startDate)}">
                                <label required>ETD</label>
                                <div class="m-input-icon m-input-icon--right down daterange-rtl">
                                    <input type="text" class="form-control m-input m-input--square" ngxDaterangepickerMd
                                        [locale]="{format: 'DD/MM/YYYY'}" [autoApply]="true" [singleDatePicker]="true"
                                        [alwaysShowCalendars]="true" name="daterange" placeholder="Select ETD" readonly
                                        formControlName="etd" />
                                    <span class="m-input-icon_clear" (click)="resetFormControl(etd)"
                                        *ngIf="!!etd.value && !!etd.value.startDate">
                                        <i class="la la-times"></i>
                                    </span>
                                    <span class="m-input-icon__icon m-input-icon__icon--right">
                                        <span>
                                            <i class="la la-calendar"></i>
                                        </span>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>ETA</label>
                                <div class="m-input-icon m-input-icon--right down daterange-rtl">
                                    <input type="text" class="form-control m-input m-input--square" ngxDaterangepickerMd
                                        [locale]="{format: 'DD/MM/YYYY'}" [autoApply]="true" [singleDatePicker]="true"
                                        [alwaysShowCalendars]="true" name="daterange" placeholder="Select ETA" readonly
                                        formControlName="eta" />
                                    <span class="m-input-icon_clear" (click)="resetFormControl(eta)"
                                        *ngIf="!!eta.value && !!eta.value.startDate">
                                        <i class="la la-times"></i>
                                    </span>
                                    <span class="m-input-icon__icon m-input-icon__icon--right">
                                        <span>
                                            <i class="la la-calendar"></i>
                                        </span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Place of Receipt</label>
                        <input type="text" class="form-control" formControlName="pickupPlace"
                            placeholder="Place of receipt">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Departure Airport</label>
                        <app-combo-grid-virtual-scroll (itemSelected)="onSelectDataFormInfo($event, 'pol')"
                            [currentActiveItemId]="{ field: 'id', value: pol.value}"
                            [selectedDisplayFields]="['nameEn']" [dataSources]="ports | async"
                            [displayFields]="displayFieldPort" [loading]="isLoadingPort | async"
                            (remove)="resetFormControl(pol)" placeholder="Select departure airport">
                        </app-combo-grid-virtual-scroll>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>First Carrier</label>
                                <input type="text" class="form-control" formControlName="firstCarrierBy">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label> To </label>
                                <input type="text" class="form-control" formControlName="firstCarrierTo">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>
                                    To
                                </label>
                                <input type="text" class="form-control" formControlName="transitPlaceTo1">
                            </div>
                        </div>
                        <div class="col-md-3 pl-0">
                            <div class="form-group">
                                <div>
                                    <label>By</label>
                                    <div class="float-right">
                                        <i class="fa fa-plane fa-lg text-primary"></i>
                                    </div>
                                </div>
                                <input type="text" class="form-control" formControlName="transitPlaceBy1">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>To</label>
                                <input type="text" class="form-control" formControlName="transitPlaceTo2">
                            </div>
                        </div>
                        <div class="col-md-3 pl-0">
                            <div class="form-group">
                                <div>
                                    <label>By</label>
                                    <div class="float-right">
                                        <i class="fa fa-plane fa-lg text-primary"></i>
                                    </div>
                                </div>
                                <input type="text" class="form-control" formControlName="transitPlaceBy2">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Destination Airport</label>
                        <app-combo-grid-virtual-scroll (itemSelected)="onSelectDataFormInfo($event, 'pod')"
                            [currentActiveItemId]="{ field: 'id', value: pod.value}"
                            [selectedDisplayFields]="['nameEn']" [dataSources]="ports | async"
                            [displayFields]="displayFieldPort" [loading]="isLoadingPort | async"
                            (remove)="resetFormControl(pod)" placeholder="Select destination airport">
                        </app-combo-grid-virtual-scroll>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Flight No</label>
                                <input type="text" class="form-control" formControlName="flightNo">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Flight Date</label>
                                <div class="m-input-icon m-input-icon--right down daterange-rtl">
                                    <input type="text" class="form-control m-input m-input--square" ngxDaterangepickerMd
                                        [locale]="{format: 'DD/MM/YYYY'}" [autoApply]="true" [singleDatePicker]="true"
                                        [alwaysShowCalendars]="true" name="daterange" readonly
                                        formControlName="flightDate" placeholder="Select flight date" />
                                    <span class="m-input-icon_clear" (click)="resetFormControl(flightDate)"
                                        *ngIf="!!flightDate.value && !!flightDate.value.startDate">
                                        <i class="la la-times"></i>
                                    </span>
                                    <span class="m-input-icon__icon m-input-icon__icon--right">
                                        <span>
                                            <i class="la la-calendar"></i>
                                        </span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Air Freight</label>
                                <ng-select #airFreight [items]="termTypes" [allowClear]="true"
                                    (opened)="closeOtherSelects(airFreight)" formControlName="freightPayment"
                                    placeholder="Air freight">
                                </ng-select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Issurance Amount</label>
                                <input type="text" class="form-control" formControlName="issuranceAmount">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Currency</label>
                                <ng-select #currency [items]="currencies | async" [allowClear]="true"
                                    (opened)="closeOtherSelects(currency)" formControlName="currencyId"
                                    placeholder="Currency">
                                </ng-select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>CHGS</label>
                                <input type="text" class="form-control" formControlName="chgs">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>WT/VAL</label>
                                <ng-select #wtsVal [items]="wts" [allowClear]="true"
                                    (opened)="closeOtherSelects(wtsVal)" formControlName="wtorValpayment"
                                    placeholder="PP/CLL">
                                </ng-select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Other</label>
                                <ng-select #otherWts [items]="wts" [allowClear]="true"
                                    (opened)="closeOtherSelects(otherWts)" formControlName="otherPayment"
                                    placeholder="PP/CLL">
                                </ng-select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>DCLR-CA</label>
                                <input type="text" class="form-control" formControlName="dclrca">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>DCLR-CUS</label>
                                <input type="text" class="form-control" formControlName="dclrcus">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Handling Information</label>
                        <textarea cols="30" rows="5" class="form-control"
                            formControlName="handingInformation"></textarea>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Notify</label>
                        <textarea cols="30" rows="5" class="form-control" formControlName="notify"></textarea>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Number of Origin B/L</label>
                                <ng-select #obl [items]="numberOBLs" [allowClear]="true"
                                    (opened)="closeOtherSelects(obl)" formControlName="originBlnumber"
                                    placeholder="B/L">
                                </ng-select>
                            </div>
                        </div>
                        <div class="col-md-6 eta-date-picker">
                            <div class="form-group">
                                <label>Issued Date</label>
                                <div class="m-input-icon m-input-icon--right down daterange-rtl">
                                    <input type="text" class="form-control m-input m-input--square" ngxDaterangepickerMd
                                        [locale]="{format: 'DD/MM/YYYY'}" [autoApply]="true" [singleDatePicker]="true"
                                        [alwaysShowCalendars]="true" name="daterange" readonly
                                        formControlName="issueHbldate" placeholder="Select Issued Date" />
                                    <span class="m-input-icon_clear" (click)="resetFormControl(issueHbldate)"
                                        *ngIf="!!issueHbldate.value && !!issueHbldate.value.startDate">
                                        <i class="la la-times"></i>
                                    </span>
                                    <span class="m-input-icon__icon m-input-icon__icon--right">
                                        <span>
                                            <i class="la la-calendar"></i>
                                        </span>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 ">
                            <div class="form-group">
                                <label>Route</label>
                                <input type="text" class="form-control" formControlName="route">
                            </div>
                        </div>
                        <div class="col-md-12 ">
                            <div class="form-group">
                                <label>Issued On</label>
                                <input type="text" class="form-control" formControlName="issueHblplace">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row div-inside bg-secondary">
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Pieces</label>
                                <input type="number" class="form-control" formControlName="packageQty" integer>

                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group"
                                [ngClass]="{'m-form__group has-danger': isSubmitted && (formCreate.errors | equalError:'invalidGW') }">
                                <label>GW</label>
                                <input type="number" class="form-control" formControlName="grossWeight"
                                    [decimals]="digitDecimal" numeric autoFormatCurrency>
                                <div class="form-control-feedback"
                                    *ngIf="isSubmitted && (formCreate.errors | equalError:'invalidGW')">
                                    GW must be less than or equal to CW
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Kg Ib</label>
                                <input type="text" class="form-control" formControlName="kgIb">

                            </div>
                        </div>
                        <div class="col-md-6 d-flex align-items-end">
                            <div class="form-group">
                                <label class="m-checkbox m-checkbox--bold">
                                    <input type="checkbox" (change)="onChangeMin($event)" formControlName="min"> Min
                                    <span></span>
                                </label>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>R.Class</label>
                                <input type="text" class="form-control" formControlName="rclass">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>C.W</label>
                                <input type="number" class="form-control" formControlName="chargeWeight"
                                    [decimals]="digitDecimal" numeric autoFormatCurrency>
                            </div>
                        </div>

                        <!-- Comment for change request -->
                        <!-- <div class="col-md-12">
                            <div class="form-group">
                                <label>Com Item. No</label>
                                <input type="text" class="form-control" formControlName="comItemNo">

                            </div>
                        </div> -->

                    </div>
                    <div class="row">

                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Sea-Air</label>
                                <input type="number" class="form-control" formControlName="seaAir"
                                    [decimals]="digitDecimal" numeric autoFormatCurrency>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Total</label>
                                <input *ngIf=" rateChargeIsNumber" currencyMask type="text" class="form-control"
                                    formControlName="total">
                                <input disabled *ngIf=" !rateChargeIsNumber" type="text" class="form-control"
                                    formControlName="total">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Rate Charge</label>
                                <input onChange="onChangeRate()" *ngIf="rateChargeIsNumber" autoFormatCurrency
                                    class="form-control" formControlName="rateCharge">
                                <input *ngIf="!rateChargeIsNumber" class="form-control" formControlName="rateCharge">

                            </div>
                        </div>
                        <div class="col-md-6 d-flex align-items-end">
                            <div class="form-group">
                                <label class="m-checkbox m-checkbox--bold">
                                    <input type="checkbox" (change)="onChangeAsArranged($event)"
                                        formControlName="asArranged"> As Arranged
                                    <span></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-12" [class.opacity-5]="!formCreate.controls['showDim'].value">
                    <div class="row align-items-center bg-white p-2 m-0">
                        <div class="col-md-2 font-weight-bold">Volume</div>
                        <div class="col-md-4 text-center font-weight-bold">
                            HW: &nbsp;
                            <span class="text-primary">{{totalHeightWeight | number: '.0-3'}}</span>
                        </div>
                        <div
                            class="col-md-6 text-right d-flex justify-content-between align-items-center font-weight-bold">
                            CBM:&nbsp;
                            <span class="text-primary">{{totalCBM | number: '.0-3'}}</span>
                            <span>
                                <app-switch size="sm" [toggle]="formCreate.controls['showDim'].value"
                                    (toggleChange)="formCreate.controls['showDim'].setValue($event)"></app-switch>
                            </span>
                            <span class="pointer" (click)="isCollapsed = !isCollapsed">
                                <i class="la la-angle-double-down" aria-hidden="true"></i>
                            </span>
                        </div>
                    </div>
                    <div class="row" [collapse]="isCollapsed" [isAnimated]="true">
                        <div class="col-md-12">
                            <div class="tabel-wrapper table-fixed w-100">
                                <div class="table-head-fixed">
                                    <div class="table-header">
                                        <table class="table table-bordered bg-white">
                                            <thead class="table-borderless text-center">
                                                <tr>
                                                    <th>L</th>
                                                    <th>W</th>
                                                    <th>H</th>
                                                    <th>PCS</th>
                                                    <th></th>
                                                </tr>
                                            </thead>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="table-dims-wrapper" (clickOutside)="selectedIndexDIM = -1">
                                <table class="table table-bordered bg-white table-prepaid-collect">
                                    <tbody>
                                        <ng-container formArrayName="dimensionDetails"
                                            *ngFor="let item of formCreate?.get('dimensionDetails')['controls']; let j = index;">
                                            <ng-container [formGroupName]="j">
                                                <tr (click)="selectDIM(j)"
                                                    [class.selected-row]="selectedIndexDIM === j">
                                                    <td>
                                                        <input type="number" class="form-control"
                                                            formControlName="length" numeric [decimals]="digitDecimal"
                                                            autoFormatCurrency>
                                                    </td>
                                                    <td>
                                                        <input type="number" class="form-control"
                                                            formControlName="width" [decimals]="digitDecimal" numeric
                                                            autoFormatCurrency>
                                                    </td>
                                                    <td>
                                                        <input type="number" class="form-control"
                                                            formControlName="height" [decimals]="digitDecimal" numeric
                                                            autoFormatCurrency>
                                                    </td>
                                                    <td>
                                                        <input type="number" class="form-control"
                                                            formControlName="package" integer autoFormatCurrency>
                                                    </td>
                                                    <td>
                                                        <a class="btn m-btn--icon m-btn--icon-only m--font-danger"
                                                            title="Delete" (click)="deleteDIM(j)">
                                                            <i class="fa fa-times fa-lg"></i>
                                                        </a>
                                                    </td>
                                                </tr>
                                            </ng-container>
                                        </ng-container>
                                        <tr app-table-none-record
                                            *ngIf="!formCreate?.get('dimensionDetails')['controls'].length">
                                        </tr>
                                        <tr>
                                            <td colspan=1>
                                                <a class="btn m-btn--icon m-btn--icon-only m--font-success" title="Add"
                                                    (click)="addDIM()">
                                                    <i class="fa fa-plus-circle fa-2x"></i>
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </div>
                </div>
                <!-- * /DIM -->

                <div class="col-md-12 m--margin-top-10">
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label>Nature and Quality of Goods</label>
                                <textarea cols="30" rows="5" class="form-control"
                                    formControlName="desOfGoods"></textarea>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label>
                                    Other Charge
                                    <a title="Other Charge" (click)="showOtherChargePopup()">
                                        <i class="fa fa-pencil fa-lg"></i>
                                    </a>
                                </label>
                                <textarea cols="30" rows="5" class="form-control"
                                    formControlName="otherCharge"></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-12 mt-3 mb-3">
                    <table class="table table-bordered bg-white table-prepaid-collect">
                        <thead class="table-borderless text-center">
                            <tr>
                                <th></th>
                                <th>WT</th>
                                <th>VAL</th>
                                <th>TAX</th>
                                <th>Due Agent</th>
                                <th>Due Carrier</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr (click)="selectedPrepaid = true" [class.selected-row]="selectedPrepaid"
                                (clickOutside)="selectedPrepaid = false;">
                                <td class="font-weight-normal">Prepaid</td>
                                <td>
                                    <input type="text" class="form-control" formControlName="wtpp">
                                </td>
                                <td>
                                    <input type="text" class="form-control" formControlName="valpp">
                                </td>
                                <td>
                                    <input type="text" class="form-control" formControlName="taxpp">
                                </td>
                                <td>
                                    <input type="text" class="form-control" formControlName="dueAgentPp">
                                </td>
                                <td>
                                    <input type="text" class="form-control" formControlName="dueCarrierPp">
                                </td>
                                <td>
                                    <input type="text" class="form-control" formControlName="totalPp">
                                </td>
                            </tr>
                            <tr (click)="selectedCollect = true" [class.selected-row]="selectedCollect"
                                (clickOutside)="selectedCollect = false;">
                                <td>Collect</td>
                                <td>
                                    <input type="text" class="form-control" formControlName="wtcll">
                                </td>
                                <td>
                                    <input type="text" class="form-control" formControlName="valcll">
                                </td>
                                <td>
                                    <input type="text" class="form-control" formControlName="taxcll">
                                </td>
                                <td>
                                    <input type="text" class="form-control" formControlName="dueAgentCll">
                                </td>
                                <td>
                                    <input type="text" class="form-control" formControlName="dueCarrierCll">
                                </td>
                                <td>
                                    <input type="text" class="form-control" formControlName="totalCll">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!--* /Prepaid-Collecy -->

                <div class="col-md-4">
                    <div class="form-group">
                        <label>Shipping Mark</label>
                        <textarea cols="30" rows="9" class="form-control" formControlName="shippingMark"></textarea>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Issue By</label>
                                <input type="text" class="form-control" formControlName="issuedBy">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>SCI</label>
                                <input type="text" class="form-control" formControlName="sci">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <label>Warehouse</label>
                            <select class="form-control" formControlName="warehouseId" disabled>
                                <option *ngFor="let warehouse of (warehouses | async)" [value]="warehouse.id">
                                    {{warehouse.nameEn}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Curr Convert Rate</label>
                                <input type="text" class="form-control" formControlName="currConvertRate">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>CC Charge in Drc</label>
                                <input type="text" class="form-control" formControlName="ccchargeInDrc">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<air-export-other-charge-popup (onUpdate)="updateOtherCharge($event)"></air-export-other-charge-popup>
