<div class="modal fade" role="dialog" bsModal #popup="bs-modal">
    <div class="modal-dialog modal-xs" role="document">
        <div class="modal-content">
            <form [formGroup]="formInputBN">
                <div class="modal-body">
                    <div class="m-form m-form--state">
                        <div class="form-group row">
                            <h6 class="col-lg-12">Please fill in the information below if it is necessary for your
                                booking note:</h6>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-4 col-form-label form-control-label">
                                Flex ID:
                            </label>
                            <div class="col-lg-8">
                                <input type="text" class="form-control" formControlName="flexId">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-4 col-form-label form-control-label">
                                Flight No (Row 2):
                            </label>
                            <div class="col-lg-8">
                                <textarea rows="2" class="form-control" formControlName="flightNo2"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-4 col-form-label form-control-label">
                                Contact Person:
                            </label>
                            <div class="col-lg-8">
                                <input type="text" class="form-control" formControlName="contactPerson">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-4 col-form-label form-control-label">
                                Closing Time:
                            </label>
                            <div class="col-lg-8">
                                <input type="text" class="form-control" formControlName="closingTime">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer m--align-center">
                    <button type="button" class="btn btn-cancel  m-btn--icon m-btn--uppercase" (click)="closePopup()">
                        <span>
                            <i class="la la-ban"></i>
                            <span>
                                Skip
                            </span>
                        </span>
                    </button>
                    <button class="btn btn-brand  m-btn--icon m-btn--uppercase" (click)="previewBookingNote()">
                        <span>
                            <i class="la la-print"></i>
                            <span>
                                Preview
                            </span>
                        </span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" role="dialog" bsModal #popupReport="bs-modal" (onHide)="onHide($event)">
    <div class="modal-dialog modal-report" role="document">
        <div class="modal-content" [ngClass]="!!dataReport && dataReport.isLandscape === true ? '' : 'modal-lg__width'">
            <div class="modal-header">
                <h5 class="modal-title">Preview</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="hidePreview()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form #formPreviewBookingNote method="POST" [action]="scr" (onsubmit)="onSubmitForm()"
                    (ngSubmit)="onSubmitForm()" target="reportFrame">
                    <input name="crystal" [value]="dataReport" type="hidden">
                </form>
                <iframe name="reportFrame" src="" type="application/pdf" height="1080px" width="100%" allowfullscreen
                    frameborder="0"></iframe>
            </div>
            <div class="modal-footer m--align-center" (click)="hidePreview()">
                <button type="button" class="btn  m-btn--icon m-btn--uppercase" data-dismiss="modal">
                    <span>
                        <i class="la la-ban"></i>
                        <span>
                            cancel
                        </span>
                    </span>
                </button>
            </div>
        </div>
    </div>
</div>
