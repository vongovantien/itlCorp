<app-sub-header>
    <div class="c-button-actions">
        <app-default-button [buttonSetting]="addButtonSetting" [dataTarget]="addButtonSetting.dataTarget"
            routerLink="/home/documentation/sea-lcl-export/booking-note/new">
        </app-default-button>
    </div>
</app-sub-header>


<div class="m-content">

    <!-- <form-search-sea (onSearch)="onSearchShipment($event)" (onReset)="onResetShipment($event)"></form-search-sea> -->

    <div class="m-portlet">
        <sea-lcl-export-form-search-booking-note (onSearch)="onSearchBookingNote($event)">
        </sea-lcl-export-form-search-booking-note>
        <div class="m-form">
            <div class="m-portlet__body">
                <div class="table-wrapper table-scrollabler" id="office-list-table">
                    <table class="table table-striped table-brand table-hover dataTable">
                        <thead app-table-header [headers]="headers"
                            (onClick)="sortBy($event.sortField ? $event.sortField : '')">
                            <th class="m--w-50 first table-actions-col">
                                Action
                            </th>
                        </thead>
                        <tbody class="tbody-group">
                            <ng-container *ngIf="!isLoading && !!bookingNotes.length">
                                <tr *ngFor="let bkn of bookingNotes; let i = index; trackBy: trackByFn">
                                    <td class="table-actions-col">
                                        <div class="table-actions" style="width: 70px">
                                            <button type="button"
                                                class="btn btn-success btn-sm m-btn--square m-btn--icon m-btn--icon-only"
                                                [routerLink]="bkn.id" title="Detail">
                                                <i class="la la-edit"></i>
                                            </button>

                                            <button type="button" (click)="showDeletePopup(bkn.id)"
                                                class="btn btn-danger btn-sm m-btn--square m-btn--icon m-btn--icon-only"
                                                title="Remove">
                                                <i class="la la-trash"></i>
                                            </button>
                                        </div>
                                    </td>
                                    <td class="text-underline text-primary pointer">
                                        <a (click)="gotoDetail(bkn.id)">{{bkn.bookingNo}}</a>
                                    </td>
                                    <td>
                                        {{bkn.shipperName}}
                                    </td>
                                    <td>
                                        {{bkn.consigneeName}}
                                    </td>
                                    <td>
                                        {{bkn.etd | date: 'dd/MM/yyyy'}}
                                    </td>
                                    <td>
                                        {{bkn.eta | date: 'dd/MM/yyyy'}}
                                    </td>
                                    <td>
                                        {{bkn.polName}}
                                    </td>
                                    <td>
                                        {{bkn.podName}}
                                    </td>
                                    <td>
                                        {{bkn.gw}}
                                    </td>
                                    <td>
                                        {{bkn.cbm}}
                                    </td>
                                    <td>
                                        {{bkn.creatorName}}
                                    </td>
                                    <td>
                                        {{bkn.createdDate | date: 'dd/MM/yyyy'}}
                                    </td>

                                </tr>
                            </ng-container>
                            <tr *ngIf="!isLoading && !bookingNotes.length" app-table-none-record
                                [colspan]="headers.length + 1">
                            </tr>
                            <tr *ngIf="isLoading" app-table-row-loading></tr>
                        </tbody>
                    </table>
                </div>
                <div class="pagination-nav ">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="tatable__pager-size">
                                <div class="select-box">
                                    <select class="form-control" id="" aria-label="" [(ngModel)]="pageSize"
                                        (change)="selectPageSize(pageSize, dataSearch)" name="pagesize">
                                        <ng-container
                                            *ngFor="let item of numberToShow; let i = index; trackBy: trackByFn">
                                            <option [ngValue]="item">{{item}} line / screen</option>
                                        </ng-container>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6" *ngIf="totalItems > pageSize">
                            <div class="float-right">
                                <pagination [boundaryLinks]="true" [totalItems]="totalItems" [itemsPerPage]="pageSize"
                                    (pageChanged)="pageChanged($event)" [(ngModel)]="page">
                                </pagination>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>



    </div>
</div>
<confirm-popup [body]="'Do you want to delete this booking note ?'" [labelCancel]="'No'"
    (onSubmit)="onDeleteBookingNote()">
</confirm-popup>
