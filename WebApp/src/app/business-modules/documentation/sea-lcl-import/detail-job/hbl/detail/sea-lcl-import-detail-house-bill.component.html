<div class="sea-fcl-detail-hbl-page">
    <app-sub-header>
        <div class="c-button-actions">
            <app-menu-preview-hbl-sea-import [hblDetail]="hblDetail"></app-menu-preview-hbl-sea-import>

            <app-default-button (click)="onSaveHBLDetail()"
                *ngIf="(permissionHblDetail | async)?.allowUpdate && hblDetail?.jobStatus !== 'Finish'"
                [buttonSetting]="saveButtonSetting">
            </app-default-button>

            <app-default-button (click)="combackToHBLList()" [buttonSetting]="cancelButtonSetting"></app-default-button>
        </div>
    </app-sub-header>
    <div class="m-content">
        <div class="m-portlet__body">
            <tabset class="custom-class-tab">
                <tab heading="HBL Detail" (selectTab)="onSelectTab('DETAIL')">
                    <app-form-create-hbl-sea-import [type]="'SLI'" [isUpdate]="true"></app-form-create-hbl-sea-import>
                    <hbl-goods-summary-lcl (onSelectQty)="selectedPackage($event)"> HBL Goods Summary
                    </hbl-goods-summary-lcl>
                    <hbl-proof-of-delivery></hbl-proof-of-delivery>
                </tab>
                <tab heading="Arrival Notice" (selectTab)="onSelectTab('ARRIVAL')" [active]="selectedTab === 'ARRIVAL'">
                    <hbl-arrival-note-sea type="SLI"></hbl-arrival-note-sea>
                </tab>
                <tab heading="Delivery Order (D/O)" (selectTab)="onSelectTab('DELIVERY')">
                    <hbl-delivery-order type="SLI"></hbl-delivery-order>
                </tab>
                <!-- <tab heading="Proof Of Delivery" (selectTab)="onSelectTab('PROOF')">
                    <hbl-proof-of-delivery></hbl-proof-of-delivery>
                </tab> -->
            </tabset>
        </div>
    </div>
</div>


<ng-template inject></ng-template>

<ul class="m-nav-sticky fms-shipment-sidebar">
    <li class="m-nav-sticky__item">
        <a title="Send Arrival Notice" (click)="sendMail('ArrivalNotice')">Send A.N</a>
    </li>
    <li class="m-nav-sticky__item">
        <a title="Send Delivery Order" (click)="sendMail('DO')">Send D.O</a>
    </li>
    <li class="m-nav-sticky__item">
        <a title="Send Proof Of Delivery" (click)="sendMail('POD')">Send POD</a>
    </li>
    <li class="m-nav-sticky__item">
        <a title="Send HBL" (click)="sendMail('HBL')">Send HBL</a>
    </li>
</ul>
