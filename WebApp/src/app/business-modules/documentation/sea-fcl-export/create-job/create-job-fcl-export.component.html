<div class="sea-fcl-export-create-job-page">
    <app-sub-header>
        <div class="c-button-actions">
            <button (click)="showImportPopup()" type="button" class="btn btn-success  m-btn--icon m-btn--uppercase">
                <span>
                    <i class="la la-search-plus"></i>
                    <span>
                        Import Job
                    </span>
                </span>
            </button>

            <app-default-button [buttonSetting]="saveButtonSetting" (onClick)="onSaveJob()"></app-default-button>

            <app-default-button [buttonSetting]="cancelButtonSetting" (onClick)="onCancel()">
            </app-default-button>

        </div>
    </app-sub-header>
    <div class="m-content">
        <div class="m-portlet__body">
            <tabset class="custom-class-tab">
                <tab heading="Shipment Detail">

                    <app-form-create-sea-export></app-form-create-sea-export>

                    <shipment-good-summary type="export">Shipment Goods Summary</shipment-good-summary>

                </tab>
            </tabset>
        </div>
    </div>
</div>

<import-job-detail-popup (onImport)="onImport($event)"> </import-job-detail-popup>
<ng-template inject></ng-template>
