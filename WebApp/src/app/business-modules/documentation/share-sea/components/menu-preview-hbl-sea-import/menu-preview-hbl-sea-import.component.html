<div class="btn-group" dropdown container="body">
    <button id="button-nested" [dpToggle]="dropdownMenu" position="bottomCenter" type="button"
        class="btn btn-success dropdown-toggle" aria-controls="dropdown-nested">
        <i class="la la-download"></i>Preview<span class="caret"></span>
    </button>
    <app-dropdown #dropdownMenu>
        <a [dpToggle]="dropdownMenuArrivalNotice" class="dropdown-toggle dropdown-item pointer" position="leftTop"
            trigger="hover">
            Arrival Notice<span class="caret"></span>
        </a>
        <app-dropdown #dropdownMenuArrivalNotice>
            <a (click)="onPreview('ARRIVAL_ORIGINAL')" class="dropdown-item pointer">Original Currency
            </a>
            <a (click)="onPreview('ARRIVAL_VND')" class="dropdown-item pointer">VND
            </a>
        </app-dropdown>
        <a class="dropdown-item pointer" (click)="onPreview('DELIVERY_ORDER')">
            Delivery Order
        </a>
        <a class="dropdown-item pointer" (click)="onPreview('PROOF_OF_DELIVERY')">
            Proof Of Delivery
        </a>
        <a [dpToggle]="dropdownMenuExportManifest" class="dropdown-toggle dropdown-item pointer" position="leftTop"
            trigger="hover">
            Export Manifest<span class="caret"></span>
        </a>
        <app-dropdown #dropdownMenuExportManifest>
            <a class="dropdown-item pointer" (click)="onPreview('E_MANIFEST')">E-Manifest</a>
            <a class="dropdown-item pointer" (click)="onPreview('GOODS_DECLARE')">Goods Declare</a>
            <a class="dropdown-item pointer" (click)="onPreview('DANGEROUS_GOODS')">Dangerous Goods</a>
        </app-dropdown>
    </app-dropdown>
</div>

<ng-template inject></ng-template>
