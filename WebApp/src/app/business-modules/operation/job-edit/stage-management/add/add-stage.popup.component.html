<div class="modal fade" role="dialog" aria-hidden="true" bsModal #popup="bs-modal" (onHide)="onHide($event)" (onShow)="onShow($event)">
    <div class="modal-dialog c-modal-fullscreen" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add stage</h5>
                <button type="button" class="close" (click)="hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body pt-0">
                <!--begin::Form-->
                <div class="m-form m-form--state">
                    <!--begin:: add-stage-block-->
                    <div class="add-stage-block">
                        <div class="row">
                            <div class="col-sm-5 bg-secondary">
                                <!--begin: add-stage-list-table -->
                                <h4 class="c-block-title m--margin-top-10 m--margin-bottom-10">Stage list</h4>
                                <div class="list-group">
                                    <div class="list-group-item title-group-item text-center">
                                        <div class="row">
                                            <div class="col-sm-1">
                                                <label class="m-checkbox">
                                                    <input type="checkbox" [(ngModel)]="isMasterStageNotAssigned"  (change)="checkUncheckAllStage('stageNotAsigned')" >
                                                    <span></span>
                                                </label>
                                            </div>
                                            <div class="col-sm-4">
                                                <span>stage code</span>
                                            </div>
                                            <div class="col-sm-4">
                                                <span>Stage name</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="list-group-item filter-group-item">
                                        <div class="row">
                                            <div class="col-sm-12 p-0">
                                                <span>
                                                    <input [(ngModel)]="keyword_stage" name="keyword_stage"
                                                        type="text"
                                                        class="form-control form-control-sm m-input m-input--square"
                                                        placeholder="Filter">
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="list-group fit-height-div">
                                    <div *ngFor="let stage of stages | searchStage:keyword_stage; let i = index" class="list-group-item text-center pointer">
                                        <div class="row">
                                            <div class="col-sm-1">
                                                <label class="m-checkbox">
                                                    <input type="checkbox"
                                                        (change)="onChangeCheckBoxStage()"
                                                        value="{{stage}}" [(ngModel)]="stage.isSelected">
                                                    <span></span>
                                                </label>
                                            </div>
                                            <div class="col-sm-4">
                                                <span>{{stage.stageCode}}</span>
                                            </div>
                                            <div class="col-sm-4">
                                                <span>{{stage.stageNameEN}}</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!--end: add-stage-list-table -->
                            </div>

                            <div class="col-sm-2">
                                <div class="d-flex justify-content-center align-items-center h-100">
                                    <div class="w-200">
                                        <button type=" button" class="btn btn-success btn-block m-btn--square m-btn--icon m-btn--uppercase" (click)="onAddStage()">
                                            <span>
                                                <i class="la la-arrow-right"></i>
                                                <span>add</span>
                                            </span>
                                        </button>
                                        <button type="reset" class="btn btn-danger btn-block m-btn--square m-btn--icon m-btn--uppercase" (click)="onRemoveStage()">
                                            <span>
                                                <i class="la la-arrow-left"></i>
                                                <span>remove</span>
                                            </span>
                                        </button>
                                    </div>

                                </div>
                            </div>

                            <div class="col-sm-5 bg-secondary">
                                <h4 class="c-block-title  m--margin-top-10 m--margin-bottom-10">Selected Stage</h4>
                                <!--begin: -->
                                <div class="list-group">
                                    <div class="list-group-item title-group-item text-center">
                                        <div class="row">
                                            <div class="col-sm-1">
                                                <label class="m-checkbox">
                                                    <input type="checkbox" (change)="checkUncheckAllStage('stageSelected')" [(ngModel)]="isMasterStageSelected">
                                                    <span></span>
                                                </label>
                                            </div>
                                            <div class="col-sm-3">
                                                <span>Stage order</span>
                                            </div>
                                            <div class="col-sm-4">
                                                <span>Stage code</span>
                                            </div>
                                            <div class="col-sm-4">
                                                <span>Stage name</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="list-group-item filter-group-item">
                                        <div class="row">
                                            <div class="col-sm-12 p-0">
                                                <span>
                                                    <input [(ngModel)]="keyword_stageSelected" type="text"
                                                        class="form-control form-control-sm m-input m-input--square"
                                                        placeholder="Filter" name="keyword_stageSelected">
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="list-group fit-height-div" cdkDropList (cdkDropListDropped)="drop($event)">
                                    <div *ngFor="let stage of selectedStages | searchStage:keyword_stageSelected; let i = index" class="list-group-item text-center " cdkDrag>
                                        <div class="row">
                                            <div class="col-sm-1">
                                                <label class="m-checkbox">
                                                    <input type="checkbox"
                                                        (change)="onChangeCheckBoxStageSelected()"
                                                        value="{{stage}}" [(ngModel)]="stage.isSelected">
                                                    <span></span>
                                                </label>
                                            </div>
                                            <div class="col-sm-3">
                                                {{i+1}}
                                            </div>
                                            <div class="col-sm-4">
                                                <span>{{stage.stageCode}}</span>
                                            </div>
                                            <div class="col-sm-4">
                                                <span>{{stage.stageNameEN}}</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--end:: add-stage-block-->
                    </div>
                    <!--end::Form-->
                </div>
                <div class="modal-footer m--align-center">
                    <button class="btn btn-brand m-btn--square m-btn--icon m-btn--uppercase" (click)="onSaveStage()" [disabled]="!selectedStages.length">
                        <span>
                            <i class="la la-save"></i>
                            <span>
                                Save
                            </span>
                        </span>
                    </button>
                    <button type="button" class="btn btn-cancel m-btn--square m-btn--icon m-btn--uppercase" (click)="onCancel()">
                        <span>
                            <i class="la la-ban"></i>
                            <span>
                                cancel
                            </span>
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>
