<div class="modal fade" id="add-custom-declaration-modal" bsModal #popup="bs-modal" role="dialog"
    (onHide)="onHide($event)" (onShow)="onShow($event)">
    <div class="modal-dialog c-modal-fullscreen" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Customs Clearance</h5>
                <button type="button" class="close" aria-label="Close" (click)=close()>
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="m-form m-form--state">
                    <div class="m-form m-form--state">
                        <form [formGroup]="formSearch">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label">Reference No </label>
                                        <ng-select class="custom" formControlName="filterType" [items]="filterTypes"
                                            bindLabel="title" bindValue="value"
                                            (remove)="resetFormControl(filterType)">
                                        </ng-select>
                                        <textarea rows="5" class="form-control" 
                                        formControlName="clearanceNo" placeholder="Search Clearance No or HBLId">
                                        </textarea>
                                    </div>                                        
                                </div>
                                <div class="col-lg-6 d-flex  flex-column justify-content-between">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="form-group">
                                                <label>Customer</label>
                                                <app-combo-grid-virtual-scroll [currentActiveItemId]="{ field: 'accountNo', value: customer.value}"
                                                    (itemSelected)="onSelectDataFormInfo($event, 'customer')" [selectedDisplayFields]="['shortName']"
                                                    [dataSources]="customers | async" [displayFields]="displayFieldsCustomer" [height]="150"
                                                    (remove)="resetFormControl(customer)" placeholder="Select Customer">
                                                </app-combo-grid-virtual-scroll>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-actions">
                                        <div class="row">
                                            <div class="col-lg-12 m--align-right">
                                                <button type="button" class="btn btn-brand  m-btn--icon m-btn--uppercase"
                                                    (click)="onSearchClearance()">
                                                    <span>
                                                        <i class="la la-search"></i>
                                                        <span>
                                                            Search
                                                        </span>
                                                    </span>
                                                </button>
                                                <button type="button" class="btn btn-default  m-btn--icon m-btn--uppercase"
                                                    (click)="refreshData()">
                                                    <span>
                                                        <i class="la la-refresh"></i>
                                                        <span>
                                                            Reset
                                                        </span>
                                                    </span>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <br>
                        <div class="table-horizontal" style="max-height: 700px">
                            <table class="table table-striped table-brand dataTable" style="max-height:700px">
                                <thead>
                                    <tr>
                                        <th class="table-actions-col no-sorting">
                                            <div class="table-actions">
                                                <label class="m-checkbox">
                                                    <input type="checkbox" name="checkAllNotImported"
                                                        [checked]="checkAllNotImported "
                                                        (change)="checkAllNotImported =! checkAllNotImported; changeAllNotImported()">
                                                    <span></span>
                                                </label>
                                            </div>
                                        </th>
                                        <th *ngFor="let header of headers; let i = index; trackBy: trackByFn"
                                            [class]="sortClass(header.sortable ? header.field : '')"
                                            (click)="sortBy(header.sortable ? header.field : '')">
                                            <span>{{header.title}}</span>
                                            <span class="sort-indicator"></span>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody class="tbody-group">
                                    <tr *ngIf="!isLoading && !dataEcus?.length" app-table-none-record
                                        [colspan]="headers.length + 1">
                                    </tr>
                                    <ng-container *ngIf="!isLoading && !!dataEcus?.length">
                                        <tr class=""
                                            *ngFor="let item of dataEcus | filter: keyword: ['clearanceNo','hblid' , 'customerName'] let i=index; trackBy: trackByFn;">
                                            <td class="table-actions-col">
                                                <div class="table-actions">
                                                    <label class="m-checkbox" *ngIf="!item.imprtStts">
                                                        <input type="checkbox" [attr.name]="item.clearanceNo"
                                                            [checked]="item.isChecked"
                                                            (change)="item.isChecked=!item.isChecked; removeAllChecked();">
                                                        <span></span>
                                                    </label>
                                                </div>
                                            </td>
                                            <td>
                                                <span>{{ item.clearanceNo }}</span>
                                            </td>
                                            <td>
                                                <span>{{ item.clearanceDate | date:'dd/MM/yyyy' }}</span>
                                            </td>
                                            <td>
                                                <span>{{ item.hblid }}</span>
                                            </td>
                                            <td>
                                                <span>{{ item.customerName }}</span>
                                            </td>
                                            <td>
                                                <span>{{ item.type }}</span>
                                            </td>
                                            <td>
                                                <span>{{ item.gatewayName }}</span>
                                            </td>
                                            <td>
                                                <span>{{ item.pcs }}</span>
                                            </td>
                                            <td>
                                                <span>{{ item.qtyCont }}</span>
                                            </td>
                                            <td [ngSwitch]="item.imprtStts">
                                                <span *ngSwitchCase="true" class="text-success">
                                                    {{"Imported"}}
                                                </span>
                                                <span *ngSwitchDefault="false" class="text-danger">
                                                    {{"Not Imported"}}
                                                </span>
                                            </td>
                                        </tr>
                                    </ng-container>
                                    <tr app-table-row-loading *ngIf="isLoading && !dataEcus.length">
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="pagination-nav">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="select-box" style="max-width: 190px">
                                        <select class="form-control" id="" aria-label="" [(ngModel)]="pageSize"
                                            (change)="selectPageSize(pageSize)" name="pagesize">
                                            <ng-container
                                                *ngFor="let item of numberToShow; index as i; first as isFirst">
                                                <option [ngValue]="item" [selected]="isFirst">{{item}} entries / page
                                                </option>
                                            </ng-container>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-6" *ngIf="totalItems > pageSize">
                                    <div class="float-right">
                                        <pagination [boundaryLinks]="true" [totalItems]="totalItems"
                                            [itemsPerPage]="pageSize" (pageChanged)="pageChanged($event)"
                                            [(ngModel)]="page" [maxSize]=10>
                                        </pagination>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer m--align-center">
                    <button type=" button" class="btn btn-brand  m-btn--icon m-btn--uppercase"
                        (click)="updateJobToClearance()">
                        <span>
                            <i class="la la-save"></i>
                            <span> Add </span>
                        </span>
                    </button>

                    <button type="button" class="btn btn-cancel  m-btn--icon m-btn--uppercase"
                        (click)="checkAllNotImported = false;changeAllNotImported();close()">
                        <span>
                            <i class="la la-ban"></i>
                            <span>
                                Cancel
                            </span>
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
