<!--begin:: subheader-->
<div class="m-subheader">
    <div class="d-flex align-items-center">
        <div class="mr-auto">
            <app-breadcrumb></app-breadcrumb>
        </div>
        <div class="c-button-actions">

            <app-default-button [buttonSetting]="saveButtonSetting" (click)="addClearance()"
                *ngIf="customDeclaration.permission.allowUpdate"></app-default-button>

            <button type="" class="btn btn-success  m-btn--icon m-btn--uppercase" (click)="convertClearance()">
                <span>
                    <i class="la la la-save"></i>
                    <span>
                        save and convert
                    </span>
                </span>
            </button>

            <app-default-button [buttonSetting]="cancelButtonSetting" *ngIf="customDeclaration.permission.allowUpdate"
                routerLink="/home/operation/custom-clearance">
            </app-default-button>
        </div>
    </div>
</div>

<div class="m-content h-100vh">

    <custom-clearance-form-detail></custom-clearance-form-detail>
</div>
