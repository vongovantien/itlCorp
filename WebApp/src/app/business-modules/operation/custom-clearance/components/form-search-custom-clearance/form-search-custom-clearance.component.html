<div class="m-portlet">
    <div class="m-form">
        <div class="m-portlet__body">
            <form [formGroup]="formSearch">
                <div class="row">
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label class="form-control-label">
                                Person Handle
                            </label>
                            <select class="form-control" formControlName="personalHandle">
                                <option *ngFor="let user of users" [ngValue]="user">{{user.username}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label class="form-control-label">
                                Clearance No
                            </label>
                            <input type="text" class="form-control m-input m-input--square"
                                formControlName="clearanceNo" placeholder="Clearance No">
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label class="form-control-label">
                                Clearance Date
                            </label>
                            <div class="m-input-icon m-input-icon--right down daterange-rtl">
                                <input type="text" class="form-control m-input m-input--square" ngxDaterangepickerMd
                                    [locale]="{applyLabel: 'apply', format: 'DD/MM/YYYY'}"
                                    formControlName="clearanceDate" [ranges]="ranges" [alwaysShowCalendars]="true"
                                    name="daterange" placeholder="From date - to date" readonly />
                                <span class="m-input-icon__icon m-input-icon__icon--right">
                                    <span>
                                        <i class="la la-calendar"></i>
                                    </span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label class="form-control-label">
                                Import Date
                            </label>
                            <div class="m-input-icon m-input-icon--right down daterange-ltr">
                                <input type="text" class="form-control m-input m-input--square" ngxDaterangepickerMd
                                    [locale]="{applyLabel: 'apply', format: 'DD/MM/YYYY'}" formControlName="importDate"
                                    [ranges]="ranges" [maxDate]="maxDate" [alwaysShowCalendars]="true" name="daterange"
                                    placeholder="From date - to date" readonly />
                                <span class="m-input-icon__icon m-input-icon__icon--right">
                                    <span>
                                        <i class="la la-calendar"></i>
                                    </span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label class="form-control-label">
                                Import Status
                            </label>
                            <select formControlName="importStatus" class="form-control">
                                <option [ngValue]="null">All</option>
                                <option *ngFor="let item of status" [ngValue]="item">{{item.title}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label class="form-control-label">
                                Type
                            </label>
                            <select formControlName="type" class="form-control">
                                <option [ngValue]="null">All</option>
                                <option *ngFor="let type of types" [ngValue]="type">{{type.title}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <div class="row">
                        <div class="col-lg-6"></div>
                        <div class="col-lg-6 m--align-right">
                            <button type="button" class="btn btn-brand m-btn--square m-btn--icon m-btn--uppercase"
                                (click)="searchCustomClearance()">
                                <span>
                                    <i class="la la-search"></i>
                                    <span>
                                        Search
                                    </span>
                                </span>
                            </button>
                            <button type="button" class="btn btn-default m-btn--square m-btn--icon m-btn--uppercase"
                                (click)="resetSearch()">
                                <span>
                                    <i class="la la-refresh"></i>
                                    <span>
                                        Reset
                                    </span>
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
