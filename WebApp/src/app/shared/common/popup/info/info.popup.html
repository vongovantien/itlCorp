<div class="modal fade" id="info-modal" role="dialog" bsModal #popup="bs-modal">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{title}}</h5>
                <button type="button" class="close" aria-label="Close" (click)=hide()>
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="confirm-text-block text-{{align}}">
                    <span [innerHTML]="body"></span>
                </div>
            </div>
            <div class="modal-footer m--align-center c-button-actions" *ngIf="isShowButton">
                <button type="button" class="btn btn-brand m-btn--square m-btn--icon m-btn--uppercase" (click)="hide()">
                    <span>
                        <i class="la la-check-square"></i>
                        <span>
                            {{label}}
                        </span>
                    </span>
                </button>
            </div>
        </div>
    </div>
</div>
