<div class="m-subheader">
    <div class="d-flex align-items-center">
        <div class="mr-auto">
            <app-breadcrumb></app-breadcrumb>
        </div>

    </div>
</div>
<div class="m-content mb-3">
    <div class="form" [formGroup]="formUser">
        <div class="row">
            <div class="col-lg-4">
                <div class="p-3 border-radius-15 bg-white box-shadow">
                    <div class="row">
                        <div class="col-lg-12 text-center py-3">

                            <img src={{avatar}} onerror="src='assets/app/media/img/users/user4.jpg'" width="160px"
                                class="rounded-circle" alt="Cinque Terre">

                        </div>
                        <h4 class="col-lg-12 text-center font-weight-bold" style="color: #5a7391; font-weight: 600;">
                            {{employeeNameVn.value}}</h4>
                        <h6 class="col-lg-12 text-center font-weight-bold py-2" style="color: #5b9bd1;">DEVELOPER</h6>
                        <div class="col-lg-12 text-center">
                            <!-- <button type="button" class="btn btn-info" style="border-radius: 15px; min-width: 100px; "> -->
                            <input type="file" id="upload" #file (change)="handleFileInput($event)" accept="image/*"
                                hidden />
                            <label for="upload" type="button" class=" custom-label btn btn-info mb-0 border-radius-15"
                                style="min-width: 100px; ">
                                UPLOAD
                            </label>
                        </div>

                        <div class="col-lg-12 mt-3">
                            <div class="row px-3 py-2 font-weight-bold">
                                <div class="col-lg-5">Employee code:</div>
                                <div class="col-lg-7">{{staffCode.value}}</div>
                            </div>
                            <div class="row px-3 py-2 font-weight-bold">
                                <div class="col-lg-5">User Name:</div>
                                <div class="col-lg-7">{{username.value}}</div>
                            </div>
                            <div class="row px-3 py-2 font-weight-bold">
                                <div class="col-lg-5">Working status:</div>
                                <div class="col-lg-7">{{workingStatus.value}}</div>
                            </div>
                            <div class="row px-3 py-2 font-weight-bold">
                                <div class="col-lg-5">Credit Limit:</div>
                                <div class="col-lg-7">{{creditLimit.value}}</div>
                            </div>
                            <div class="row px-3 py-2 font-weight-bold">
                                <div class="col-lg-5">Credit Rate:</div>
                                <div class="col-lg-7">{{creditRate.value}}</div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
            <div class="col-lg-8 border-radius-15 bg-white box-shadow">
                <div class="p-3">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group row"
                            [ngClass]="{'m-form__group has-danger': (employeeNameVn.dirty && !employeeNameVn.valid) || (isSubmited && !employeeNameVn.valid)}">
                                <label required>Full name: </label>
                                <input type="input" class="form-control m-input m-input--square" formControlName="employeeNameVn"
                                    placeholder="Please Enter Full Name">
                                 <div class="form-control-feedback"
                                    *ngIf="isSubmited && (employeeNameVn.errors | equalError: 'required') || (employeeNameVn.errors | equalError: 'required') && employeeNameVn.dirty">
                                    Full Name is required!
                            </div>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group row"
                            [ngClass]="{'m-form__group has-danger': (employeeNameEn.dirty && !employeeNameEn.valid) || (isSubmited && !employeeNameEn.valid)}">
                                <label required>English name: </label>
                                <input type="input" class="form-control m-input m-input--square" formControlName="employeeNameEn"
                                    placeholder="Please Enter Staff Code">
                                <div class="form-control-feedback"
                                    *ngIf="isSubmited && (employeeNameEn.errors | equalError: 'required') || (employeeNameEn.errors | equalError: 'required') && employeeNameEn.dirty">
                                    English Name is required!
                            </div>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group row">
                                <label>Title: </label>
                                <input type="input" class="form-control m-input m-input--square" formControlName="title"
                                    placeholder="Please Enter Title">
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group row"
                                [ngClass]="{'m-form__group has-danger': (email.dirty && !email.valid) || (isSubmited && !email.valid)}">
                                <label required>Email: </label>
                                <input type="email" class="form-control m-input m-input--square" formControlName="email"
                                    placeholder="Please Enter Email">
                                <div class="form-control-feedback"
                                    *ngIf="isSubmited && (email.errors | equalError: 'required') || (email.errors | equalError: 'required') && email.dirty">
                                    Email is required!
                                </div>
                                <div class="form-control-feedback" *ngIf="email.errors?.pattern">
                                    Email not valid.
                               </div> 
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group row">
                                <label>Bank Account No: </label>
                                <input type="input" class="form-control m-input m-input--square" formControlName="bankAccountNo"
                                    placeholder="Please Enter Bank Account No">
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group row">
                                <label>Bank Name: </label>
                                <input type="input" class="form-control m-input m-input--square" formControlName="bankName"
                                    placeholder="Please Enter Bank Name">
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group row">
                                <label>Phone Number: </label>
                                <input type="input" class="form-control" formControlName="tel"
                                    placeholder="Please Enter Phone Number">
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group row">
                                <label>Description: </label>
                                <textarea class="form-control" rows="5" formControlName="description"></textarea>
                            </div>
                        </div>
                        <div class="col-lg-12 my-3 text-center">
                            <button type="button" class="btn btn-success border-radius-15" (click)="handleUpdateUser()"
                                style="min-width: 100px;">UPDATE</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
